message: <p>Thanks for writing about this. When I went through some really trying times with my wife's health 6 years back, I deliberated a lot and finally wrote about it. I have come to learn that it had helped a few folks face similar issues. I am sure this will be no different. I was close to taking some time off as well and Microsoft HR told me about FMLA.</p><p>I wish your family overcomes the illness and comes out stronger than before.</p>
