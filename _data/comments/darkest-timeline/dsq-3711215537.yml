message: <p>Powerful stuff. Thank you for sharing. I spoke of my own mental health struggles, including a fight against suicide, in my KalamazooX talk earlier this year.</p><p>This stuff's hard to talk about, and it's got all kinds of stigmas associated with it. Seeing stories, struggles, and successes from high-visibility, awesome folks like yourself is a blessing for others fighting this same fight.</p><p>Thank you.</p><p>And congrats on taking steps to get a path forward. I'm so happy to hear of your progress.</p>
