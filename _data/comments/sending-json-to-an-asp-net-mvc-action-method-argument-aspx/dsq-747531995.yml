message: "<p>Good evening Phil, I tried implementing this code in a project that I working on but for some reason when the model gets to my ActionMethod for some reason decimal properties are being set to 0 although they have a different value and if I view the page source I can see the correct values are being passed to the stringify function.  Here is the javascript code as it looks when it hits the page:<br>$(\"#VehicleModelId1\").change(function () {<br>            var model = $(\"#VehicleModelId1 &gt; option:selected\").attr(\"value\");<br>            $(\"#imgModel1\").attr('src', \"GetModelImage/\" + model);<br>            var services = $.toJSON([{\"MobileProviderServiceId\":1,\"ServiceName\":\"Basic Service\",\"SmallVehicleCost\":15.00,\"MediumVehicleCost\":20.00,\"LargeVehicleCost\":25.00,\"SmallVehicleDuration\":15,\"MediumVehicleDuration\":20,\"LargeVehicleDuration\":25}]);<br>            $.ajax({<br>                type: \"POST\",<br>                contentType: \"application/json; charset=utf-8\",<br>                url: \"GetServicesBasedOnModel/\" + model,<br>                data: services,<br>                dataType: \"json\",<br>                async: true,<br>                success: function (data) {<br>                    var serviceWrapper = $(\"#serviceWrapper1 &gt; ul\");<br>                    if (data) {<br>                        serviceWrapper.html(<a href=\"http://data.services\" rel=\"nofollow noopener\" title=\"data.services\">data.services</a>);<br>                    }<br>                    else<br>                        serviceWrapper.html('');<br>                }<br>            });<br>        });<br>When I set a breakpoint at my action method, the cost properties are all equal to 0 but the duration properties which are integer properties on my model, all have their correct values.<br>Hopefully you can lead me in the right direction.</p>"
