message: <p>The new design is nice.<br>I don't know about Tim Ferriss. Listening to him on Hanselminutes I half felt like I was listening to Patrick Bateman talk about Huey Lewis and the News... to me, anyway, he put off a very strange, kind of a one-upper vibe.</p>
