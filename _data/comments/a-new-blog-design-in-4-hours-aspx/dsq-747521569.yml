message: <p>@Rick - I find the relatively narrow width better for readability. It's for the same reason that newspapers articles are printed in narrow columns rather than fully across the page. However, I'm open to hearing evidence to the contrary.<br>Code is in a slightly smaller font so it seems to work OK as this <a href="https://haacked.com/archive/2007/06/19/unit-tests-web-code-without-a-web-server-using-httpsimulator.aspx" rel="nofollow noopener" title="Unit Tests Web Code">post demonstrates</a>.</p>
