message: <p>I just went thru setting up Subversion on a Win 2003 server (<a href="http://geekswithblogs.net/opiesblog/archive/2006/08/08/87379.aspx)" rel="nofollow noopener" title="http://geekswithblogs.net/opiesblog/archive/2006/08/08/87379.aspx)">http://geekswithblogs.net/o...</a><br>and even tho it took a couple of days for me to get it configured how I like and figure out Tortoise I have really enjoyed it. I couldn't stand how intrusive VSS was when I was trying to do work and the WebSVN feature is great (tho I couldn't get syntax coloring to work).</p>
