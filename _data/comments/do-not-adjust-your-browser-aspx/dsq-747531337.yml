message: <p>Killing the app domain has nothing to do with the thread coming from the pool, if an unhandled exception passes a thread boundary, the thread will stop with a non zero status causing the host process to stop with a non zero status.<br>I recommend Sambuca to get rid of the taste of dog food :)</p>
