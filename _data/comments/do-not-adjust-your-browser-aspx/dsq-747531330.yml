message: <p>Why not use <br><code><br>Action forget = () =&gt; DoSomething();<br>forget.BeginInvoke(p =&gt; {<br>   try {<br>      forget.EndInvoke(p);<br>   } catch (Exception ex) {<br>       // something went bad, log?<br>   }<br>}<br></code><br>don't know if that does threadpool or not, but at least you could catch the exception.</p>
