message: <p>Doesn't need any CreateHtmlTextWriter:<br>protected override void Render(HtmlTextWriter writer)<br>{<br>var sw = new StringWriter();<br>var w = new HtmlTextWriter(sw);<br>base.Render(w);<br>string html = sw.ToString();<br>html = html.Replace("REPLACE ME!", "IT WAS REPLACED!");<br>writer.Write(html);<br>}</p>
