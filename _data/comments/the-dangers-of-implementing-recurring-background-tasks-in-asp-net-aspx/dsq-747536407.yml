message: <p>How does this compare to ThreadPool.QueueUserWorkItem?  ThreadPool seems to be such a simplier solution.  Is the only advantage of using IRegisteredObject over ThreadPool for long running processes that ThreadPool doesn't handle app pool shut downs as gracefully?</p>
