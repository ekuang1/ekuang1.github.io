message: <p>This is mad cool Phil!<br>Sure, many people might not use it, and you could potentially bend your brain using different view engines, but the fact that you *can* do it is hella cool. I'd like to think that the 4 people out there smart enough to work in more than one language at once are giving you high fives and toasting in your honour.</p>
