message: <p>I realize this is an old post. However, this helped me a lot when I started using Git with PowerShell.</p><p>With the release of Git for Windows 2.5, the "ssh-add.exe" (and other such exe's) have been moved to C:\Program Files (x86)\Git\usr\bin. Hope this helps someone.</p>
