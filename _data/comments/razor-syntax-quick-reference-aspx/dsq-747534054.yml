message: '<p>I find the @functions and @helper very useful<br><code><br>@functions<br>{<br>  string SayWithFunction(string message)<br>  {<br>    return message;<br>  }<br>}<br>@helper SayWithHelper(string message)<br>{<br>    <p>Text: @message</p><br>}<br>@SayWithFunction("Hello, world!")<br>@SayWithHelper("Hello, world!")</code></p>'
