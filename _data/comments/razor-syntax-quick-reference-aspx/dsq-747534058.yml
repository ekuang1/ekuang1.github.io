message: <p>I'm really impressed that you can use AddModelError on normal razor pages now. Well done Haack!<br>One old nuGet of a question. ViewBag? I've always thought you gave ViewData the wrong name. Call it ControlData or FormData, because it does indeed store information used by input controls. Then call ViewBag, ViewData.</p>
