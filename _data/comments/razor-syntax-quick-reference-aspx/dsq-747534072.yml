message: "<p>Hi Phil,<br>I'm using the Telerik extensions for ASP.NET MVC and there's the following code for the webforms engine:<br>&lt;% Html.Telerik().PanelBar()<br>       .Name(\"PanelBar\")<br>       .Items(items =&gt; <br>       {<br>            items.Add()<br>                 .Content(() =&gt; <br>                 { <br>                 %&gt;<br>                    &lt;span&gt;This is content inside a method&lt;/span&gt;<br>                 &lt;% <br>                 });<br>       })  <br>%&gt;<br>I can't make it run with razor sintax ( not even with parenthesis characters around the spans). Note that Webforms sintax is \"closing\" the code definition for a while, pastes a little html markup and then keeps working with the rest of the method's code <br>How about this kind of webforms well-working functionality on razor?<br>best regards<br>Rodrigo<br>PD. more of this case on: <br><a href=\"http://demos.telerik.com/aspnet-mvc/panelbar/templates\" rel=\"nofollow noopener\" title=\"http://demos.telerik.com/aspnet-mvc/panelbar/templates\">demos.telerik.com/aspnet-mvc/panelbar/templates</a></p>"
