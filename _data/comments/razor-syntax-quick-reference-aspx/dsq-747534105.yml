message: <p>I've hit a problem with the following code<br><code><br>&lt;ul&gt;<br>@foreach (var venue in Model.venues) {<br>    &lt;li id='vc_@Html.Raw(venue.code)'&gt;@Html.Raw(venue.name)&lt;/li&gt;<br>}<br>&lt;/ul&gt;<br></code><br>The output is <br><code><br>&lt;ul&gt;<br>    &lt;li id='vc_@Html.Raw(venue.code)'&gt;Venue 1&lt;/li&gt;<br>    &lt;li id='vc_@Html.Raw(venue.code)'&gt;Venue 2&lt;/li&gt;<br>    &lt;li id='vc_@Html.Raw(venue.code)'&gt;Venue 3&lt;/li&gt;<br>&lt;/ul&gt;<br></code><br>I can't see how to have the @Html.Raw(venue.code) parsed. The best I've come up with so far is to try and escape the @Html.Raw(venue.code), ie \@Html.Raw(venue.code) which means the code is parsed but I get the \ in the output, ie<br><code><br>&lt;ul&gt;<br>    &lt;li id='vc_\v1'&gt;Venue 1&lt;/li&gt;<br>    &lt;li id='vc_\v2'&gt;Venue 2&lt;/li&gt;<br>    &lt;li id='vc_\v3'&gt;Venue 3&lt;/li&gt;<br>&lt;/ul&gt;<br></code><br>I think this would do, but it's not what I'm after (I'd like to avoid the \ character in the output). Can anyone suggest a way round it? <br>Thanks</p>
