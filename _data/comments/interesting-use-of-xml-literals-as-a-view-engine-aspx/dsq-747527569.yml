message: <p>&lt;quote&gt;<br>Another advantage is that your “view” is now compiled into the same assembly as the rest of your code. Of course, this could also be a disadvantage depending how you look at it.<br>&lt;/quote&gt;<br>If you put the view classes in a separate project, surely they'll compile into their own assembly?</p>
