message: "<p>I have to give credit to my wife's grandfather for my most recent handle:  Sir Jack.  <br><br><br><br>Believe it or not, it took 26 years of much more profane nicknames generated from my surname before anyone came up with that one.  I like to think it befits my nobility and honor.  Or else I've been knighted for repeated self-abuse.</p>"
