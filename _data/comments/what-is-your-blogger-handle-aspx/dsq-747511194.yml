message: "<p>You do have to be a little careful while commenting with a handle, though: people I recognize, and people using an obviously innocent handle in comments aren't a problem, but strangers using a non-name that looks even a bit like search engine keyword bait don't often get the benefit of the doubt, they just get the immediate spam-delete. Especially if your handle is \"Hotels New York Accomodations,\" you're better off not using it in my comments.</p>"
