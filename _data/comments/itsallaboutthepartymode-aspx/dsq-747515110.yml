message: "<p>Flippin' Sweet!<br>Good to see a couple of geeks (they are MIT students, afterall) showing the masses that even the intellectual elitist among us know how to party. <br>I see just one thing they forgot to figure out: how to actually get <b>girls</b> to come to their party.</p>"
