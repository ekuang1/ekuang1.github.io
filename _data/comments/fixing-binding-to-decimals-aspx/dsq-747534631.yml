message: "<p>Hey Phil, nice to meet you at the Brasilian Web Camp, next time come with time to play a soccer game!<br>Thanks for coming and be sure to come back, next time you might consider going to Rio de Janeiro, there are lots of cabs there (lol)<br>Now for the problem on localization, there's also a problem on the JQuery validation plugin as it validates numbers with a en-US regular expression you can try it out on this link:<br><a href=\"http://docs.jquery.com/Plugins/Validation/Methods/number\" rel=\"nofollow noopener\" title=\"http://docs.jquery.com/Plugins/Validation/Methods/number\">docs.jquery.com/Plugins/Validation/Methods/number</a><br>I found this bug on the ms connect site<br><a href=\"http://connect.microsoft.com/VisualStudio/feedback/details/645066/asp-net-mvc-3-and-the-jquery-validate-unobtrusive-js-wont-respect-culture-format\" rel=\"nofollow noopener\" title=\"http://connect.microsoft.com/VisualStudio/feedback/details/645066/asp-net-mvc-3-and-the-jquery-validate-unobtrusive-js-wont-respect-culture-format\">connect.microsoft.com/...</a><br>on the ms connect site there's StackOverflow link and there's a workaround there: <a href=\"http://stackoverflow.com/questions/4472821/asp-net-mvc-3-rc-2-client-side-validation-with-globalization\" rel=\"nofollow noopener\" title=\"http://stackoverflow.com/questions/4472821/asp-net-mvc-3-rc-2-client-side-validation-with-globalization\">stackoverflow.com/...</a><br>I'm yet to test this workaround, But I know this is around JQuery Validation plugin, so I think its relevant.<br>Sorry for sending you so many links, but I hope it helps you.<br>Sorry for puting you on a hard position, the guys only wanted to enjoy the experience of meeting you the max. We really admire you.<br>Thanks for everything.<br>Gabriel</p>"
