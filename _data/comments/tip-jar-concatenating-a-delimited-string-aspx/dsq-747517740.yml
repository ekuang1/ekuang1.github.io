message: <p>Yes, I tested the performance.  They both run in about the same amount of time, up to a certain number of items where the join approach starts to take significantly longer to execute.  Memory usage is about 2x on the join because of the intermediate string[] (just based on inspection of the code, not from the performance testing).</p>
