message: "<p>Phil,<br>Maybe you can help me out here, when I tried install-package MvcDiagnostics in the NuGet console I got the following error:<br>Install-Package : [A]NuGet.Manifest cannot be cast to [B]NuGet.Manifest. Type A originates from 'NuGet.Core, Version=1.0.0.0, Culture=neutral, PublicKeyToken=31bf3856ad364e35' in the context '<br>Default' at location 'C:\\Windows\\Microsoft.Net\\assembly\\GAC_MSIL\\NuGet.Core\\v4.0_1.0.0.0__31bf3856ad364e35\\NuGet.Core.dll'. Type B originates from 'NuGet.Core, Version=1.0.0.0, Culture=neutral<br>, PublicKeyToken=31bf3856ad364e35' in the context 'LoadFrom' at location 'C:\\Program Files\\Microsoft Visual Studio 10.0\\Common7\\IDE\\Extensions\\Outercurve Foundation\\NuGet Tools\\0.2\\NuGet.Core.<br>dll'.<br>At line:1 char:16<br>+ install-package &lt;&lt;&lt;&lt;  MvcDiagnostics<br>    + CategoryInfo          : NotSpecified: (:) [Install-Package], InvalidCastException<br>    + FullyQualifiedErrorId : NuGet.VisualStudio.Cmdlets.InstallPackageCmdlet<br>Have any idea what's causing this and how I can resolve it? Thanks ;)</p>"
