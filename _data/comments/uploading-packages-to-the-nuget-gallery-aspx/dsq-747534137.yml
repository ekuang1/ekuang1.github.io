message: <p>Great, but the license question (<a href="http://galleryserver.codeplex.com/workitem/2" rel="nofollow noopener" title="http://galleryserver.codeplex.com/workitem/2">http://galleryserver.codeplex.com/workitem/2</a>) is still unresolved.<br>Now could you tell me whether I can use, for example, <a href="http://nuget.org/Packages/Packages/Details/Adam-JSGenerator-1-1-0-0" rel="nofollow noopener" title="http://nuget.org/Packages/Packages/Details/Adam-JSGenerator-1-1-0-0">nuget.org/.../Adam-JSGenerator-1-1-0-0</a> in a commercial project?<br>Well, I can always hunt the author of each specific package or just not care about licensing, but is it good for anyone?</p>
