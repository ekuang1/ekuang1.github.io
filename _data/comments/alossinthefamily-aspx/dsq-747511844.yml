message: <p>Very sorry to hear about your family's loss.<br><br><br><br>Sounds like he had a great life. And that is what should be celebrated. His happy successful life, not that he is gone, because he will always live on in the great memories everyone has of him.<br><br><br><br>all my thoughts are with you and your family as you get through this tought time.<br><br><br><br>Mike</p>
