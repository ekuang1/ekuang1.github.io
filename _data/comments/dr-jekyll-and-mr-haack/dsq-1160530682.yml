message: <p>It was a grand time working with you as well. I still hold out hope that one day we'll get to work together again, building something great, and having great fun doing so!</p><p>These days I spend my days leading backend/web dev at Big Nerd Ranch - so lots of Ruby and JavaScript, though I'm getting into Go as well. And I'm hacking on a side project, <a href="http://brewdega.com" rel="nofollow noopener" title="http://brewdega.com">http://brewdega.com</a> when I can, while occasionally blogging (<a href="http://stevenharman.net" rel="nofollow noopener" title="http://stevenharman.net">http://stevenharman.net</a>).</p><p>Hope to see you soon, pal!</p>
