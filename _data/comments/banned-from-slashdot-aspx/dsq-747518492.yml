message: <p>We've had this error too despite just two of us accessing Slashdot.  It turned out that we had both installed a bunch of fixes and rebooted our machines a couple of times - RSS Bandit therefore accessed about 12 times in 5-10 minutes and we had this for a few hours.<br>[)amien</p>
