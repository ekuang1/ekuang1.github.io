message: <p>Speaking of arrogance, success and football/soccer you just have to mention Jose Mourinho.<br>That is a leader that taken arrogance and almost made it into an art form, and he is arguably the most successful manager in the game currently.<br>It is of course to over simplify things, but well worth some thought...</p>
