message: <p>Arrogance is not a prerequisite for success. However, you need to have a decent amount of self-confidence and not be afraid to say what you think or know. That is sometimes mistaken for arrogance. It's clearly a very fine line.<br>Oh, I hope the Dutch team win the World Cup. Hup Holland hup!!!</p>
