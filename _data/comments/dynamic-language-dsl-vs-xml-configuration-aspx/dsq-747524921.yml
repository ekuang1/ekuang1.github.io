message: '<p>Anything but XML configuration! <br>On a side note: while digging into the ASP.NET AJAX Futures Release I came across <a href="http://quickstarts.asp.net/Futures/ajax/doc/components.aspx" rel="nofollow noopener" title="http://quickstarts.asp.net/Futures/ajax/doc/components.aspx">XML-Script</a> that touted the promise of writing AJAX using XML (with out writing a line of JavaScript). It turned out to be another false promise, and an example of a XML configuration driven culture.<br>DSL over XML any day!</p>'
