message: <p>Totally agree.<br>We're problem solvers!<br>Business users don't care if we write code to solve the problem, or if we can buy it from somewhere. As long as it solves the problem within budget we did a good job.<br>My company requires a database product to use on the website I'm writing for them...but I wouldn't even think about writing my own database...I'd use MS SQL or Oracle or an open source one. <br>Did I fail by not coding my own DB? no...</p>
