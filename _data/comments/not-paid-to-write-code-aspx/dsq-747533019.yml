message: <p>I mostly agree.<br>The best is when these two things match and writing good code is complementary to delivering good products to the clients.<br>But i find that it is terrible when you see lots of poor code mashed up just to complete the deadline and deliver even if it will crash later and be hard to maintain.<br>but its a real life that we live in... so you have a good point there.</p>
