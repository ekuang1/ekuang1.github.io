message: "<p>@Scott: Hardware is crap if there's no software to run on it.<br>There was hardly any good software for the 128. I used a word processor on it and that is pretty much all I can remember.<br>For the most part, my 128 was constantly in 64 mode playing Commodore 64 games.<br>Ahhh... BBS... I remember joining various Elite boards, but never being able to download anything because of my slow ass modem. In Guam, a strong wind would disturb your connection.</p>"
