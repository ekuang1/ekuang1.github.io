message: <p>Like Scott said, give us a look, we're @ <a href="http://www.entityspaces.net" rel="nofollow noopener" title="http://www.entityspaces.net">EntitySpaces</a><br>Here's a blog post of interest<br><a href="http://www.kevinsouthworth.com/tabid/53/articleType/ArticleView/articleId/22/SubSonic-vs-EntitySpaces--A-Battle-of-ORMs.aspx" rel="nofollow noopener" title="http://www.kevinsouthworth.com/tabid/53/articleType/ArticleView/articleId/22/SubSonic-vs-EntitySpaces--A-Battle-of-ORMs.aspx">SubSonic-vs-EntitySpaces--A-Battle-of-ORM</a><br>and our blog<br><a href="http://www.entityspaces.net/blog" rel="nofollow noopener" title="http://www.entityspaces.net/blog">Entityspaces Blog</a><br>EntitySpaces is extremely fast, you can switch between procs and pure dynamic sql with merely a config file entry, no recompiling, you can even run the same binary code against all of our supported databases. We have a very nartual dynamic query API, support binary and xml serialization, build full hierarchical lazy load data models and so on ...</p>
