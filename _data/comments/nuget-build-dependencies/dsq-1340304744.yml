message: <p>A big +1 on this topic!! Not sure about WinRT "apps", but for WinRT libs, you can copy the contents of C:\Program Files (x86)\MSBuild\Microsoft\WindowsXaml\v12.0 and  \v11.0 to your build server to resolve the missing references. The madness! :-)</p>
