message: <p>Hey Phil, I have just uploaded another recipe. I guess it is the second. It converts ASPX to Razor. <br>Post here:<br><a href="http://blog.lambda3.com.br/2011/09/receita-para-converter-aspx-para-razor-publicada-no-nuget/" rel="nofollow noopener" title="http://blog.lambda3.com.br/2011/09/receita-para-converter-aspx-para-razor-publicada-no-nuget/">blog.lambda3.com.br/...</a><br>The source code is here:<br><a href="https://bitbucket.org/giggio/teched2011mvc4recipes" rel="nofollow noopener" title="https://bitbucket.org/giggio/teched2011mvc4recipes">https://bitbucket.org/giggio/teched2011mvc4recipes</a><br>Nuget pkg here (or just search recipe):<br><a href="http://nuget.org/List/Packages/Lambda3.ConvertAspxToRazor" rel="nofollow noopener" title="http://nuget.org/List/Packages/Lambda3.ConvertAspxToRazor">nuget.org/List/Packages/Lambda3.ConvertAspxToRazor</a><br>Cheers,<br>Giovanni Bassi<br>@giovannibassi</p>
