message: <p>A better way to work on code collaboratively.<br><br><br><br>Or, perhaps SourceForge is the evolutionary endpoint of thousands of years of intense thought on how best to develop software.<br><br><br><br>I'm thinking... not so much.<br><br><br><br>Like I said, I get tired of the .NET community blindly aping what UNIX and Java do, just because we're too lazy to make something better or at the very least improve on what they did.<br><br><br><br>Just take a Java project and change that "J" to an "N", baby! That's progress!!<br><br><br><br>Anyway, end of rant, I am interested in easier, simpler, faster ways to accomplish what sourceforge does. Maybe that doesn't exist now. That's OK too.</p>
