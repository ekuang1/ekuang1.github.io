message: <p>Well there are better ways, they're just more costly.  <br><br><br><br>For example, in the Windows world, you could use Virtual Server and give everyone VPN access to their own virtual server.  But the expense of that approach would preclude it from being a FREE service.<br><br><br><br>A better way to do what exactly?</p>
