message: <p>Thanks for the tips!  She's adapting very quicly.  My wife took her to work with today and reports that Twiggy has been good all day.  No accidents and she likes to crawl up in her lap as she works.<br><br><br><br>Yeah.  People don't realize that dogs are like people. Some are low maintenance, and some are high maintenance.<br><br><br><br>I'll post some more pics later!</p>
