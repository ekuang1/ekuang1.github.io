message: <p>Yeah, I've been there many times. I think we as parents stress too much about too much. At the same time, perhaps the fact that we do just means we care and are doing ok.</p><p>I hope I'm correct too! Well, it's not me. It's the resources I've read. I'm going to blame them if my kids end up as heroin addict wall street bankers.</p>
