message: <p>Ha ha... Yes it did. But I didn't want to be cheesy and correlate the two.<br>Did you see that the Supreme Court is taking up a case on Global Warming?<br><a href="http://www.cnn.com/2006/LAW/06/26/scotus.environment.ap/" rel="nofollow noopener" title="http://www.cnn.com/2006/LAW/06/26/scotus.environment.ap/">http://www.cnn.com/2006/LAW...</a><br>Interesting quote from the article:<br></p><blockquote><br>Recently, Bush told reporters he views global warming as a serious problem and has "a plan to be able to deal with greenhouse gases" short of regulating their use.</blockquote><p><br>At least Bush recognizes the problem, but maybe not the potential severity.</p>
