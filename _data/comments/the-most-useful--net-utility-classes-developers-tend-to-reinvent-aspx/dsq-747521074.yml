message: <p>If you find yourself writing a method to save time dealing with the system or environment then ask yourself "Why am I writing this?"<br>Normally there is something to do what you want already. If it isn't exactly what you want then you've probably already taken a wrong turn somewhere.<br>Luka's .NET Reflector tool is essential as you can search the entire framework by method or property name in a matter of seconds.<br>[)amien<br></p>
