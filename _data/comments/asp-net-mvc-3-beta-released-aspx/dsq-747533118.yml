message: <p>I'm thrilled! Great work!<br>BTW, it looks like this is a typo in the release notes under the section "Upgrading an ASP.NET MVC 2 Project to ASP.NET MVC 3". Step 5 reads, "...add a reference to System.WebPages.dll and System.Web.Helpers.dll." <br>This should reference "System.Web.WebPages.dll". <br>Thanks,<br>-Danny</p>
