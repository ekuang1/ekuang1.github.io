message: "<p>@George @Stuhin. The Razor team simply inverted the parameter name. Here's what you need to do now. Turns out, it couldn't be named \"optional\" because VB.NET already uses that as a keyword. :)<br><code><br>@RenderSection(\"content\", required: false)<br></code></p>"
