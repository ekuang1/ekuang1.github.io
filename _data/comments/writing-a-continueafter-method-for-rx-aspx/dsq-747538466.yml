message: <p>Update for a little mistake, it is :<br>public static IObservable&lt;string[]&gt; Result()<br>{<br>Extract()<br>.ToArray()<br>.SelectMany(stuff =&gt; GetStuff(stuff).ToArray());<br>}<br>And not just Select. SelectMany is needed to unwrap the Observable.ToArray().</p>
