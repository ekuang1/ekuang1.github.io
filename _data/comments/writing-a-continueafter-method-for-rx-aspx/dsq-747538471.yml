message: <p>Agreed, Concat is made for this.  If your Extract() stream errors, you probably don't want to do the GetStuffs() anyway as you're in an unknown state and would handle that in your OnError handler.  Concat however, fulfills the requirement.  After the first stream, start the next.</p>
