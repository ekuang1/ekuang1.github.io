message: '<p>Ahhhh, exactly what i was looking for. Thanks Phil. <br>Note: for dlls you can change the "config section getter" code from this:  <br>private static BlogSettings settings <br>    = ConfigurationManager.GetSection("BlogSettings") as BlogSettings;<br>.. to this:<br>private static BlogSettings settings <br>    = ConfigurationManager.OpenMappedExeConfiguration(New ExeConfigurationFileMap(Assembly.GetExecutingAssembly.Location &amp; ".config"), ConfigurationUserLevel.None).GetSection("BlogSettings") as BlogSettings;<br><br><br></p>'
