message: "<p>New features are nice, but I'm even more interested in you guys going back to the 3.0 code and clean up some of the less than elegant code. <br>For example: <a href=\"http://stackoverflow.com/questions/650393/asp-net-mvc-renderpartial-with-null-model-gets-passed-the-wrong-type\" rel=\"nofollow noopener\" title=\"http://stackoverflow.com/questions/650393/asp-net-mvc-renderpartial-with-null-model-gets-passed-the-wrong-type\">stackoverflow.com/...</a> or the fact that I need to make my own helpers just to have maxLength for my inputs.<br>These may seem trivial, but these bumps we have to fight, when added together, take away far more time than new features help save.</p>"
