message: <p>@Brian it doesn't require source code being copied into a specific folder. It requires an attribute being applied to your library. Once you apply that attribute, that code in your library is run on startup in any web app.<br>As for the DI with WebActivator, it's very easy to shim that in. What are you really trying to accomplish? It helps to discuss in concrete scenarios and not in technical implementation details. Is what you really want is a way to instantiate Http Modules with DI? If so, I wrote an <a href="https://haacked.com/archive/2011/06/03/dependency-injection-with-asp-net-httpmodules.aspx" rel="nofollow noopener" title="https://haacked.com/archive/2011/06/03/dependency-injection-with-asp-net-httpmodules.aspx">approach that does that</a>.</p>
