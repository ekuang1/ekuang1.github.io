message: "<p>Okay, this is eerie! I've built something _very_ similar: <a href=\"http://bit.ly/xhcv7s\" rel=\"nofollow noopener\" title=\"http://bit.ly/xhcv7s\">http://bit.ly/xhcv7s</a><br>I'd like to say great minds think alike but I'm no where near self confident enough for that sort of comparison :)<br>I'm pushing my code up to <a href=\"https://github.com/markus-olsson/Git-Demo-Viewer\" rel=\"nofollow noopener\" title=\"https://github.com/markus-olsson/Git-Demo-Viewer\">https://github.com/markus-olsson/Git-Demo-Viewer</a> in a minute. See if there's anything you can make use of. I do have some ideas for more features though. Maybe we should collaborate?</p>"
