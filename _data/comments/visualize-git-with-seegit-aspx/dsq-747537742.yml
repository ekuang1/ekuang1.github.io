message: '<p>Trying to get it running on XP works, almost:<br> - add graphsharp dlls to same folder (from <a href="http://graphsharp.codeplex.com/releases/view/28088" rel="nofollow noopener" title="http://graphsharp.codeplex.com/releases/view/28088">http://graphsharp.codeplex.com/releases/view/28088</a>)<br> - unzip Windows API Codepack (from <a href="http://archive.msdn.microsoft.com/WindowsAPICodePack/Release/ProjectReleases.aspx?ReleaseId=4906" rel="nofollow noopener" title="http://archive.msdn.microsoft.com/WindowsAPICodePack/Release/ProjectReleases.aspx?ReleaseId=4906">archive.msdn.microsoft.com/...</a>), add `binaries/*.dll` to the GAC<br>Here, ominously, one dll failed:<br>&gt; gacutil /i Microsoft.WindowsAPICodePack.ShellExtensions.dll<br>Failure adding assembly to the cache: This assembly is built by a runtime newer than the currently loaded runtime and cannot be loaded.<br>It is precisely because of this, that we can (probably) **everything** except ... browse for a project. @Phil, could you make it use the command line argument or current working directory? <br>HTH</p>'
