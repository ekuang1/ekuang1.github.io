message: <p>@Justice that is indeed the case. The MvcFutures project is where we put features that we're considering for future versions of ASP.NET MVC.<br>Some of the helpers we don't feel add all that much value for the QA cost it would entail. It seems like some of those are trivial, but when you add up a bunch of trivial items, it starts to total alot of work.</p>
