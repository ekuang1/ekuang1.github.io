message: <p>I'm still waiting to hear about the possibility of using the [ActionName] as something to aid in compile-time URL generation.  Sincerely though the lack of compile-time checking on URLs seems like a very strange design decision, defeating the potential of using MVC on a large site.  Am I misreading this?<br></p>
