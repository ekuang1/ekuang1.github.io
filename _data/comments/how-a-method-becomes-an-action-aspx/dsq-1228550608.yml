message: <p>Having an attribute ActionName("") is similar to writing action with string specified in ActionName attribute. Look at the following example still there is still ambiguity</p><p>[ActionName("OverideAction")]<br>public ActionResult MyAction(string s)</p><p>        {</p><p>            ViewBag.Message = "Only String Parameter:" + s;</p><p>            return View();</p><p>        }</p><p>        [ActionName("OverideAction")]</p><p>        public ActionResult MyAction(string s , int i)</p><p>        {</p><p>            ViewBag.Message = "One String Parameter:" + s + "One integer :" + i.ToString();</p><p>            return View();</p><p>        }</p>
