message: <p>I vote that you continue to use Regular Expressions.  I love them and I only wished I had known about them earlier. I have friend that was using them in PHP and at first I thought it was another hack that script programmers would use.  However, once I saw the extreme power of using regular expressions, I was hooked!  <br><br><br><br>Phil, do you realize how much easier that damn Address Validation application would have been if we had used Regular Expressions?!!<br><br><br><br><br><br></p>
