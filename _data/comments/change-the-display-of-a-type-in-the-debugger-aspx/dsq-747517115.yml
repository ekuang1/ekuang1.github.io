message: <p>I also found the <code><a href="http://msdn2.microsoft.com/en-us/library/x810d419.aspx" rel="nofollow noopener" title="http://msdn2.microsoft.com/en-us/library/x810d419.aspx">DebuggerDisplayAttribute</a> </code> very useful as one doesn't have to override the <code>ToString()</code> method to display summaries of the actual object being watched.</p>
