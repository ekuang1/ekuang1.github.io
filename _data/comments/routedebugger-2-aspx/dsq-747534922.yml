message: <p>Awesome debugger, saved me a headache trying to figure out why the right action was not executing. Just FYI that jQuery breaks if using the route debugger. It is kind of annoying hitting the conitnue (or ignore) button in VS for every JS error. Other than that, great work, like usual...</p>
