message: <p>I think there is a bug with UpdateModel(&lt;TModel&gt;). I'm following the tutorial at <a href="http://www.asp.net/learn/mvc/tutorial-01-vb.aspx" rel="nofollow noopener" title="http://www.asp.net/learn/mvc/tutorial-01-vb.aspx">http://www.asp.net/learn/mvc/tutorial-01-vb.aspx</a>. My code looks like this:<br><br>[AcceptVerbs(HttpVerbs.Post)]<br>public ActionResult Create(FormCollection collection)<br>{<br>  var newMovie = new Movie();<br>  try<br>  {<br>    var newMovie = new Movie();<br>    UpdateModel(newMovie, collection.ToValueProvider());<br>    _db.AddToMovies(newMovie);<br>    _db.SaveChanges();<br>    return RedirectToAction("Index");<br>  }<br>  catch<br>  {<br>    return View();<br>  }<br>}<br>In the database all fields don't allow null values. But when I fill out the insert form in <a href="http://asp.net" rel="nofollow noopener" title="asp.net">asp.net</a> mvc and leave all fields blank and click submit, no errors are thrown on string fields and empty strings are inserted into the database. Date/Time fields throw validation errors but not string fields.</p>
