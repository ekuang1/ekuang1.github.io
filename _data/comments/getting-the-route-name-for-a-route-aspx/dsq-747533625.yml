message: <p>Your example of the new extension methods doesn't use it; it uses the old extension method.<br>&gt;&gt;&gt; var route = routes.MapRoute("rName", "url");<br>should be<br>&gt;&gt;&gt; var route = routes.Map("rName", "url");</p>
