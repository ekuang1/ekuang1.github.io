message: <p>I think you are missing the point of doing this in the first place. <br>Despite the fact that it will have an affect on the developers in the Microsoft Space, this move is not targeted at them at all. It is instead targeted at potential clients.<br>The fear of having Microsoft actually successfully enforce these patent violation claims will drive potential clients to stay away from Open Source software.</p>
