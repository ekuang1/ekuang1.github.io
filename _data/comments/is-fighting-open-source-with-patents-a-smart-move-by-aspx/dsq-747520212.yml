message: <p>I'll just remind Microsoft of all the truly successful companies in this world who tried to defend their position by suing the competition for infringement.<br>Hayes<br>Lotus<br>Apple<br>Now those were all about look and feel, like the office ribbon.  But the point remains, that suing other companies does not work as well as putting your time and effort into building better products.<br></p>
