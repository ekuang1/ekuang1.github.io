message: <p>Chris, you mean the guy who lives next door to you?  I had a sneaking suspicion that he's a DJ because his girl looks like a dancer and I thought, "that just seems so Los Angeles!  A DJ and a Dancer." Do you know where he spins? I'll have to go have a chat with him.</p>
