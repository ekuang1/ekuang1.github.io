message: <p>I knew there was something I liked about you! :)  I also started on the TRS-80 Coco. 4K then later upgraded to 32K (more RAM than anyone could possibly ever need).  I still remember the day I made the big upgrade and bought (drumroll...)  a floppy drive.</p>
