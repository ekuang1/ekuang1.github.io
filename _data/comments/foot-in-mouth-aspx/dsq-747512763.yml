message: <p>chef in major brochure-fodder restaraunt of 5 star resort hotel &gt; chef at many, many, many MANY restaraunts.  The analogy doesn't hold up, or even better, it reinforces what Phil and I said.  Where you work does not always dictate level of importance of your work or talent required to do it.</p>
