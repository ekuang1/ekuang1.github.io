message: <p>Correction. He's an &lt;em&gt;arrogant&lt;/em&gt; elitist.  However, that doesn't negate the fact that he does know what he's talking about most of the time.  Just this time, he stepped into unfamiliar territory.<br><br><br><br>I'm sure I can be quite arrogant as well, but I usually keep that on the down low.  ;)<br><br><br><br>The best software is build by the best teams, not just individual stars (with the rare exceptions such as BitTorrent, etc...).  And teams consist of individuals who need to know more than how to deal with character encodings in Unicode.  <br><br><br><br>They need to be built with people who respect one another and who can communicate.  Sometimes hitting the so called "high notes" creates a worse product, because it misses the customers needs.<br><br><br><br>The IPod is a wonderful exercise in design, I own one myself.  But it's not the end all and be all.  What's the use of an MP3 player when you can't play the damn thing because it loses power just sitting there on the table, or because the battery dies?  Substance is important.  Not just style.</p>
