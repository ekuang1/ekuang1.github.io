message: <p>Joel is usually very careful not to offend. He is an elitist, for sure, but that might be just one of the marketing strategies he uses. When he keeps talking about only hiring star programmers and offering top notch working conditions and stuff like that maybe he just wants us to say "I would LOVE to work for this guy!". Because we can't. So maybe, just maybe, we will do the next best thing and start using FogBugz :-) <br><br><br><br>Now where is the benefit in offending a huge category of potential FogBugz users? I don't get it. Either Joel is much, much smarter than we tought or as you said...</p>
