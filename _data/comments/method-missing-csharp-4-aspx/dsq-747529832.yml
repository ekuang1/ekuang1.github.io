message: "<p>Cool! Now all you need to do is change the base type of ViewDataDictionary to DynamicObject :)<br><br>Phil: We meet again, at last. The DLR is now complete; now I am the master.<br>ViewDataDictionary: Only a master of evil, Phil.<br>Phil: Your powers are weak, old class.<br>ViewDataDictionary: You can't win, Phil. If you change my base class, I shall become more powerful than you can possibly imagine.<br>Phil: *slice* *run tests* *commit*<br></p>"
