message: <p>Stick that in your pipe and smoke it Ruby :)  The 'dynamic' keyword and it's implementation is absolutely the single feature that keeps me drooling for C#4.  Unfortunately, it's also a feature that scares the crap out of me...the average .NET dev will either misuse it (which will be bad) or won't use it at all (which is sad).</p>
