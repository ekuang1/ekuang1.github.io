message: "<p>Easy ways to fix the no mouse problem when using Ubuntu with MS Virtual PC...<br><strong>Temporary:</strong><br>- As you are starting up hit Esc at the Grub loader.<br>- Press 'e' to start editing.<br>- Goto the 'kernel' line and press 'e' again to edit the line.<br>- At the end of the line or text type \" i8042.noloop\" without the quotes. WITH the space before the i8042.noloop.<br>- Hit enter and then hit 'b' to boot.<br><strong>Permanent:</strong><br>- Open up a terminal (Applications &gt; Accessories &gt; Terminal).<br>- Enter in: sudo pico /boot/grub/menu.lst<br>- Look for the following lines in the file...<br><code><br>## ## End Default Options ##<br>title Ubuntu, kernel 2.6.20-15-generic<br>root (hd0,0)<br>kernel /boot/vmlinuz-2.6.20-15-generic root=UUID=fccafcc7-d7cc-4594-9459-a8f0db7b9f7f ro quiet splash<br>initrd /boot/initrd.img-2.6.20-15-generic<br>quiet<br>savedefault<br></code><br>- Change the kernel line to: kernel /boot/vmlinuz-2.6.20-15-generic root=UUID=fccafcc7-d7cc-4594-9459-a8f0db7b9f7f ro quiet splash <strong>i8042.noloop</strong><br>- Save and your done.<br><strong>Upgrade Permanent:</strong><br>The file /boot/grub/menu.lst could be overwritten when Ubuntu upgrades so to ensure your change is included in the upgrade...<br>- Change the following line in /boot/grub/menu.lst...<br><code><br># kopt=root=UUID=fccafcc7-d7cc-4594-9459-a8f0db7b9f7f ro<br></code><br>to...<br><code><br># kopt=root=UUID=fccafcc7-d7cc-4594-9459-a8f0db7b9f7f ro i8042.noloop<br></code></p>"
