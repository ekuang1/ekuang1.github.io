message: <p>The article is OK, but the authors also wrote the book "Applied Software Project Management", which is PROFOUNDLY bad.<br>For some reason O'Reilly sent me a review copy, and man. I'd rather have my eyes eaten by wild jackals than read this stuff. It's positively stultifying.</p>
