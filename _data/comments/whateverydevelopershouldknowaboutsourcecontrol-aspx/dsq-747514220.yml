message: <p>Why do I have this sneaky suspicion a few of your last posts have been aimed at me? ;)<br><br><br><br>We use Merant PVCS here at work, and it's simply not worth the hassle half the time. The other half of the time is spent rebuilding everything from scratch since something got so far out of synch it will never return.</p>
