message: "<p>Might be just me but I chased my tail on this for longer than I care to admit, so I thought I'd share.<br>The tag attribute names are case sensitive in web.config! Specifically: <br>src<br>assembly<br>namespace<br>tag<strong>P</strong>refix<br>Miss that upper-case P and it doesn't work at all.</p>"
