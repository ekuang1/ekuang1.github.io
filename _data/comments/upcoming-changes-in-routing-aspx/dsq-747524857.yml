message: '<p>Is there a way to tell routes to ignore period as a separator in a certain part of a url?  For instance:<br><a href="http://whatever.com/files/" rel="nofollow noopener" title="http://whatever.com/files/">http://whatever.com/files/</a>{filename}<br>method: DELETE<br>to delete a certain file?</p>'
