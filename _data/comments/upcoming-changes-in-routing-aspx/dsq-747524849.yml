message: <p>phil please also consider to not treat / char as separator. i think routing be more nifty with supporting <a href="http://archive.org" rel="nofollow noopener" title="archive.org">archive.org</a> like urls (e.g. <a href="http://web.archive.org/web/*/http://haacked.com)" rel="nofollow noopener" title="http://web.archive.org/web/*/http://haacked.com)">http://web.archive.org/web/...</a></p>
