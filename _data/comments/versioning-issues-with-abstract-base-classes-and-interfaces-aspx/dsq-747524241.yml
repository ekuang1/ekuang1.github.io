message: <p>I wonder what the adoption rate would have looked like had there been major breaking changes from .Net 1.1 to 2.0.  Would we have seen a lot more companies hesitant to upgrade?  If so, I wonder how that might have affected the career progression of all those who hound Microsoft for trying to stay backward compatible.  Something to think about ...</p>
