message: <p>Debug Version is much different than Release.<br>Debug version contains the symbolic information which is used for debugging purpose only and code optimization is off. This inturn increase the size of the debug. Where as the Release version contains no symbolic information and code optimization is ON. However, both the debug and release versions use the same source files for generating the respective versions, its the symbolic information and optimization that changes the CRC of the output file.</p>
