message: <p>By configuration:<br>  Debug version will include debug info, and no optimization;<br>  Release version will not include debug info and has optimization;<br>By resulted .exe or .dll:<br>  Debug version has a bigger size, and runs slower;<br>  Release version has a smaller size and runs faster in general.<br>Look at them in a higher level:<br>  They are just the compiled results from two sets of values for compiler/linker parameters.</p>
