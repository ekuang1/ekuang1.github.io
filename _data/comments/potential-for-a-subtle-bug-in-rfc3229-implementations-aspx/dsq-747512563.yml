message: <p>RFC3229 could reduce a lot of traffic but if was a beting man, over 80% to 90% off all rss feeds are a static xml file put on the server.  Only a few people actually run a server based weblog such as yourself and of these how many only create a static rss file everything you create/edit a post?<br><br><br><br>However I guess it will reduce the amount of traffic your site will have to produce.<br><br><br><br><br><br>Do you know of any other servers implmenting RFC3229? <br><br><br><br>How many rss  news aggreagators  use RFC3229?<br><br></p>
