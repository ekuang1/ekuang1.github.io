message: "<p>Hey, Phil. Yes, I got your email, and yes I was planning to meet you. But sadly (and obviously) I couldn't: that Sunday I had to work. Yes, on Sunday. We're on awful crunch mode here, on a project gone terribly wrong.<br><br><br><br>Sorry, man. I really wish I could have talk to you face to face.<br><br><br><br>Anyway, I'll try to meet you when I go to the USA.</p>"
