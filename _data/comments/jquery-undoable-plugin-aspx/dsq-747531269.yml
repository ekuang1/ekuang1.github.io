message: <p>@Adriaan:<br></p><blockquote><br>I can think of another way where you just have a IsDeleted column, but then you sit with data that you don't need. <br></blockquote><p><br>I think this is the most logical and easy way to do it, with an IsDeleted column.<br>And then you can keep a date when it was deleted, and run a clean-up task that permanently deletes items from the database one day after they were deleted by the user, or something like that.</p>
