message: '<p>In the text<br>So -1/-2 is not one half, but 0 remainder 1. Likewise, 1/-2 is 1 remainder 1.</p><p>In the example<br> 2 / -2 = -1 remainder 0<br>-1 / -2 =  1 remainder 1<br> 1 / -2 =  0 remainder 1</p><p>Thus -1/-2 is 0 with remainder 1 in the text, and 1 with reminder 1 in the example<br>The same sh... problem with 1/-2</p><p>The scheme fails.</p><p>The right approach: <a href="http://allproblems.ucoz.ru/publ/matematika_dlja_shkolnikov_i_abiturientov/studentam/integers_with_negative_number_base_2/15-1-0-56" rel="nofollow noopener" title="http://allproblems.ucoz.ru/publ/matematika_dlja_shkolnikov_i_abiturientov/studentam/integers_with_negative_number_base_2/15-1-0-56">http://allproblems.ucoz.ru/...</a></p>'
