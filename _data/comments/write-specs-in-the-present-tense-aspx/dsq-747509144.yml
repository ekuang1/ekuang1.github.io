message: <p>Hi,<br>I'm a technical writer for a spec team. I do agree with your points. But I feel that when an action requires user interaction, it's better to use simple future. <br>Compare the following sentences:<br> <br>"When the user clicks here, the system will navigate there"<br>"When the user clicks here, the system navigates there"</p>
