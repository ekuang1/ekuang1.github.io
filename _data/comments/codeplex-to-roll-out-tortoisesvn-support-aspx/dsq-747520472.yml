message: <p><br>Hi all SharpForge founder here,<br>I've not updated the <a href="http://sharpforge.org/Browse/SharpForge/wiki/roadmap.html" rel="nofollow noopener" title="http://sharpforge.org/Browse/SharpForge/wiki/roadmap.html">road map</a> yet but somewhere between September - November we will be migrating the 6000+ members and 3500+ projects from <a href="http://projxpert.com" rel="nofollow noopener" title="http://projxpert.com">Projxpert</a>  to run on SharpForge. <br>So SharpForge will then be running thousands of projects if not hundreds of thousands. <br>The multi-tenant design will be used to host <a href="http://projxpert.com" rel="nofollow noopener" title="projxpert.com">projxpert.com</a>, <a href="http://sharpforge.org" rel="nofollow noopener" title="sharpforge.org">sharpforge.org</a> and other project hosting sites with a single application/database. <br>If you've got some good ideas of what you would like SharpForge to do you can <a href="http://sharpforge.org/WorkItems/NewWorkItem.aspx?ProjectCode=SharpForge" rel="nofollow noopener" title="http://sharpforge.org/WorkItems/NewWorkItem.aspx?ProjectCode=SharpForge">create a new work item</a> and get people to vote for it.</p>
