message: '<p>An infinite number of mathematicians walk into bar.</p><p>The first says "Can I have half a pint of beer please."<br>The second says "Can I have 1/4 of a pint please."<br>The third says "Can I have 1/8 of a pint please."</p><p>"Stop!" says the barman. He hands them a full pint of beer and says "Know your limits!"</p><p>(Credit: 9 year old boy I know called Tom Kershaw. Yes, he is a genius).</p>'
