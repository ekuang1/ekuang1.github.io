message: "<p>Actually, I think \"Open Source\" is exactly what it says: Source that is open. The open, community-driven development process does NOT dictate open source software. I think what you're calling \"Open Source\" should be called \"Open Development\".<br>Open Source is about the *source*, not the process.</p>"
