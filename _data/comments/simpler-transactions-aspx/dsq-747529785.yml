message: <p>@sean Several reasons.<br>1. You're not using stored procs but using some sort of OR/M.<br>2. You're doing a distributed transaction across multiple databases or data stores.<br>3. You're writing code that needs to be database agnostic (like a product which runs against different databases).</p>
