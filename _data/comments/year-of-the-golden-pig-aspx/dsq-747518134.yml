message: <p>congrats to all those who are having and who have become proud parents of golden piggy's.<br>My little piggy is due Jan 10 2008, so she just makes it :)<br>I'd love to add some wisdom, but I was only informed tonight that my daughter will be a Golden pig, and was given to believe that this only occurs once every 60 years.</p>
