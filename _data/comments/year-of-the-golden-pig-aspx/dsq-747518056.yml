message: <p>tmt and Bugmaster, my guess is that you guys are just being sour grape because you won't be a pround parent in the year of the golden pig.  I, on the other hand, will be a proud mother of a little golden piggy.  You can believe whatever you want to believe, while I am going to continue my believe that it IS the year of the golden pig.</p>
