message: <p>I was born in the year of the pig,1983, but i have not had a life of material wealth or any other wealth for that matter,. but my son who was born on the 1st day of the chinese new year in the year of the golden pig,i have high hopes,.<br>and from what i have heard from my neighbors, even though i live in San Francisco, it is every 60 years,.<br></p>
