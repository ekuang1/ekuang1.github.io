message: <p>The last golden year of the pig was 1971.  It has a 60 year cycle, not a 600 year cycle.  The next golden year will be 2031.<br>Well, according to this article in the Washington Post that is...:<br><a href="http://www.washingtonpost.com/wp-dyn/content/article/2007/02/28/AR2007022802104.html" rel="nofollow noopener" title="http://www.washingtonpost.com/wp-dyn/content/article/2007/02/28/AR2007022802104.html">http://www.washingtonpost.c...</a><br><br>Me? I'm a '71 Piglet. :)</p>
