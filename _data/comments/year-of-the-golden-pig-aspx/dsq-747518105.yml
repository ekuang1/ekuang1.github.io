message: <p>Chinese New Year is a two week Spring festival celebrated for over 5,000 years in China. The San Francisco Chinese New Year celebration originated in the 1860's during the Gold Rush day and is now the largest Asian event in North America as well as the largest general market event in Northern California. <br>You are welcome to check images at<br><a href="http://www.featurepics.com/Editorial/Chinese-New-Year.aspx" rel="nofollow noopener" title="http://www.featurepics.com/Editorial/Chinese-New-Year.aspx"><br>http://www.featurepics.com/Editorial/Chinese-New-Year.aspx</a></p>
