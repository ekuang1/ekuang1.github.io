message: <p>Phil, I had this very same thought the minute you (or was it Dan?) educated me on the Year of the Golden Pig! It went something like, "You think it sucks now to be an Asian kid applying to college? Try being a member of the Class of 2025!" But I think that's just the latent admissions officer in me...</p>
