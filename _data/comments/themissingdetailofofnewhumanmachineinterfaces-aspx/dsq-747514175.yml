message: <p>Tell &lt;b&gt;ME&lt;/b&gt; about it. My keyboard goes on the fritz every here and there. No way to get it repaired now.<br><br><br><br>Luckily I know the basic way to repair it, so hopefully it will stick around for a few more years until whoever bought their technology comes out with the new product line. At least, I'm hoping someone bought them. This thing rocks.</p>
