message: "<p>The site you linked to appears to have pulled the video (as of the time of this comment), found a mirror here:  <a href=\"http://www.youtube.com/w/Multi-Touch%20Interaction%20Research?v=iVI6xw9Zph8&amp;eurl=\" rel=\"nofollow noopener\" title=\"http://www.youtube.com/w/Multi-Touch%20Interaction%20Research?v=iVI6xw9Zph8&amp;eurl=\">http://www.youtube.com/w/Multi-Touch%20Interaction%20Research?v=iVI6xw9Zph8&amp;eurl=</a> (flash required, and you can't download it :-(<br><br><br><br>That's definitely some cool stuff though...I especially liked the music related part (as if DJ's jobs needed to get any easier).<br><br><br><br>A solution I thought of is perhaps having a touch sensitive pad at keyboard level that relays commands to the screen, which would be at eye level (increases cost, but addresses the ergo factors you spoke of).<br><br><br><br>Another ergo tip if anyone is interested (CRT monitors only):  Place your monitor as Haacked said, slightly above eye level.  Tilt it down slightly to all but eliminate glare...the glare won't be bouncing direcly back to your eyes and will reduce eye strain.  Of course most LCD's don't have a glass screen, so this doesn't apply to them.</p>"
