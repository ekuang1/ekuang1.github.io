message: <p>I never debated that the ReactiveUI coding style is *popular*, only that it is the Ineffable, One True Way to write C# code. Other ways may *exist*, but they are like simple Caveman scratching compared to the beautiful script of the ancient Elven Tongue, Tengwar ( <a href="http://en.wikipedia.org/wiki/Tengwar" rel="nofollow noopener" title="http://en.wikipedia.org/wiki/Tengwar">http://en.wikipedia.org/wik...</a> ).</p><p>:trolleybus:</p>
