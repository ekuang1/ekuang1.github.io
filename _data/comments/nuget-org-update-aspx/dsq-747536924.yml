message: <p>Hi Phill,<br>I downloaded the new NuGet (615413f0cd03) and rebuild my ASP.NET MVC based NuGet Server and got some errors in URLs where I use ActionLink.<br>If I comment out the MapDelegate("CreatePackage" ... MapDelegate("DownloadPackage" in src\Server\DataServices\Routes.cs the ActionLink working well.<br>What caused the problem?<br>I made a simple test solution for represent this problem:<br><a href="http://europa.webfiok.hu/Content/Download/Solution23.zip" rel="nofollow noopener" title="http://europa.webfiok.hu/Content/Download/Solution23.zip">europa.webfiok.hu/Content/Download/Solution23.zip</a><br><br>Thanks,<br>Attila.<br>Html.ActionLink("List NuGet-Packages", "Packages", "nuget")<br>RESULT<a href="http://localhost:29047/api/v2/package?action=packages&amp;controller=nuget" rel="nofollow noopener" title="http://localhost:29047/api/v2/package?action=packages&amp;controller=nuget">localhost:29047/.../package</a><br>REQUIRED RESULT<a href="http://localhost:29047/nuget/Packages" rel="nofollow noopener" title="http://localhost:29047/nuget/Packages">http://localhost:29047/nuget/Packages</a><br> <br></p>
