message: <p><strong>@Stefano</strong>, Upgrading from 1.9.x to 1.9.2 should be pretty straight forward and painfree. However, if you're moving from something pre-1.9 (which all ran on ASP.NET 1.1) then you'll need to follow the more complex (and possibly slightly painful) directions <a href="https://haacked.com/archive/2006/08/31/Important_Note_On_Upgrading_to_Subtext_1.9.aspx" rel="nofollow noopener" title="https://haacked.com/archive/2006/08/31/Important_Note_On_Upgrading_to_Subtext_1.9.aspx">here</a>.</p>
