message: <p>Dmitry, they *do* support that. You can pass in an instance of <code>IServiceLocator</code>. In fact, if you pass in <code>new Object()</code> to <code>SetResolver</code> you'll get an exception message stating such. I just didn't have an instance handy so I wrote a simple adapter.</p>
