message: <p>Absolute agree. Good post.</p><p>I believe testing starts with the developer and not the testing team. However, if we look at the testing hiearchy we find that above unit testing is integration testing and then about that UI testing and finally, manual testing. The manual testing just adds the human touch to testing.</p><p>This blog post supports very much what you are saying</p><p><a href="http://www.softwaresprint.com/2012/11/missing-step-in-test-driven-development.html" rel="nofollow noopener" title="http://www.softwaresprint.com/2012/11/missing-step-in-test-driven-development.html">http://www.softwaresprint.c...</a> </p>
