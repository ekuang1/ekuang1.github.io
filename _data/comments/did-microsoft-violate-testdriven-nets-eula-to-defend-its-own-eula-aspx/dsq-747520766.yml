message: <p>@Mason - I thought exactly the same thing.  For the longest time I just thought DHH was whining.  After the last month of Microsoft's actions, I am becoming a believer.<br>@Joe - There is not much I can say to counter your point - IP is being violated, however I think that the part that burns me here is that Jamie is bringing more people into the .Net platform.  This is a stepping stone into getting deeper into using greater .Net tools later.  I am starting to think that <a href="http://afreshcup.com/" rel="nofollow noopener" title="http://afreshcup.com/">Mike Gunderloy</a> is right about Microsoft's intentions....</p>
