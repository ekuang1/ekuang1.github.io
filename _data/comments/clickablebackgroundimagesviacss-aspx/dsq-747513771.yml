message: <p>However, there are other reasons this technique is useful.  In a blogging engine, for example, you may want to have skins that differ ONLY in CSS and not in HTML.  <br><br><br><br>This technique might come useful then.<br><br><br><br>Also when creating tab interfaces, and you want your tabs to be able to stretch, but have a backround image, this is useful.</p>
