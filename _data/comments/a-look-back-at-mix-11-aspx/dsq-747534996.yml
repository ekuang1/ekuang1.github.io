message: <p>/me starts *slow clap*<br>The only coaster in Vegas worth riding is Speed at Sahara, which presumably will close with it for good next month. <a href="http://coasterbuzz.com/coaster/573/speed-the-ride.aspx" rel="nofollow noopener" title="http://coasterbuzz.com/coaster/573/speed-the-ride.aspx">See here.</a> The NY NY coaster is known in enthusiast circles as the NY mugging simulation machine, because it's made by a manufacturer called <a href="http://en.wikipedia.org/wiki/TOGO" rel="nofollow noopener" title="http://en.wikipedia.org/wiki/TOGO">TOGO</a>, known for beating the crap out of people. Once was enough for the credit.</p>
