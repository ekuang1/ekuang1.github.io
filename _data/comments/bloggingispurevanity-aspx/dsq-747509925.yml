message: <p>The best shrink is the ability to poke fun at ourselves and not take this too seriously. <br><br><br><br>We're all trying to vie for attention. It's those that take themselves too seriously, dreaming of the billions of people thirsting for every drop of their online words, when in reality mom checks the blog once a month, that I worry about. <br><br><br><br>I'm all for vanity!</p>
