message: <p><a href="http://InCisif.net" rel="nofollow noopener" title="InCisif.net">InCisif.net</a> has already been mentioned, thanks Jay Kimble.<br>InCisif has a record mode and also a different Api from WatiN or Selenium. <br>We ship with the product a lot of samples in C#, VB.NET and IronPython.<br>We have a lot of videos on our web site - <a href="http://www.InCisif.net" rel="nofollow noopener" title="www.InCisif.net">www.InCisif.net</a>.<br>So you can judge for yourself.<br><a href="http://InCisif.net" rel="nofollow noopener" title="InCisif.net">InCisif.net</a> does not support FireFox or Safari yet, that is a plus from WebAii.<br>InCisif Software is giving away free licenses for personal this summer.<br>Don't be afraid to try!<br></p>
