message: "<blockquote><br>What makes a cool URI?<br>A cool URI is one which does not change.<br>What sorts of URI change?<br>URIs don't change: people change them.<br></blockquote><p><br>This implies that all URIs are cool.  I'm not sure I agree with that. ;)</p>"
