message: <p>We thought we created the ultimate tool for improving your blog's reach. You just stick in a line of code, and it's starts acting as your writer's muse, suggesting writing topics which it knows will perform well in natural search. It's been making quite a splash over the past year, and the mainstream blogging community is only just becoming aware of how easy the natural search game can be with the right tools.</p>
