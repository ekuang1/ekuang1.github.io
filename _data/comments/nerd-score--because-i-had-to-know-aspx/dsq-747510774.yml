message: <p>The first guy is James Clerk Maxwell, the creator of the Maxwell equations of electricity and magnetism.<br><br><br><br>In any case, if you wanted to cheat on those, you should use google images to search on the names.  That's the first image that pops up.<br><br><br><br>That's not what I did, but in my opinion it's a sufficiently nerdy way to answer that question and deserves full credit. ;)</p>
