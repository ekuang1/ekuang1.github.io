message: <p>"Mono already has a tool for dynamically compiling C# code passed in as a string which I could try and incorporate."<br>So does vanilla .NET. See <a href="http://support.microsoft.com/kb/304655" rel="nofollow noopener" title="http://support.microsoft.com/kb/304655">http://support.microsoft.com/kb/304655</a>, or the <a href="http://msdn.microsoft.com/en-us/library/microsoft.csharp.csharpcodeprovider.aspx" rel="nofollow noopener" title="http://msdn.microsoft.com/en-us/library/microsoft.csharp.csharpcodeprovider.aspx">CSharpCodeProvider</a> class.</p>
