message: <p>Huh?  Well the lock statement uses the monitor class under the hood.<br>It would make more sense to use the <a href="https://haacked.com/archive/2004/10/13/1341.aspx" rel="nofollow noopener" title="TimedLock">TimedLock class</a>.<br>However, even so, you would force a thread lock timeout if you lock on this.<br></p>
