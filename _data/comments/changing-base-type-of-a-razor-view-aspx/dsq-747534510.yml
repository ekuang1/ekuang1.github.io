message: <p>@xgluxv No, I don't believe so.<br>@Jimmy I believe it goes by name because I didn't need to make any additional web.config changes. But I'll follow up to find out for sure.<br><br>I confirmed, it is indeed by name. In C#, you actually always need the generic type because even without a model, the view is typed as dynamic by default.</p>
