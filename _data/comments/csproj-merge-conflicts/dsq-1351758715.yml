message: <p>While adding wildcard support to Visual Studio would work, I find the whole Solution/Project file thingamajig to be extremely cumbersome, unintuitive and quite honestly; terrible from just about every aspect I'm able to imagine.</p><p>Why can't a Visual Studio solution instead be identified by a .vs file that works like a .gitignore file where only stuff you don't want to include is listed? Wildcards should of course be supported, like in .gitignore. Individual projects can be identified by a .vs file in the project's subfolder.</p><p>This would also remove the need to have a "Solution Tree" that is separate and different from the physical source tree; they would be the same. By default, everything would be included in the solution, but by right-clicking on files you could exclude them (adding them to the nearest .vs file) and you could easily partition the solution into projects by right-clicking folders and saying "Add project" which would bring up the ordinary "New Project" dialogue.</p><p>Why nothing has been done to remedy or improve the .sln and .csproj madness is beyond me. Both that and MSBuild are terrible solutions to a very simple problem and they introduce so much headache to every step of the development process; from merging (have you ever successfully merged an .sln file?) to building (having the right .target files on the build server) to deployment (deployment packages are a bag of hurt).</p><p>I know you don't work for Microsoft any longer, Phil, but I just needed to get this off my chest. But as a former Microsoft employee, it would be interesting to hear your thoughts on the matter. :)</p>
