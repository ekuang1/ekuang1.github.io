message: <p>I think that the javascript you post have a little (big!) side-effect, if you do this:<br>$("form.delete-link").submit();<br>than all the forms with delete-link class will submit.<br>If you have a grid of records and you want to have a delete link for each row, when you click a delete link you will submit all the forms in the page, with unexpected results.<br>You can change the code in this manner:<br>$("form.delete-link").css("display", "none");<br>$("a.delete-link").show();<br>$("a.delete-link").live('click', function (ev) {<br>    ev.preventDefault();<br>    var result = confirm("Sure you want to delete this row?");<br>    if (result) {<br>        $(this).prev("form.delete-link").submit();<br>    }<br>});<br>So, instead of submit all the "form.delete-link" forms, you will submit only the first "form.delete-link" previous to the "a.delete-link" (that is the related form).<br>What you think about?<br>Lorenzo<br><br>&lt;script type="text/javascript"&gt;<br> $("form.delete-link").css("display", "none");<br> $("a.delete-link").show();<br> $("a.delete-link").live('click', function(ev) {<br>    ev.preventDefault(); <br>    $("form.delete-link").submit(); <br> });<br>&lt;/script&gt;<br><br></p>
