message: <p>Photoshop has always (well, at least since 5.5) come with ImageReady which is a great tool for slicing up images and optionally generating some supporting html. It's also good for animated gifs, icons, and those nifty bitmaps that decorate your server controls in <a href="http://vs.net" rel="nofollow noopener" title="vs.net">vs.net</a>'s toolbox.</p>
