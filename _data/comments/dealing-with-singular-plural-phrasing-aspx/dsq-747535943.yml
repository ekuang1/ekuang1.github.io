message: '<p>I found this <a href="http://mattgrande.wordpress.com/2009/10/28/pluralization-helper-for-c/" rel="nofollow noopener" title="http://mattgrande.wordpress.com/2009/10/28/pluralization-helper-for-c/">c# port of the Ruby pluralize method</a> a while back, and have been using it fairly extensively ever since then.<br>Super light weight and easy to turn into an extension method.<br>It only works with English, but my guess is the percentage of people who <em>actually</em> code for internationalization in their apps is small.<br>Old School Nuget: <strong>Ctrl + C, Ctrl + V</strong></p>'
