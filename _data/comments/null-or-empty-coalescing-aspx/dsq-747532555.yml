message: '<p>Here is the Coalesce implementation:<br><code><br>public static T Coalesce&lt;T&gt;(params T[] args) where T : class<br>{<br>    return args != null ? args.FirstOrDefault(item =&gt; item != null) : null;<br>}<br>public static Nullable&lt;T&gt; Coalesce&lt;T&gt;(params Nullable&lt;T&gt;[] args) where T : struct<br>{<br>    return args != null ? args.FirstOrDefault(item =&gt; item.HasValue) : null;<br>}<br></code></p>'
