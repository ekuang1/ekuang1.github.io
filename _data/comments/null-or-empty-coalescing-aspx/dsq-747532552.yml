message: <p>AsNullIfEmpty() reminds me of LINQ's DefaultIfEmpty(). Indeed, it may even be a better (homogeneous) name as the null coalescing operator only works on reference types and Default&lt;T&gt;(T) where T is a class will always be null anyway.</p>
