message: "<p>Isn't it simpler to just have an extension do it all?<br><code><br>        public static string NotEmpty(this string input, string otherwise) {<br>            return string.IsNullOrEmpty(input) ? otherwise : input;<br>        }<br></code><br>So you would use it as:<br><code><br>var theArgument = argument.NotEmpty(\"defaultValue\");<br></code></p>"
