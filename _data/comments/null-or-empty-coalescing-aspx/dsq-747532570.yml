message: '<p>my very first extension method was this:<br>public string OrIfNullOrEmpty(this string text, string defaultValue) {<br> return String.IsNullOrEmpty(text) ? defaultValue : text;<br>}<br>that can be used this way:<br>myString.OrIfNullOrEmpty("myDefaultValue");<br>The same approach can be used for an "OrIfNullOrBlank" method... quick&amp;easy!<br></p>'
