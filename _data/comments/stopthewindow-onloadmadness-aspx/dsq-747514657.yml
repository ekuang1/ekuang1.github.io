message: <p>Yes, there is a better way than that:<br>function AddOnload(myfunc)<br>{<br>   if(window.addEventListener)<br>      window.addEventListener('load', myfunc, false);<br>   else if(window.attachEvent)<br>      window.attachEvent('onload', myfunc);<br>}<br></p>
