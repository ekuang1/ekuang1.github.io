message: "<p>About merging coverage results: you can use NCoverExplorer cmd line tool to do that, here's an example of NAnt command:<br>&lt;exec <br>program=\"lib\\NCoverExplorer\\NCoverExplorer.Console.exe\"<br>workingdir=\".\"&gt;<br>&lt;arg value=\"${NUnitTestResultsDir}\\*-coverage.xml\"/&gt;<br>&lt;arg value=\"/x:${CruiseControlDir}\\CoverMerge.xml\"/&gt;<br>&lt;arg value=\"/r:5\"/&gt;<br>&lt;arg value=\"/p:${ProjectId}\"/&gt;<br>&lt;/exec&gt;<br>You should change the names of NCover coverage XML reports to something like '&lt;assembly name&gt;-coverage.xml' and store them into a single directory. I hope this helps ;)</p>"
