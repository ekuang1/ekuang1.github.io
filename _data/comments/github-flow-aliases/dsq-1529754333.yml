message: "<p>I tweaked the `bclean` alias a bit to also not remove a production branch is it's been merged:</p><p>bclean = \"!f() { git branch --merged ${1-master} | grep -vE '(master|production)' | xargs git branch -d; }; f\"</p><p>I also got `xargs: illegal option -- r` on osx</p>"
