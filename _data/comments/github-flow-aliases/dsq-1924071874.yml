message: <p>The short answer is that git stash is global. I tend to work on a lot of branches in parallel and what I usually want is a per-branch stash.</p><p>I use stash when I want to bring a set of changes across to another branch.</p><p>Also, I sometimes push my work in progress to a one-off branch as a backup of my local work. The git stash is local.</p>
