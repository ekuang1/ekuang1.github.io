message: <p>Ah, before I switch I push to a "private" branch. It's public on <a href="http://GitHub.com" rel="nofollow noopener" title="GitHub.com">GitHub.com</a>, but "private" by convention. I prefix my branches with my username and a slash.</p><p>For example, `git push -u origin haacked/branch-name`</p>
