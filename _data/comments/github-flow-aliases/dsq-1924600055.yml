message: "<p>co -b is three more characters. There's the space. It's not much, but I type on dvorak and the - character is under my pinky, whereas cob are under stronger fingers. It's a micro-optimization, but when you've dealt with serious pain while typing, <a href=\"https://haacked.com/archive/2004/06/10/The-Real-Pain-Of-Software-Development-1.aspx/\" rel=\"nofollow noopener\" title=\"https://haacked.com/archive/2004/06/10/The-Real-Pain-Of-Software-Development-1.aspx/\">https://haacked.com/archive/...</a>, every bit counts. :)</p><p>Save and WIP aren't exactly equivalent to stash. I wrote up why I have wip and save in this comment: <br><a href=\"https://haacked.com/archive/2014/07/28/github-flow-aliases/#comment-1924071874\" rel=\"nofollow noopener\" title=\"https://haacked.com/archive/2014/07/28/github-flow-aliases/#comment-1924071874\">https://haacked.com/archive/...</a></p>"
