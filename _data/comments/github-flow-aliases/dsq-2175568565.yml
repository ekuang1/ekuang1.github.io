message: <p>This will actually fail if there are no branches to clean, a small additional tweak:</p><p>` bclean = "!f() { branches=$(git branch --merged ${1-master} | grep -v " ${1-master}$"); [ -z \"$branches\" ] || git branch -d $branches; }; f"`</p>
