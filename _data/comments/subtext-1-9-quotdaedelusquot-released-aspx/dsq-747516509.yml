message: "<p>@Mohamed: Yes, that was point #5 in the section \"Under the Hood\".  Just update your web.config to change the trust level to medium.  <br>However, as I pointed out, Trackbacks and PingBacks don't work under standard medium trust. You'll need to talk to your service provider about allowing web requestes.</p>"
