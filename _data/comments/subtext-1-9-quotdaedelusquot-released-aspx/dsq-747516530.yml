message: "<p>Hello,<br>I have freehosting on <a href=\"http://panjkov.qsh.eu\" rel=\"nofollow noopener\" title=\"panjkov.qsh.eu\">panjkov.qsh.eu</a> and I created another for my blog on <a href=\"http://blogpanjkov.qsh.eu\" rel=\"nofollow noopener\" title=\"blogpanjkov.qsh.eu\">blogpanjkov.qsh.eu</a>. I installed subtext, but when I try to run it i receive this error:<br>Server Error in '/' Application.<br>Configuration Error<br>Description: An error occurred during the processing of a configuration file required to service this request. Please review the specific error details below and modify your configuration file appropriately.<br>Parser Error Message: This configuration section cannot be used at this path.  This happens when the site administrator has locked access to this section using &lt;location allowOverride=\"false\"&gt; from an inherited configuration file.<br>Source Error:<br>Line 334:&lt;system.web&gt;<br>Line 335:        &lt;!-- [Full|High|Medium|Low|Minimal] --&gt;<br>Line 336:        &lt;trust level=\"Full\" originUrl=\"\" /&gt;<br>Line 337:<br>Line 338:        &lt;xhtmlConformance mode=\"Transitional\" /&gt;<br>so it seems that administrator locked access to this section. Is there any workaround for this.<br><br>-- <br>Dragan Panjkov <br><a href=\"http://panjkov.qsh.eu/\" rel=\"nofollow noopener\" title=\"http://panjkov.qsh.eu/\">http://panjkov.qsh.eu/</a><br></p>"
