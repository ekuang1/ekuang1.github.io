message: <p>For me on .net 2.0, using the Assembly annotation instead of the Global.asax.cs method made it work.<br>My configuration is in the web.config.<br>Also, for debugging, if you look at the ILog object, if all the IsDebugEnabled, IsErrorEnabled, et al, are FALSE, then you aren't loading the configuration file.  Hope that helps the next person.<br></p>
