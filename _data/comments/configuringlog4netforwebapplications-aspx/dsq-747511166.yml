message: <p>I have a ASP.NET 2.0 project in which i have used Log4net 1.2.9.0 configured it through Log4Net.config Files, i have tried to debug, it works fine if i configured my project to use "ASP.NET Development Server", but it did not log any thing if i configured my project to use "IIS Web Server".<br>In Application_Start event of Global.ASAX <br>i had put below code.<br>log4net.Config.XmlConfigurator.Configure(new FileInfo(HttpContext.Current.Server.MapPath(Exact Path)));</p>
