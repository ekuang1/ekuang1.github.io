message: "<p>Hello,<br><br><br><br>We are evaluating log4net for one of our customers.<br><br><br><br>Our application consists of Asp.Net application which uses remoting.<br><br>We have included log4net in both web application and remoting application.<br><br>but the log4net logs the debug info only for the web application and not in=<br><br>  the remoting application.<br><br>It doesn't even creat the log file in the remoting application directory.<br><br>we have given necessary permissions for the folders.<br><br><br><br>Help on the same is much appriciated. Thanks!<br><br><br><br>Regards,<br><br>Rohit<br><br><br><br>The following is mentioned in web.config of remoting application<br><br>&lt;configSections&gt;<br><br>&lt;section name=3D\"log4net\" type=3D\"log4net.Config.Log4NetConfigurationSect=<br><br>ionHandler,log4net\" /&gt;<br><br>&lt;/configSections&gt;<br><br><br><br>&lt;log4net&gt;<br><br>&lt;appender name=3D\"FileAppender\" type=3D\"log4net.Appender.RollingFileAppen=<br><br>der\"&gt;<br><br>&lt;param name=3D\"File\" value=3D\"Test.log\" /&gt;<br><br>&lt;param name=3D\"AppendToFile\" value=3D\"true\" /&gt;<br><br>&lt;param name=3D\"RollingStyle\" value=3D\"Date\" /&gt;<br><br>&lt;param name=3D\"MaxSizeRollBackups\" value=3D\"30\" /&gt;<br><br>&lt;param name=3D\"DatePattern\" value=3D\"yyyyMMdd\" /&gt;<br><br>&lt;layout type=3D\"log4net.Layout.PatternLayout\"&gt;<br><br>&lt;param name=3D\"ConversionPattern\" value=3D\"%d [%t] %-5p %c [%x] - %m%n\"=<br><br>  /&gt;<br><br>&lt;/layout&gt;<br><br>&lt;filter type=3D\"log4net.Filter.LevelRangeFilter\"&gt;<br><br>&lt;levelMin value=3D\"DEBUG\" /&gt;<br><br>&lt;levelMax value=3D\"WARN\" /&gt;<br><br>&lt;/filter&gt;<br><br>&lt;/appender&gt;<br><br>&lt;appender name=3D\"EventLogAppender\" type=3D\"log4net.Appender.EventLogAppe=<br><br>nder\"&gt;<br><br>&lt;applicationName value=3D\"ApplicationName\" /&gt;<br><br>&lt;layout type=3D\"log4net.Layout.PatternLayout\"&gt;<br><br>&lt;conversionPattern value=3D\"%date [%thread] %-5level %logger [%ndc] - %=<br><br>message%newline\" /&gt;<br><br>&lt;/layout&gt;<br><br>&lt;filter type=3D\"log4net.Filter.LevelRangeFilter\"&gt;<br><br>&lt;levelMin value=3D\"ERROR\" /&gt;<br><br>&lt;levelMax value=3D\"FATAL\" /&gt;<br><br>&lt;/filter&gt;<br><br>&lt;/appender&gt;<br><br>&lt;root&gt;<br><br>&lt;level value=3D\"DEBUG\" /&gt;<br><br>&lt;appender-ref ref=3D\"FileAppender\" /&gt;<br><br>&lt;appender-ref ref=3D\"EventLogAppender\" /&gt;<br><br>&lt;/root&gt;<br><br>&lt;/log4net&gt;<br><br><br><br>Also in the AssemblyInfo file we have added this line<br><br>[assembly: log4net.Config.DOMConfigurator(Watch=3Dtrue)]=</p>"
