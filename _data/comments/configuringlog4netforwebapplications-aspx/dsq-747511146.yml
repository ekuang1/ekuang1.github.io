message: <p>Any idea why my IsXXXXXEnabled properties always return false?  Here is my config...<br>&lt;log4net&gt;<br>&lt;appender name="AdoNetAppender_SqlServer" type="log4net.Appender.AdoNetAppender"&gt;<br>&lt;bufferSize value="1" /&gt;<br>&lt;connectionType value="System.Data.SqlClient.SqlConnection, System.Data, Version=1.0.3300.0, Culture=neutral, PublicKeyToken=b77a5c561934e089" /&gt;<br>&lt;!--connectionTyte value="System.Data.SqlClient.SqlConnection, System.Data, Version=2.0.0.0, Culture=neutral, PublicKeyToken=b77a5c561934e089" /--&gt;<br>&lt;connectionString value="Data Source=EVAN-YPW0LVYKWZ;Initial Catalog=PICTest;Integrated Security=True" /&gt;<br>&lt;commandText value="spLogEntryAdd" /&gt;<br>&lt;parameter&gt;<br>&lt;parameterName value="@dtTimeStamp" /&gt;<br>&lt;dbType value="DateTime" /&gt;<br>&lt;layout type="log4net.Layout.RawTimeStampLayout" /&gt;<br>&lt;/parameter&gt;<br>&lt;parameter&gt;<br>&lt;parameterName value="@szLogger" /&gt;<br>&lt;dbType value="String" /&gt;<br>&lt;size value="255" /&gt;<br>&lt;layout type="log4net.Layout.PatternLayout"&gt;<br>&lt;conversionPattern value="%logger" /&gt;<br>&lt;/layout&gt;<br>&lt;/parameter&gt;<br>&lt;parameter&gt;<br>&lt;parameterName value="@szLevel" /&gt;<br>&lt;dbType value="String" /&gt;<br>&lt;size value="50" /&gt;<br>&lt;layout type="log4net.Layout.PatternLayout"&gt;<br>&lt;conversionPattern value="%level" /&gt;<br>&lt;/layout&gt;<br>&lt;/parameter&gt;<br>&lt;parameter&gt;<br>&lt;parameterName value="@szThread" /&gt;<br>&lt;dbType value="String" /&gt;<br>&lt;size value="255" /&gt;<br>&lt;layout type="log4net.Layout.PatternLayout"&gt;<br>&lt;conversionPattern value="%thread" /&gt;<br>&lt;/layout&gt;<br>&lt;/parameter&gt;<br>&lt;parameter&gt;<br>&lt;parameterName value="@szMessage" /&gt;<br>&lt;dbType value="String" /&gt;<br>&lt;size value="4000" /&gt;<br>&lt;layout type="log4net.Layout.PatternLayout"&gt;<br>&lt;conversionPattern value="%message" /&gt;<br>&lt;/layout&gt;<br>&lt;/parameter&gt;<br>&