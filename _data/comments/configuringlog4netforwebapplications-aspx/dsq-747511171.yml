message: '<p>here is my code. creates daily logs.. u can custimize it as hourly too.  log file name :   yyyyMMdd.TXT<br>use capital letter which are not defined in class.<br><br>&lt;root&gt;<br>&lt;!-- Log Level --&gt;<br>&lt;level value="ALL" /&gt;<br>&lt;!-- Targets --&gt;<br>&lt;appender-ref ref="LogFileAppender" /&gt;<br>&lt;/root&gt;<br>&lt;appender name="LogFileAppender" type="log4net.Appender.RollingFileAppender" &gt;<br>&lt;!-- Log path --&gt;<br>&lt;param name="File" value="logs\\" /&gt;<br>&lt;param name="AppendToFile" value="true" /&gt;<br>&lt;!-- Log filename --&gt;<br>&lt;datePattern value="dd-MM-yyyy.TXT" /&gt; <br>&lt;maxSizeRollBackups value="10" /&gt;<br>&lt;rollingStyle value="Date" /&gt;<br>&lt;maximumFileSize value="1MB" /&gt;<br>&lt;!-- set to false to create daily or hourly logs --&gt;<br>&lt;staticLogFileName value="false" /&gt;<br>&lt;layout type="log4net.Layout.PatternLayout"&gt;<br>&lt;param name="ConversionPattern" value="%d{yyyy-MM-dd HH:mm:ss} %p %u %c %l %m %n" /&gt;<br>&lt;/layout&gt;<br>&lt;/appender&gt;</p>'
