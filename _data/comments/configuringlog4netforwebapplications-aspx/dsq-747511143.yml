message: "<p>Hi<br><br><br><br>I'm simply trying to get NUnit to run some tests that log, with the Test project being the one that starts the application logging. In fact, ive seen this before and this is what im trying todo: im using a configuration class (that will utlimately read from the registry or db) that says where the configuration path should be, and that in turn tells to write to file, ill write out the TestFixture first and then the config file. I dont get any errors but neither do i get a file created or written to... thanks for any help!<br><br><br><br>[TestFixture]<br><br>public class TestLogging<br><br>{<br><br><br><br>static TestLogging() <br><br>{<br><br>string configFile = Configuration.LogConfigFilePath;<br><br>log4net.Config.DOMConfigurator.Configure(new System.IO.FileInfo(configFile));<br><br>ILog log = LogManager.GetLogger(typeof(TestLogging));<br><br>log.Info(\"Starting Logging\");<br><br>}<br><br><br><br>[Test]<br><br>public void Test()<br><br>{<br><br>ILog logger = LogManager.GetLogger(\"my logger\");<br><br>logger.Info(\"Logging the Test() method\");<br><br>}<br><br>}<br><br><br><br><br><br><br><br><br><br><br><br>&lt;appender name=\"FileAppender\" type=\"log4net.Appender.FileAppender\"&gt;<br><br>&lt;file value=\"c:\\logs\\log-file.txt\" /&gt;<br><br>&lt;appendToFile value=\"true\" /&gt;<br><br>&lt;lockingModel type=\"log4net.Appender.FileAppender+MinimalLock\" /&gt;<br><br>&lt;layout type=\"log4net.Layout.PatternLayout\"&gt;<br><br>&lt;conversionPattern value=\"%date [%thread] %-5level %logger [%property{NDC}] - %message%newline\" /&gt;<br><br>&lt;/layout&gt;<br><br>&lt;/appender&gt;<br><br></p>"
