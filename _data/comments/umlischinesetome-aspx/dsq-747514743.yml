message: <p>check out <a href="http://nelements.ayar.org/nelementsPL.html" rel="nofollow noopener" title="http://nelements.ayar.org/nelementsPL.html">Nelements Programming Language</a>...that aims to make the lives of software developers much easier and software development more efficient!<br>It is a visual programming language being developed in the language of thought (or what is close to it) that includes details that are missing in UML. Its basically designed to capture your thoughts in a format close to your language of thought and make it executable and programmatically manipulatable as well...Enjoy using it in the future!<br></p>
