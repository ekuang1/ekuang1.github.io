message: <p>Phil,<br>The MVCContrib Grid makes it much easier to do this. <br>You add this (can be customized too):<br> &lt;%= Html.Grid(Model).AutoGenerateColumns()%&gt;<br>and add an attribute on the PublishDate property<br>[DisplayFormat(DataFormatString= "{0:dddd MMMM dd, yyyy}")]<br>Raj</p>
