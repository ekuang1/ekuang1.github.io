message: <p>I'd advise caution and read up on these two links.<br><br><br><br><a href="http://msdn.microsoft.com/library/default.asp?url=/library/en-us/IETechCol/dnwebgen/ie_leak_patterns.asp" rel="nofollow noopener" title="http://msdn.microsoft.com/library/default.asp?url=/library/en-us/IETechCol/dnwebgen/ie_leak_patterns.asp">http://msdn.microsoft.com/library/default.asp?url=/library/en-us/IETechCol/dnwebgen/ie_leak_patterns.asp</a><br><br><a href="http://jibbering.com/faq/faq_notes/closures.html" rel="nofollow noopener" title="http://jibbering.com/faq/faq_notes/closures.html">http://jibbering.com/faq/faq_notes/closures.html</a><br><br><br><br>IE remembers all the events attached during it's history and keeps references to DOM objects around even after the page unloads. To be safe, you should probably call window.detachEvent during unload to prevent any memory leaks in IE. Scott Isaacs has an excellent post demonstrating a way to do this. <br><br><a href="http://spaces.msn.com/siteexperts/Blog/cns" rel="nofollow noopener" title="http://spaces.msn.com/siteexperts/Blog/cns">http://spaces.msn.com/siteexperts/Blog/cns</a>!1pNcL8JwTfkkjv4gg6LkVCpw!338.entry<br><br><br><br>and I've probably hit the spam filter with all those links. :)</p>
