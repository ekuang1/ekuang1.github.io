message: <p>Compile blows up if you have the <a href="http://T4MVC.tt" rel="nofollow noopener" title="T4MVC.tt">T4MVC.tt</a> in your upgraded solution.  while trying to compile the T4MVC.cs file you get the follow error:<br>Error12The type 'System.Web.WebPages.Razor.WebRazorHostFactory' is defined in an assembly that is not referenced. You must add a reference to assembly 'System.Web.WebPages.Razor, Version=1.0.0.0, Culture=neutral, PublicKeyToken=31bf3856ad364e35'.</p>
