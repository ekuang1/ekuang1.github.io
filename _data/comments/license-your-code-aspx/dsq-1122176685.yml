message: "<p>GitHub culture question: Do you think it would rude to submit a pull request to a project adding the BSD license (and a nice explanation of it's implications)?  It seems like \"do what you want but don't sue me\" is what people intend if they put code out there with no license, but maybe that is just me.  Thoughts?</p>"
