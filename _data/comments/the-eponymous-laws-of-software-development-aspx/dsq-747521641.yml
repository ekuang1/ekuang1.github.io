message: <p>@Travis - I bet he was a good looking really cool goober, right?<br>@Barry - I'm just reporting it. Not making a judgment here. I agree, the real world practical implications mean that most projects don't get to enjoy this phenomena. Only the most popular with lots of developers.<br>@Koz1000 - I was referring to Vista. But if it works now, doesn't that make it a good example of Fitt's law? Agreed, it <em>was</em> a bad example in the past.<br>Regarding the laws I missed, keep them coming. I'll post a follow-up later.</p>
