message: "<p>Murphy's Law spawns so many excellent corollaries....<br>Brideson's Corollary: Murphy's Law is both reentrant and recursive.<br>(attributiondammit)'s Law: If anything fails to go wrong, it will ultimately be true that it would have been better if it had gone wrong.</p>"
