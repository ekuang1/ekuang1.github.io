message: <p>What!! That's it? the answer to Life the Universe and Everything, is 42, was a joke!<br>What sorted answer is that! this is all very confusing and somewhat shock.<br>I've been on this quest in search of the answer to Life, the Universe and Everything only to find myself back where I started.<br>Nowhere... <br>It's a damn shame<br>It's no wonder everyone on this planet or computer or whatever you want to call it now, is so screwed up.<br>and thats all I have to say about that.</p>
