message: "<p>Remembered one other thing I wanted to share, too: on my trips to Asia, I have found that 90% of the food is made of \"Just eat it.\" Because whenever I ask what's in what I'm eating, that's what they tell me. Fortunately, I seem to like most varieties of this mysterious substance.</p>"
