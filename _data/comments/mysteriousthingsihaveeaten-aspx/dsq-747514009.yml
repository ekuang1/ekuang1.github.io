message: <p>I had raw chicken in Tokyo once. I didn't know until I'd eaten most of it. It was cut in thin strips which were woven together, with tiny star-shaped bits of apple sprinkled on top. How do they make raw chicken safe to eat?<br><br><br><br>Also:<br><br><a href="http://static.flickr.com/35/69409134_5e268b77e7_b.jpg" rel="nofollow noopener" title="http://static.flickr.com/35/69409134_5e268b77e7_b.jpg">http://static.flickr.com/35/69409134_5e268b77e7_b.jpg</a></p>
