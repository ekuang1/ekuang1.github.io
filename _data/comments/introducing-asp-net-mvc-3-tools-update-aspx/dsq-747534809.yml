message: <p>Phil, this is pretty cool. It's nice to see you guys releasing smaller goodies like this between VS releases.<br>As far as HTML5 support in VS, it would be really nice if you could do something about <a href="http://connect.microsoft.com/VisualStudio/feedback/details/656626/html5-validation-reports-spurious-error-when-th-tags-appear-within-tbody-tags" rel="nofollow noopener" title="http://connect.microsoft.com/VisualStudio/feedback/details/656626/html5-validation-reports-spurious-error-when-th-tags-appear-within-tbody-tags">Connect bug 656626</a>. It's minor but annoying.</p>
