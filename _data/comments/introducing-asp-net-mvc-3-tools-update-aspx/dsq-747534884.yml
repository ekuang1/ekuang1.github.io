message: <p>Praise the Lord for the last post!  Finally have MVC 3 running again after uninstalling MVC4 (don't recommend this), reinstalling VS2010, uninstalling NuGet 1.5 and then finally MVC3 (stand-alone ToolsUpdate).  The MVC with VS 2010 SP1 and tools just hangs.</p>
