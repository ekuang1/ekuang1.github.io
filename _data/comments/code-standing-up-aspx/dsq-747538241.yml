message: '<p>Hey Phil,<br>I really enjoyed this Google talk given by Physical Therapist Kelly Starrett: <a href="http://www.mobilitywod.com/2011/06/episode-276-mobilitywod-google-talk-desk-bound.html" rel="nofollow noopener" title="http://www.mobilitywod.com/2011/06/episode-276-mobilitywod-google-talk-desk-bound.html">www.mobilitywod.com/...</a>. <br>He states that sitting and standing are actually high skill activities that need to be trained. The video may be long but it is a great investment of time for anyone having ergonomic issues.</p>'
