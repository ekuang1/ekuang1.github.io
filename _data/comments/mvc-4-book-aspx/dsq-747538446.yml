message: <p>DRM free version is <a href="http://www.wrox.com/WileyCDA/WroxTitle/Professional-ASP-NET-MVC-4.productCd-1118424328,descCd-ebook.html" rel="nofollow noopener" title="http://www.wrox.com/WileyCDA/WroxTitle/Professional-ASP-NET-MVC-4.productCd-1118424328,descCd-ebook.html">up at Wrox</a> now.  pdf, epub, and prc.<br>I like hard copies and ran to the local Barnes and Noble today to get one.  Get this -- it's $23.33 <em>shipped to your door from <a href="http://bn.com" rel="nofollow noopener" title="bn.com">bn.com</a></em>, but $44.99 [sic] if you bother to drive down to <a href="http://bn.com" rel="nofollow noopener" title="bn.com">bn.com</a>'s brick &amp; mortar.  That'll teach me not to read the small print online.<br>So the Kindle version is pretty cool in color?  /sigh</p>
