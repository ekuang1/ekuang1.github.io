message: <p>It doesn't answer your real goal, but to enumerate an alphabet without the overhead of a class try this<br>char ch;<br>for (int index = 0; index &lt; 26; index++)<br>   {<br>   char ch = Convert.ToChar((Convert.ToInt32('A') + index));<br>   System.Console.Writeline(ch.ToString());<br>   }<br>  <br>It harkens back to the old C days when one could simply add one to a character and get the next character in the sequence.</p>
