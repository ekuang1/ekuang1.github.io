message: "<p>And here is the misleading statement of all:  \"Alaska.  We'll pay you to live here.\"<br><br><br><br>Taken literally, it would be another welfare state program.  Room and board.  Paid.  Auto and insurance.  Paid.  Entertainment.  Paid.<br><br><br><br>However, those of us that live here, know better.  Alaska doesn't pay you to live here.  You get approximately $1000 per state resident.  This does not cover even 1% of what a person would spend to live here.<br><br><br><br>So, using common sense, if you want the $1,000, be prepared to spend to get it.<br><br><br><br>Oh, and for the record, we've had 20 earthquakes today.<br><br><br><br><a href=\"http://earthquake.usgs.gov/recenteqsUS/Maps/AK10/60.70.-160.-140_eqs.html\" rel=\"nofollow noopener\" title=\"http://earthquake.usgs.gov/recenteqsUS/Maps/AK10/60.70.-160.-140_eqs.html\">http://earthquake.usgs.gov/recenteqsUS/Maps/AK10/60.70.-160.-140_eqs.html</a></p>"
