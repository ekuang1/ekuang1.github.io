message: '<p>I tried to come out with an implementation of duck-typing in c#. It is based on proxy rather than reflection. Blog at: <a href="http://weblogs.asp.net/lichen/archive/2014/01/12/a-c-implementation-of-duck-typing.aspx" rel="nofollow noopener" title="http://weblogs.asp.net/lichen/archive/2014/01/12/a-c-implementation-of-duck-typing.aspx">http://weblogs.asp.net/lich...</a> and code at: <a href="http://skylinq.codeplex.com/" rel="nofollow noopener" title="http://skylinq.codeplex.com/">http://skylinq.codeplex.com/</a>. See if it makes sense.</p>'
