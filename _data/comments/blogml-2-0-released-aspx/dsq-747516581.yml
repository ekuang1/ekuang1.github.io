message: <p>I'm glad to see you're on board with BlogML and making it easier for authors to really own their content. I'm actually working on a BlogML compliant tool for importing/exporting to/from Live Spaces right now.<br>Of course now I can work with the 2.0 spec now so it's up-to-date. :)</p>
