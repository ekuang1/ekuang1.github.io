message: <p>This is great, Haack :)<br>How about expression-based overloads of this?<br>Would love to be able to write something like:<br>&lt;%= Html.RenderAction( <br>    (MyController c) =&gt; <br>        c.Menu( new MenuOptions(){Width=400, Height=500} )<br> ) %&gt;<br>Is that expected to see sometime soon?</p>
