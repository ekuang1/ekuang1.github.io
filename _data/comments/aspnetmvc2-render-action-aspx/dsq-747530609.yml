message: <p>@asper, we do have <code>Html.Partial</code> now. Use Render***(...) if you're rendering a large subview. It's more efficient.<br>Use Html.Action or Html.Partial if it's important to you to have a string returned (for unit test purpose or if your view engine doesn't support the Render*** methods.</p>
