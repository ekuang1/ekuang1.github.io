message: <p>I was at the MIX2010 session where Erik Meijer went over this stuff. It was fabulous. Still wrapping my head around it, but I think there are some really cool applications of the library.<br>His presentation was both fun and informative (if you haven't seen it yet).. let's just say that he used poker chips to illustrate one of his points...</p>
