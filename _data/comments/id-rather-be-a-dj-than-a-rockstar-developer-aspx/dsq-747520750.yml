message: <p>I work for one of the most popular night clubs here in switzerland. And I can tell you that I also like to be a Star-DJ (Like David Morales, Bob Sinclair, Louie Vega etc.) programmer.<br>You can bitch around all the time and get paid 30-50K (+ hotel, flight and crew is also paid) for 2-3 hours of playing. How cool is that?</p>
