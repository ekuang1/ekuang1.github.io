message: <p>Like @disqus_asZ0mfCnmj:disqus , I've not noticed any particular performance issues - but I also don't doubt that it could happen. (Particularly at Paul's word.)</p><p>VS CERTAINLY will screw up the wildcards if "Add new file" is used. We solve that by having the "main" project that people use being a "normal" project file. The wildcard project files are then only used during the build.</p><p>We separate out our wildcard projects into a separate solution folder, but you could also put them in a *.Build.sln or not have them referenced by any solution at all - just by your build script.</p>
