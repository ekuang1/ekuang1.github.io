message: <p>In all fairness, I think "anal" thought I was intending to mimic the &lt;/BUSH&gt; tag with my salute.<br><br><br><br>However, I implore both candidates to take a stance on XHTML!  But then again, do we want the government mucking up tech standards?<br><br><br><br>"In the news today, the Pentagon announced it purchased a $20 million &lt;BLINK&gt; tag."</p>
