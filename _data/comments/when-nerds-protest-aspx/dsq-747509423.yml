message: <p>I think this has turned into a great example of how little HTML most people know.<br><br><br><br>&lt;br&gt; stands on it's on, but &lt;br/&gt; is the new way to write a tag.<br><br><br><br>So &lt;salute/&gt; would be the new way to write &lt;salute&gt;<br><br><br><br>&lt;rant&gt;<br><br><br><br>So why anyone would think that &lt;salute/&gt; was supposed to be &lt;/salute&gt; (end salute?) shows how far we are from a widely accepted HTML standard and the president must bring this issue to the forefront of world policy!<br><br><br><br>&lt;/rant&gt;</p>
