message: <p>Okay, all you people who keep going on about the &lt;br/&gt; tag, and the &lt;salute/&gt; tag, please get a clue. XML is defined by the Infoset, and the infoset deals with elements, not tags.<br><br><br><br>If you're going to talk about something you don't know anything about, please try to learn the lingo and use it correctly. Otherwise, you sound like patsers yapping away over a chess game about how the horsey could eat the castle if he only jumped over the priest.</p>
