message: <p>Sorry, this is the geekiest thing ever, but it has to be said.<br><br><br><br>"Actually, what I put (&lt;SALUTE/&gt;) is the correct HTML representation of a FULL Salute. ;)<br><br><br><br>It's equivalent to &lt;SALUTE&gt;&lt;/SALUTE&gt;"<br><br><br><br>"&lt;SALUTE/&gt; is just fine as a standalone tag."<br><br><br><br>As far as I'm aware, the tag needs to be written as &lt;SALUTE /&gt; with a space before the / for it to be correct.<br><br><br><br>On a normal person's note, that's a great sign.<br><br><br><br></p>
