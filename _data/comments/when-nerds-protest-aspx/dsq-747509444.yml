message: <p>Okay, you guys are nerds. But the fact that you keep calling something HTML when it isn't, but it is perfectly valid XML is driving me nuts. So I guess I'm even nerdier. Do I win a prize or something.<br><br><br><br>If we were going to have XML models for US Presidential Candidates, would the fact that Kerry is Bush-Lite make him more appropriate for mobile devices?</p>
