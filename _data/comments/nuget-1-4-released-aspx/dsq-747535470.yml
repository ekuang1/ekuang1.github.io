message: <p>Really excited about this. Nuget makes going from zero to fully working web app a breeze.<br>install-package entityframework<br>install-package MVCScaffolding<br>install-package SqlCompactEdition<br>Define my domain model and my secret sauce Scaffolding templates and boom boom boom. Add in some appharbor love with bitbucket and you've got a deployed app with continuous deployment in 10 minutes.</p>
