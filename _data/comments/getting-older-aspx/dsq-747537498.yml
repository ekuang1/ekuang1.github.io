message: "<p>Knowing Less: that's exactly what I've been feeling for quite a while, though I do wonder if it's because there's so much more opportunity to learn new tech now with the internet than there was 10-15 years ago, back then I'd buy a book, read it and think I knew everything about the subject, these days I've got a million and one websites to go to, which is great but also a little overwhelming.</p>"
