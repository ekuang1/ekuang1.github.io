message: <p><i>Despite building a great distributed team, we are all busy and checkin activity is steady but not very active (though our mailing list is involved in some great discussions)</i><br>Isn't this exactly what the graph of Apache open-source development shows? Lots of people talking, and  .01% of them working?</p>
