message: <p>Some students in the class I was subbing for showed me this commercial - I loved it!! Had to show my husband, &amp; I've never seen him jump like that (the sound was up really loud). It was GREAT!!!!!!!!!<br><br>There are more ads by this same company at <a href="http://www.k-fee.com" rel="nofollow noopener" title="www.k-fee.com">www.k-fee.com</a> (but none are quite as good as the car one!). FYI - All my friends are royally ticked at me for scaring them now. Awesome ad!</p>
