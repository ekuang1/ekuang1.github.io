message: <p>HOLY CRAP....I certainly did scream.  My heart was in my throat for at least 15 minutes.  My coworker showed it to me.  Told me it was a commercial for an advanced car technology.  Boy did I fall for that.....Diapers is right.  I could have used some.</p>
