message: <p>This has got to be the most pathetic display of untalented performers trying to be funny and the addition of Richard Simmons just made it disturbing.  I have never even as much as cracked a smile watching this show....I have given it the benefit of a doubt and watch about 1/2 dozen times...AWFUL</p>
