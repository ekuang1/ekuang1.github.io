message: <p>Thanks!<br><br><br><br>In fact, this new feature is not mind blowing but it is handy and usefull in any situation where you end up with a table description of the tests.<br><br><br><br>Btw, it would be nice to update your sample to show that you can also do "negative" testing by specifying the expected exception in the Row constructor...<br><br><br><br>    [RowTest]<br><br>    [Row(1000,10,100.0000)]<br><br>    ...<br><br>    [Row(1,0,0, ExpectedException = typeof(ArithmeticException))]<br><br>    public void DivTest(double num, double den, double res)<br><br>    {...}<br><br></p>
