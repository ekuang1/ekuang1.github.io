message: <p>Strangely enough, Jeff Atwood had a similar topic on his blog post yesterday(<a href="http://www.codinghorror.com/blog/archives/000358.html" rel="nofollow noopener" title="http://www.codinghorror.com/blog/archives/000358.html">http://www.codinghorror.com/blog/archives/000358.html</a>).<br><br><br><br>The thing about using exceptions in the case you are describing is how expensive they are.  You can mention the pitfalls of early optimization and all that comes along with it, but the fact of the matter is that numeric validation can easily be done using regular expressions(and it's cheaper).</p>
