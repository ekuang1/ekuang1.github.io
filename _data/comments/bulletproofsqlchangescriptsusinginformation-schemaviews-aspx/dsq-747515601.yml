message: '<p>Great Articles - simple and yet very manageable way to maintain database changes. This worked for me and my team for many years too.<br>However, we are going into a SAAS application design, and we will be doing multi-tenant database design: having multiple databases, schemas, services, and scripts for each customer instance, I am not entirely sure if this method would last us long.</p>'
