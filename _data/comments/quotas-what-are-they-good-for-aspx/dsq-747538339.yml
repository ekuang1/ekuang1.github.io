message: <p>Other Examples we of numbers like this<br>Test code Coverage, just because we have code coverage is 100% dosnt mean we are testing how the SUT should work.<br>"Defects in you work" is another quota i dont like,  taken out of context, eg complexity of work, number of interuptions, existing test coverage, could make a good developer look like a bad one.<br></p>
