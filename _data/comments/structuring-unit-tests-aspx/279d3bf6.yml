message: "Is anyone doing this using MSTest? We noticed the following issues. \r\n\r\n\r\nGiven I go to Outer Test Class\r\nWhen I Right click in Outer Test Class\r\nAnd I click Run Tests\r\nThen all Subclass Tests should run\r\n- Actual: Zero Tests Run\r\n\r\nGiven I go to Subclass Test Class A\r\nWhen I Right in Subclass Test Class A\r\nAnd I click Run Tests\r\nThen all Subclass A Tests should run\r\n- Actual: Zero Tests Run\r\n\r\nGiven I go to Subclass Test Class A, Test Method A\r\nWhen I Right click in Subclass Test Class A, Test Method A\r\nAnd I click Run Tests\r\nThen Test Method A Tests should run\r\n- Actual: Works as expected, Test Method A is run.\r\n\r\nGiven I go to System Under Test Class\r\nWhen I go to a Method covered by tests\r\nThen I should see \"#/# tests\" above the method signature\r\n- Actual: \"#/# tests\" not shown\r\n\r\nGiven I go to System Under Test Class\r\nWhen I Right click in System Under Test Class\r\nAnd I click Run Tests\r\nThen all System Under Test Class tests should run\r\n- Actual: Zero Tests Run\r\n\r\nGiven I go to System Under Test Class, Method A\r\nWhen I Right click in System Under Test Class, Method A\r\nAnd I click Run Tests\r\nThen all System Under Test Class, Method A tests should run\r\n- Actual: Zero Tests Run\r\n\r\n"
