message: <p>Looks pretty cool!<br>we expect much more from ASP.NET MVC 4 supplies structure to JavaScript-heavy applications by providing models with key-value binding and custom events, collections with a rich API of enumerable functions, views with declarative event handling, and connects it all to your existing application over a RESTful resources</p>
