message: '<p>A nice optimization I like is for colors:<br>.myClass {<br>  color: #000000;<br>}<br>is the same as<br>.myClass {<br>  color: #000;<br>}<br>If the characters is the same for all six, you can just define the first three.<br>Only saves typing 3 characters though =(</p>'
