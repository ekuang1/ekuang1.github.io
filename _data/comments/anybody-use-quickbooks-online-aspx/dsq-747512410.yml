message: <p>We use and love it.  It allows us to have our contractors enter their time into the system as well.  The only thing that "Sucks" is that it will not work with FireFox, the Mac or Linux.  So if you only use IE than your good.<br><br><br><br>It does what we need it to do and it allows all the partners of the company instant access to the books from anywhere.  I don't know how many times I have been at a client and they say they don't have the invoice and I can then go into the browser select the invoice and email it to them from their own office!<br><br><br><br></p>
