message: "<p>Not sure the ConventionController supports RedirectToAction. From what I see:<br>class MyController : ConventionController<br>{<br>public void Foo()<br>{<br>  RedirectToAction(\"Bar\");<br>}<br>}<br>When Foo returns, won't it result in a call to RenderView(\"Foo\")?</p>"
