message: <p>If you have looked at the other Tablet PCs and are leaning towards the M200, let's assume that you have decided on a convertible.<br><br><br><br>If you have decided on a convertible, <br><br>- and like the 12" screen <br><br>- and higher-than-anybody-else's 1400x1050 resolution.... <br><br>- you can do without a built-in optical drive....<br><br><br><br>Then no - there is nothing better right now.  <br><br><br><br>No one has figured out why Toshiba doesn't mention this in their marketing efforts, but the M200 has array microphones that work very well for speech recognition. <br><br><br><br>There is always speculation about what is around the corner, but if you are ready to buy now, then you have to ignore the speculation and just dive in.<br><br><br><br>You didn't mention the whole question of slate vs. convertible in you question - so I'll not go into it now. <br><br><br><br>I've had several Tablet PCs and the M200 for nearly 6 months. The M200 is a very nice machine and has been reliable, sturdy, and a joy to use.<br><br></p>
