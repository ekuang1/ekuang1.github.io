message: "<p>So, this seems to be fixing the symptom instead of the disease. Crockford has a proposal for a JSONRequest object.<br><a href=\"http://www.json.org/JSONRequest.html\" rel=\"nofollow noopener\" title=\"http://www.json.org/JSONRequest.html\">http://www.json.org/JSONRequest.html</a><br>\"JSONRequest does not send or receive cookies or passwords in HTTP headers. This avoids false authorization situations. Knowing the name of a site does not grant the ability to use its browser credentials.\"<br>There was a big discussion back in 2007 about this as well. The general consensus was the same conclusion you reached. JSON responses should start with a {. <br><a href=\"http://robubu.com/?p=25\" rel=\"nofollow noopener\" title=\"http://robubu.com/?p=25\">http://robubu.com/?p=25</a><br>I think the key thing to take away from this is: Don't use eval as a JSON parser. Use a JSON parser. jQuery has a plugin that I've used on a couple of sites with great success. YUI has built in support for it and there is an Open Source version of one at <a href=\"http://json.org\" rel=\"nofollow noopener\" title=\"json.org\">json.org</a>. <br><a href=\"http://www.json.org/json2.js\" rel=\"nofollow noopener\" title=\"http://www.json.org/json2.js\">http://www.json.org/json2.js</a><br></p>"
