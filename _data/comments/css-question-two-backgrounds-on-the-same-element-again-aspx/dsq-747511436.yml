message: "<p>Hello.<br>I had the same problem and I did it like this:<br>[code]<br>&lt;div id=\"container\"&gt;<br>    &lt;div id=\"container-left-border\"&gt;&amp;nbsp;&lt;/div&gt;<br>    &lt;div id=\"container-right-border\"&gt;&amp;nbsp;&lt;/div&gt;<br>&lt;/div&gt;<br><br>#container {<br>    position: relative; /* required for this to work */<br>    padding: 0px 30px 0px 30px; /* dinamically resizing of div element */<br>    background-color: #000000; /* in my case, it needed to be black  - change to whatever you need*/<br>}<br>#container-left-border {<br>    background: url(../images/background.gif) top left repeat-y;<br>    position: absolute; /* required for this to work */<br>    left: 0; /* it needs to be positioned left */<br>    top: 0;<br>    bottom: 0;<br>/* last three options means that the div element will be the same height as the container */<br>    width: 20px; /* width of border - change to whatever you need */<br>}<br>#container-right-border {<br>    background: url(../images/background.gif) top right repeat-y;<br>    position: absolute;<br>    right: 0;<br>    top: 0;<br>    bottom: 0;<br>    width: 20px;<br>}<br>[/code]<br>I think that this is the simplest way, but I sure that out there you could find something simpler. I'm not a real designer :)</p>"
