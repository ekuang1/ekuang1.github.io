message: "<p>One thing you could try would be using tables instead of divs, for example:<br>[code]<br>&lt;table&gt;&lt;tr&gt;&lt;td style=\"background:url('bgleft.jpg') repeat-y;\"&gt; &lt;/td&gt;&lt;td&gt;{main content here}&lt;/td&gt;&lt;td style=\"background:url('bgright.jpg') repeat-y;\"&gt; :&lt;/td&gt;&lt;/tr&gt;&lt;/table&gt;<br>[/code]<br>This will produce a box with the borders on each side.  You may need to set a fixed width tag in the border cells so they don't stretch weird, and format the table with no padding, borders, or spacing, but otherwise, you can use this to make the effect you want.  If you plan to do a few like this, just move the style info into the header and use a class tag instead.<br>This may require a small amount of extra coding, but is cleaner than nested divs and compatible in all browsers that support tables.  And unlike DIVs, they don't create a linebreak, so you can put them next to each other or on top of each other.  You can even put them inside another table if you're trying to make a sidebar.<br>Last thing you can do is use php coding to draw an image based button.  Basically there's codes that allow you to generate a php based image, it can be dynamically drawn based on the text you enter and because it's generated on the server, it will look the same on all browsers.  The resulting code in your page will be a IMG instead of a DIV, something like this:<br>[code]<br>&lt;img src=\"button.php?text={button text here}\"&gt;<br>[/code]<br>Then in your php file enter the following code:<br>[code]<br>header('Content-type: image/png');<br>function getColor( $color , $image )<br>{<br>$red = 100;<br>$green = 100;<br>$blue = 100;<br>$ret = array();<br>if( preg_match(\"/[#]?([0-9a-f]{2})([0-9a-f]{2})([0-9a-f]{2})/i\",$color,$ret) )<br>{<br>$red = hexdec($ret[1]);<br>$green = hexdec($ret[2]);<br>$blue = hexdec($ret[3]);<br>}<br>return imagecolorallocate($image,$red,$green,$blue);<br>}<br>function writeText( $image , $size , $xpos , $ypos , $color , $font , $text , $shadow )<br>{<br>$color = getColor($color,$image);<br>// Create a drop shadow<br>if( $shadow != '' )<br>{<br>$shadow = getColor($shadow,$image);<br>imagettftext($image,$size,0,$xpos+1,$ypos+1,$shadow,$font,$text);<br>}<br>// Write the text<br>imagettftext($image,$size,0,$xpos,$ypos,$color,$font,$text);<br>}<br>$left = @imagecreatefrompng( 'leftborder.png' );<br>$right = @imagecreatefrompng( 'rightborder.png' );<br>$text = $_GET[\"text\"];<br>$checksize = imagettfbbox(10,0,'timesbd.ttf',$text); //10=font size<br>$w = abs($box[0]) + abs($box[2]);<br>$imgwidth = $w + 10; //10=size of both borders and spacing between borders and text<br>// Create a new image<br>$full = imagecreatetruecolor( $imgwidth, 64 ); //64=button height, no word wrap<br>// Turn off alpha so we can get a clean boder to set to transparent<br>imagealphablending( $full, false );<br>// Set the trans color<br>$col = getColor('22ff22',$full);<br>imagefilledrectangle( $full, 0, 0, 256, 64, $col );<br>imagecopy($full,$left,0,0,0,0,5,64); //5 is width of left border, make sure source border image is at least as tall as the height of the button, it won't tile<br>imagecopy($full,$right,0,0,0,0,$imgwidth-5,64); //-5 is to right align the right border, change 5 to whatever the width of the right border is<br>imagealphablending( $full, true );<br>writeText($full,10, round(($imgwidth)/2), 51,'ffffff','timesbd.ttf',$text,'000000');<br>//writeText($full,{font size, must match previous list}, round(($imgwidth)/2), 51,{font color in HEX},'timesbd.ttf',$text,{font shadow in HEX, leave empty for no shadow});<br>//start output of image<br>imagealphablending($full, false);<br>imagesavealpha($full, true);<br>imagepng($full);<br>imagedestroy($full);<br>return;<br>[/code]<br>This will take your input text and create a button with a transparent background and borders on left and right sides.  You can replace $imgwidth with a fixed width if you want, but make sure it's enough to fit all your text.  You will also need to upload the ttf font file of the font you want your images to appear in (means you can make it any font you want)</p>"
