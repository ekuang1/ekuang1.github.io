message: <p>Real-life examples of "only"?<br>Client would love this shirt to be also waterproof.<br>This books comes in French too, right?<br>Can we have just one more door in this car?<br>The house is lovely but can you move it just a few inches south?<br>Darling, would you mind also to keep an eye on kids while I am getting my PhD?<br></p>
