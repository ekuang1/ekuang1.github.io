message: '<p>Here are some possibly useful analogies for things that seem easy to an outsider.<br>Accounting: changing the GL Account number for COGS.<br>Finance: stock buybacks.<br>Board of Directors: hiring a CEO/adding a new director.<br>C-level officer: hiring an executive assistant.<br>Sales: closing.<br>Operations: adding/changing a product line.<br>Marketing: adding/changing a product line.</p>'
