message: <p>One thing we should consider (and I posted this in Torsten's blog) is creating a separate class-library specifically for plugin interfaces.  We wouldn't want to force developers to reference NewsComponents.dll just to create a plug-in.<br><br><br><br>As for abstracting the data storage, I think that is something Dare's thought about.  We should see him post his thoughts soon.</p>
