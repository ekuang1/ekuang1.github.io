message: '<p>Phil, I like all of your suggestions. The upside of making VS professional free seems much greater for the company than whatever profit they make from the product today. In regards to the compensation aspects of the MVP program, I decided to duck out on them this year for my own reasons: <a href="http://halanstevens.com/farewell-most-valuable-professional-status/" rel="nofollow noopener" title="http://halanstevens.com/farewell-most-valuable-professional-status/">halanstevens.com</a><br>++Alan</p>'
