message: <p>I've been playing with the flickr API fo a couple months now, using both PHP and BASH.  The API has plenty of features, but there is some room for improvement.  I haven't found anything I wanted to do but couldn't, although in a few cases it's taken multiple api calls when I think one should suffice.</p>
