message: <p>I've started looking at Microformats to represent diabetes-related data.<br>I plan to work on this using a shared <a href="http://diabetesdata.pbwiki.com/" rel="nofollow noopener" title="http://diabetesdata.pbwiki.com/">Wiki</a> and I'm looking for others to get involved.<br>You can also see the abstract for a paper I wrote about this recently at the <i><a href="http://www.journalofdst.org/March2007/pdf/JDST-Vol-2-Abstracts/VOL-1-2-CGM1-FARRELL-ABS.pdf" rel="nofollow noopener" title="http://www.journalofdst.org/March2007/pdf/JDST-Vol-2-Abstracts/VOL-1-2-CGM1-FARRELL-ABS.pdf">Journal for Diabetes Science and Technology</a></i> site.<br>If you'd like to get involved, drop by my blog and leave a note.<br></p>
