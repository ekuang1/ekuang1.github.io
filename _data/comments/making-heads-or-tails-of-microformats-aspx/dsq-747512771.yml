message: <p>One way microformats could help with your (slightly contrived) example would be to use a Javascript post-processer to compile the presentation of 'current' events from the cleaner xhtml microformat representation, thus you only have one file to maintain.<br><br><br><br>See  <a href="http://web.mit.edu/glasser/www/JSCalendar/" rel="nofollow noopener" title="http://web.mit.edu/glasser/www/JSCalendar/">http://web.mit.edu/glasser/www/JSCalendar/</a> for an example of this approach.</p>
