message: <p>Also included in VS2010 (and included in this beta release) are significant extensions to Dotfuscator CE that support <br>* the injection of feature and session monitoring (streaming usage data to a developer-specified endpoint), <br>* the injection of application expiry dates, and <br>* the injection of tamper defense and notification. <br>* Opt-in/Opt-out logic can also be injected.<br>Microsoft first announced this functionality at PDC2008<br><a href="http://www.microsoft.com/Presspass/press/2008/oct08/10-27PreEmptivePR.mspx" rel="nofollow noopener" title="http://www.microsoft.com/Presspass/press/2008/oct08/10-27PreEmptivePR.mspx">www.microsoft.com/.../10-27PreEmptivePR.mspx</a><br>If you want a detailed walk through, check out Bill Leachâ€™s blog entry at <a href="http://blogs.preemptive.com/post/Whate28099s-new-with-Dotfuscator-in-Visual-Studio-2010-Beta-1.aspx" rel="nofollow noopener" title="http://blogs.preemptive.com/post/Whate28099s-new-with-Dotfuscator-in-Visual-Studio-2010-Beta-1.aspx">blogs.preemptive.com/.../...tudio-2010-Beta-1.aspx</a> <br>For a MSFT employee blog entry on the same topic, check out <a href="http://blogs.msdn.com/terryclancy/archive/2009/05/19/visual-studio-2010-new-features-extensibility-points-and-partner-opportunities.aspx" rel="nofollow noopener" title="http://blogs.msdn.com/terryclancy/archive/2009/05/19/visual-studio-2010-new-features-extensibility-points-and-partner-opportunities.aspx">blogs.msdn.com/.../...d-partner-opportunities.aspx</a></p>
