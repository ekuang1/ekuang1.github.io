message: "<p>Phil,<br>Many thanks for MVC, the book (excellent) and this Blog!<br>I have upgraded by VS2008 MVC to a VS2010(b1) as suggested here, but when I try to run it I get the following error:<br>Compiler Error Message: CS0246: The type or namespace name 'Helpers' could not be found (are you missing a using directive or an assembly reference?)<br>Line 1:  &lt;%@ Master Language=\"C#\" Inherits=\"System.Web.Mvc.ViewMasterPage\" %&gt;<br>Line 2:  &lt;%@ Import Namespace=\"Helpers\" %&gt;<br>Line 3:  &lt;!DOCTYPE html PUBLIC \"-//W3C//DTD XHTML 1.0 Strict//EN\" \"<a href='http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd\">' rel=\"nofollow noopener\" title='http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd\">'>www.w3.org/.../xhtml1-strict.dtd\"&gt;</a><br>Line 4:  &lt;html xmlns=\"<a href='http://www.w3.org/1999/xhtml\">' rel=\"nofollow noopener\" title='http://www.w3.org/1999/xhtml\">'>http://www.w3.org/1999/xhtml\"&gt;</a><br>I am definitely targeting 3.5. This happens when I use either IIS or the Dev Web Server. Any ideas what might be going wrong?</p>"
