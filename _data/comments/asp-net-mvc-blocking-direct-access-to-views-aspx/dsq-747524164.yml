message: <p>It's looking.  You'll need this:<br>&lt;configuration&gt;<br>  &lt;system.webServer&gt;<br>    &lt;validation validateIntegratedModeConfiguration="false"/&gt;<br>  &lt;/system.webServer&gt;<br>&lt;/configuration&gt;<br>to have both styles of HTTP handler configuration work properly on an IIS 7 box that has II6 compatibility mode enabled.</p>
