message: <p>@Stephen<br>Just put something in the ContentPlaceHolder in your master.<br>&lt;title&gt;&lt;asp:ContentPlaceHolder ID="titleContent" runat="server"&gt;Default Title&lt;/asp:ContentPlaceHolder&gt;&lt;/title&gt;<br>If you specify a title in the content page, it's value will be the only one rendered.  If you don't specify anything in the content page, then "Default Title" will be used.</p>
