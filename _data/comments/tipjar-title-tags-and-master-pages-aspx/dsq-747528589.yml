message: <p>Using VS2008 and MVC 1, the tag Phil suggests:<br><code><br>   &lt;asp:LiteralControl runat="server" Text=" - MySite" /&gt;<br></code><br>Results in the error "Unknown server tag 'asp:LiteralControl'."<br>Instead use:<br><code><br>   &lt;asp:Literal runat="server" Text=" - MySite" /&gt;<br></code></p>
