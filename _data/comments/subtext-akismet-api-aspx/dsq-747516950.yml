message: <p>The implementation I saw is under GNU and can be found here:<br><a href="http://www.arnebrachhold.de/2006/04/18/akismet-anti-spam-library-for-the-dotnet-framework" rel="nofollow noopener" title="http://www.arnebrachhold.de/2006/04/18/akismet-anti-spam-library-for-the-dotnet-framework">http://www.arnebrachhold.de...</a><br>And Thomas, the author of that mod for CS is here:<br><a href="http://thomasfreudenberg.com/blog/" rel="nofollow noopener" title="http://thomasfreudenberg.com/blog/">http://thomasfreudenberg.co...</a><br>I actually don't know if free community written Mods for a software should follow the license or not (I'm not a license guy at all :D) but the package we had released was a free one written by some developers for CS and Thomas had included it.</p>
