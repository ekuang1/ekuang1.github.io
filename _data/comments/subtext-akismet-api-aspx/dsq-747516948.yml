message: <p>I'd really, really like to see an updated build with the two spam trapping options included.  The <a href="http://SQLTeam.com" rel="nofollow noopener" title="SQLTeam.com">SQLTeam.com</a> blogs are getting 50-100 pieces of spam per day that are getting through ReverseDOS.</p>
