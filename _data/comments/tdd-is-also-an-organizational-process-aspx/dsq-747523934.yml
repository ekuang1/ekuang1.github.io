message: <p>We have tried TDD in our organization. It is really tricky...It's good approach but at the same time Exploratory testing is Equally important. Not the case false confidence may lead to disasters after delivery. Because there is every possibility we will loose some cases which we cannot predict and integration of components also reveal new things.</p>
