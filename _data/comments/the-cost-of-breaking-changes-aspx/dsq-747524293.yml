message: <p>I can't disagree with your assessment of the "Microsoft customer base" since I have little insight into the forest, but as one of the trees, I agree with a lot of the other comments.  Breaking changes to 3rd party libraries is a non-concern for me.  I could say why, but many of my reasons have already been stated here.<br>Evan</p>
