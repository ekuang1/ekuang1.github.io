message: <p>so what you want is Ctrl-Space<br><br><br><br>it will wait a sec and open the dialog box for you, but if you want it right away, just hit Ctrl-Space<br><br><br><br>also, Ctrl-Shift-Space is a smart autocomplete that takes the return type into account</p>
