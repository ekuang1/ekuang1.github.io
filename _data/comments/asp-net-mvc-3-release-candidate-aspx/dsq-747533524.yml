message: <p>Awesome, Amazing, Astounding, and 99.44% made of pure win.  There's only one small issue, and it's because I'm lazy (around the office we refer to it as being a "Convenience Enthusiast"), that I wanted to ask about...</p><p><br></p><p>I use intellisense <em>a lot</em>.  Knowing that intellisense will help me out, I've developed a habit of not worrying about the capitalization as I type.  I'll type <code>var foo = new stringbuilder();</code> knowing that intellisense will correct the capitalization on <code>StringBuilder</code> for me.  </p><p><br></p><p>Imagine my dismay, then when we finally got intellisense in Razor, and it dawned on me that we've got two instances where we're typing <code>@model</code> -- once for the <code>@model</code> directive, and then again for <code>&lt;li&gt;@Model.Name&lt;/li&gt;</code>.  Unfortunately, the version we're going to type most often <em>requires</em> the use of the shift key.  Was there any thought given to having the <code>@model</code> directive be something else (<code>@setModel</code>, for instance)?  I know, it's minor, nitpicky and just plain lazy on my part -- I just don't want to have to press the shift key every single time I access the Model for a view...</p>
