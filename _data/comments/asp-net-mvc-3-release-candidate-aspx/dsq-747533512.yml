message: "<p>I've downloaded ASP.NET MVC 3 RC and the new NuGet CTP version.<br>When I try to install anything in the through the Package Manager Console I get the an error message. Here are two samples:<br>PM&gt; nip elmah<br>Install-Package : Object reference not set to an instance of an object.<br>At line:1 char:4<br>+ nip &lt;&lt;&lt;&lt;  elmah<br>    + CategoryInfo          : NotSpecified: (:) [Install-Package], NullReferenceException<br>    + FullyQualifiedErrorId : NuGet.VisualStudio.Cmdlets.InstallPackageCmdlet<br><br>PM&gt; nip SQLCE.EntityFramework<br>Install-Package : Object reference not set to an instance of an object.<br>At line:1 char:4<br>+ nip &lt;&lt;&lt;&lt;  SQLCE.EntityFramework<br>    + CategoryInfo          : NotSpecified: (:) [Install-Package], NullReferenceException<br>    + FullyQualifiedErrorId : NuGet.VisualStudio.Cmdlets.InstallPackageCmdlet<br>When I use the Add Library Package Reference in the Solution Explorer no message is displayed but the package is not installed.<br>I tried to revert to NuPack and it works fine but the Package list is not updated (for instance SQLCE.EntityFramework 4.0.8435.1 is not been displayed only 4.0.8402.1).<br>Any help?</p>"
