message: <p>Thanks for the comments, Phil. :)<br>Any suggestions on the Entries List?  I think its a little weak in the Permalink/Tags area still.<br>Plus in regards to Jeff's comments, I'm planning on providing summaries unless you are actually on the permalink.  My thought is then you will see the title, date, how much it was discussed and a brief summary.  So that should be enough to decide if you want to read the full entry.<br>Next update should be early this week.</p>
