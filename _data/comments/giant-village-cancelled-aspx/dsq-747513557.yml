message: <p>Well the good news is that since we ordered via Groove Tickets, it looks like we'll get a refund.<br><br><br><br>We ended up going over to a friend's house and playing a new board game. I think it was called "I'm the Boss".  With an Underworld CD playing and a few tasty White Russians, it ended up being a great night nonetheless.</p>
