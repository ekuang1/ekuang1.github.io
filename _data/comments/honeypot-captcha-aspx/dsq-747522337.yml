message: <p>True, but you can label the field with a full description of its use.<br>And according to some research done by Simon Wilson many moons ago (this may not be the case now) - JAWS, Windows Eyes and IBM home page reader ignore content inside a display:none parent anyway - not really the desired response from the screenreader, but works to an advantage in this case.<br><a href="http://simonwillison.net/2003/Sep/13/screenReaders/" rel="nofollow noopener" title="http://simonwillison.net/2003/Sep/13/screenReaders/">http://simonwillison.net/20...</a><br>So maybe its not so bad afterall accessibility wise?</p>
