message: <p>I've always liked clever CAPTCHA schemes, but I have a feeling some bots might try leaving the field blank. It only takes one to put a few hundred comments on your blog.<br>I recently switched to using reCAPTCHA, which ensures that the work of my commenters does not go to waste.<br><a href="http://recaptcha.net/" rel="nofollow noopener" title="http://recaptcha.net/">http://recaptcha.net/</a></p>
