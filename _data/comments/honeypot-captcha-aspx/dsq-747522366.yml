message: "<p>Carl: a 30 minute delay is too long.  Some people would get impatient , stop the request and resubmit... eventually leaving the webpage with disgust.<br>Plus I am sure spambots and not going to wait. These tend to be fire and forget type of attacks. They are too busy to wait for a response. They're quickly off to their next victim.</p>"
