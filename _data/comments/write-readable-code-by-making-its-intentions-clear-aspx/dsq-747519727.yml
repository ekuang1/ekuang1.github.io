message: <p>Good points here. Reminds me of when I first learned that there were people who could read sheet music like they were listening to the score, not just input to a player piano. Code is written to be read by people, not just executed by compilers or interpreters.<br>I also have noticed the connection between Dr. Seuss and good software practices:<br><a href="http://deadprogrammersociety.blogspot.com/2007/03/i-speak-for-code.html" rel="nofollow noopener" title="http://deadprogrammersociety.blogspot.com/2007/03/i-speak-for-code.html">I  Speak For The Code</a></p>
