message: <p>just my 2 cent...</p><p>a) keep it simple is important, avoid external dependencies (outside the BCL) in code deployed on this way<br>b) classes deployed in this way should be declared as internal =&gt; no conflicts if used in multiiple assembies</p><p>for more complicated scenarios (with dependencies) i think ILMerge can be a alternative...</p>
