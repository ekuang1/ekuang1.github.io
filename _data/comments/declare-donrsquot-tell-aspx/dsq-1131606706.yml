message: <p>Insert quote about naming things being hard.</p><p>Between the two, Ignore feels perhaps more declarative, but in either case it seems like the sort of thing you just have to learn at some point. "To merge heterogeneous observables, use ___."</p><p>I like the cleanup, but I think ObserveResize needs to return IObservable&lt;EventPattern&lt;EventArgs&gt;&gt;.</p>
