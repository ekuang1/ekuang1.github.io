message: <p>Really great work you have done there. when you finish the book you will feel great, and all the pain you talked about will go away, and all that remains is the feeling that you have accomplished something that you are proud of. it is like childbirth for women, no matter how hard it is the first time, they don't mind going through it again :)</p>
