message: <p>I think there are at least two types of image stabilization, one that is purely digital correction (like many camcorders have had for a while) and another one that is optical/mechanical, where things actually move (or kind of float) inside the camera to suppress the shakes.<br>As a side note, I couldn't avoid making this comment, it's good to see your kid wearing the sacred mantle :)</p>
