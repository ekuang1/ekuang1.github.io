message: <p>@Peter - I believe it uses some compensation and a gyroscope for the image stabilization. My old camera was a Pentax and this takes much better indoor pics than the Pentax.<br>When looking through the LCD, if you rotate the LCD, the pic will rotate too. It's pretty cool.</p>
