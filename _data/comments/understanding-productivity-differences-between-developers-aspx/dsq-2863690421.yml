message: <p>To me, what counts is the final product. It doesn't mean I'm not interested in my people when the process is in progress as my ideal form of measuring efficiency's like this described <a href="http://www.shorelabs.com/blog/2016/07/26/how-or-weather-to-measure-software-development-productivity" rel="nofollow noopener" title="http://www.shorelabs.com/blog/2016/07/26/how-or-weather-to-measure-software-development-productivity">http://www.shorelabs.com/bl...</a> here - but the final feedback from the employed developer seems to be the most informative thing. People work in very different ways and it's easy to treat those similar to us more positively than those totally different. The leader's role is to avoid such thinking.</p>
