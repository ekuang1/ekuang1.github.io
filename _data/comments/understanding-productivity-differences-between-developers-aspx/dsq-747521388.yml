message: '<p>Phil Haacked, un desarrollador web y bloger, ha publicado un interesante art&amp;#237;culo sobre las caracter&amp;#237;sticas, seg&amp;#250;n &amp;#233;l, que diferencian a un buen desarrollador de uno mediocre. Partiendo de una cita dle libro &amp;amp;quot;Facts and Fallacies of Software Engineering&amp;amp;quot; de Robert Glass que dice: &amp;amp;quot;The best programmers are up to 28 times better than the worst programmers&amp;amp;quot;, Phil se dedica a mencionar las caracter&amp;#237;sticas de todo buen desarrollador que le permiten tales niveles de productividad.</p>'
