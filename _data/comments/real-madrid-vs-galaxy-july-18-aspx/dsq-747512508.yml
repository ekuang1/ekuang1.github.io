message: "<p>According to FIFA (<a href=\"http://www.fifa.com/en/mens/statistics/index.html\" rel=\"nofollow noopener\" title=\"http://www.fifa.com/en/mens/statistics/index.html\">http://www.fifa.com/en/mens/statistics/index.html</a>) USA is ranked #10 in the world.  Not too shabby, eh?<br><br><br><br>USA is the up and coming soccer powerhouse.  Someday we'll be watching the World Cup anticipating the inevitable Brazil USA matchup in the finals.  Someday.</p>"
