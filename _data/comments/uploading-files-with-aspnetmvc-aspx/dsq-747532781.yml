message: <p>Thank you, this worked perfect.  I put the HttpPostedFileBase as a public property called File in my model.  Was able to then take put the IO stream into a Mail attachment and email the file.<br>System.Net.Mail.Attachment mailAttachment = new System.Net.Mail.Attachment(formVals.File.InputStream, formVals.File.FileName);</p>
