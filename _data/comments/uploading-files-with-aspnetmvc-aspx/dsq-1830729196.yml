message: <p>OK I found out that to transfer files you must have enctype = "multipart/form-data".</p><p>So to access the file including the FormCollection use the following in the view (then your signature is valid on the controller and you won't get a null file);</p><p>@using (Html.BeginForm("ActionName", "ControllerName", FormMethod.Post, new { enctype = "multipart/form-data" }))</p>
