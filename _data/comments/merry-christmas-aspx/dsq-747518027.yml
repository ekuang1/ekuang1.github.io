message: <p>Merry Christmas.<br>Dude, the clock is ticking on that book. Once your version 2.0 launches. All time vanishes. <br>What's your source for King Crab?. Did your family bring it down? The stuff I find even here in Seattle can't compare to the monster legs we'd eat up in Anchorage.</p>
