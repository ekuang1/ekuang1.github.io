message: <p>I wrote my pain story few days back, titled:<br><a href="http://irohitable.com/post/2012/03/14/Efforts-for-the-betterment-of-my-software-developer-life.aspx" rel="nofollow noopener" title="http://irohitable.com/post/2012/03/14/Efforts-for-the-betterment-of-my-software-developer-life.aspx"> Efforts for the betterment of my software developer's life</a><br>I am still struggling with the neck pain caused by long hours of work on my Laptop. One thing I definitely feel will be effective is Swimming. It involves neck and shoulder stretching and also eases stiffness of shoulder muscles.</p>
