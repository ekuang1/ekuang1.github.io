message: <p>Everyone around me has bad back problems. Till last year I thought wow, I work out regularly, sit on the computer for long hours but my back is fine, guess what I jinxed myself! Since last year I have started to get this back pain and I don't have anything else to blame but sitting long hours on the computer..</p>
