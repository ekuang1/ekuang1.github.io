message: <p>GREAT article! It reminded me of one of my favorite tomes on cognitive sublimation:<br><a href="http://tekpub.s3.amazonaws.com/media/bunnycake.jpeg" rel="nofollow noopener" title="http://tekpub.s3.amazonaws.com/media/bunnycake.jpeg">tekpub.s3.amazonaws.com/media/bunnycake.jpeg</a><br>I think we need more wonkery. I really do :). If only to hit Wikipedia more often so I could try to prove you wrong :):):).<br>Silliness aside, thanks for the mental exercisee. Reminds me of "the dialog" in Anathem :)</p>
