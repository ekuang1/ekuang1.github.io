message: "<p>In this industry you have to be always up to date with the latest technologies/programming frameworks/languages or you end up being less relevant... <br>So in this way I completely agree with you that 9 to 5 isn't enough. Plus: I'm glad that we're lucky enough to say that we work on the things that we love -&gt; software!<br>Recently I'm mostly interested in the business side of software development! It's a whole new exciting world! <br>In the end the key thing is to code great software that will change the world that drives me! <br>What about you?</p>"
