message: "<p>Speaking of the Department of Redundancy Department, I was an observer yester day to the following conversation:<br>Person 1: \"It's a matter of following DRY.\"<br>Person 2: \"What's 'DRY'?\"<br>Person 1: \"Don't repeat yourself.\"<br>I thought it was funny.</p>"
