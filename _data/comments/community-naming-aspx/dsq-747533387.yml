message: "<p>Note that \"Nugget\" (similar name to NuGet) is already a project on codeplex: <a href=\"http://nugget.codeplex.com/\" rel=\"nofollow noopener\" title=\"http://nugget.codeplex.com/\">http://nugget.codeplex.com/</a><br>It's a WebSockets server that I actually used in a recent UG presentation I did for NBNUG.  Although its relatively unknown now, it might not stay that way since there doesn't seem to be any other viable competitors on the .NET platform (and its fairly actively maintained).<br>Take care!<br></p>"
