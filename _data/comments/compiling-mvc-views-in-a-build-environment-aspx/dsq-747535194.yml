message: "<p>Followup: I was able to solve the problem by using this modified Target block:<br><br>  &lt;Target Name=\"MvcBuildViews\" AfterTargets=\"AfterBuild\" Condition=\"'$(MvcBuildViews)'=='true'\" DependsOnTargets=\"CleanWebsitesPackage;CleanWebsitesPackageTempDir;CleanWebsitesTransformParametersFiles;\"&gt;<br>     &lt;AspNetCompiler VirtualPath=\"temp\" PhysicalPath=\"$(MSBuildProjectDirectory)\" /&gt;<br>  &lt;/Target&gt;</p>"
