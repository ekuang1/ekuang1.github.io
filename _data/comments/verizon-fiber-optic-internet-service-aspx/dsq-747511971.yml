message: <p>In my neighborhood in Seattle, which is supposedly a high-tech city, DSL isn't even available, which is too bad because DSL is now just  $15 a month here.  So we are stuck with a high cable service bill.  Cable may be faster, but not enough to justify a three times higher price.</p>
