message: <p>Well, then Don and Phil, you may want to change some of its key spokespeople as they are constantly making it seem that way. Look at the comments and reactions on those person's blogs. Anyway, I have said everything I am going to say and want to drop out of the conversation. People should do what they feel is right.</p>
