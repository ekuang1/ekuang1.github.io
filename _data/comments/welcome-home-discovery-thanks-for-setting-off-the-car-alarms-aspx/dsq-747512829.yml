message: <p>DK, you nerd. Even I heard it on the eastside, Glendale fab represent.<br><br><br><br>It woke E and I up. I thought C-Note crawled out of his crib and hit the floor. E, despite being incoherent and bleary eyed, said, "It's the shuttle. Sonic boom." And he promptly fell back asleep.</p>
