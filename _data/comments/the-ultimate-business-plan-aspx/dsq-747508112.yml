message: '<p>I have been in that business for a while.  I am thinking of starting a new business based on preparing to start a business.  My idea is that I will provide organization for people who actually start companies since all I seem to be capable of is lunch time conversations about business ideas and prep work to be able to start the company off in an organized way.<br><br><br><br>Oh well, I guess I that business idea will go the same place as the rest of my million dollar ideas.<br><br><br><br>PS:  That is my favorite recent Dilbert cartoon.</p>'
