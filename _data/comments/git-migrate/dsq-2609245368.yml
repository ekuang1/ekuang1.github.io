message: '<p>“A clever person solves a problem. A wise person avoids it.” ― Albert Einstein</p><p>If you add the current branch to your prompt, you will never commit to the wrong branch: <a href="http://code-worrier.com/blog/git-branch-in-bash-prompt/" rel="nofollow noopener" title="http://code-worrier.com/blog/git-branch-in-bash-prompt/">http://code-worrier.com/blo...</a></p><p>You may also want to add to your ~/.bash_profile:</p><p>GIT_PS1_SHOWUPSTREAM="verbose"<br>GIT_PS1_SHOWDIRTYSTATE=true<br>GIT_PS1_DESCRIBE_STYLE="branch"<br></p>'
