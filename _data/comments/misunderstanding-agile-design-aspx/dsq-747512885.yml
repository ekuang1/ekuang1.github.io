message: <p>On further reflection, perhaps I should have been more transparent with my facetiousness.  Of course I knew you were not being negative towards that most fairer of the species.  Just giving you a hard time.<br><br><br><br>Believe it or not, I have designs on starting a software company, despite my lack of knowledge in pretty much all areas, and everything I've read regarding clients and their desires seem to indicate monumental indecisiveness and fickleness (ficklecality?)<br><br><br><br>I suppose I could have just said I was teasing.</p>
