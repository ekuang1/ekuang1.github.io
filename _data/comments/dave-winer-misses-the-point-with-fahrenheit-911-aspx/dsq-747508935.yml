message: "<p><br>From the AP story \"Al-Qaeda spells out Iraq attack strategy in handbook: report\"<br><br><br><br><a href=\"http://uk.news.yahoo.com/040630/323/ex1bt.html\" rel=\"nofollow noopener\" title=\"http://uk.news.yahoo.com/040630/323/ex1bt.html\">http://uk.news.yahoo.com/040630/323/ex1bt.html</a><br><br><br><br>'It said the US plan was \"to build an Iraqi state as conceived by the United States...and enslave Saudi Arabia politically, fight against Islamic proselytism as a salafist and jihadic movement.\"<br><br><br><br>\"This would be (for the US) the first step toward the eradication of hardline Islam in the entire world,\" it said.'<br><br><br><br>While the first paragraph is about enslaving Suadi Arabia is bunk, al-Qaeda understands better than many on the left what the real fight if for: eliminating jihadist Islam.<br><br><br><br>That precisely why the war has been worth it and why we should continue to support Iraq and its people.</p>"
