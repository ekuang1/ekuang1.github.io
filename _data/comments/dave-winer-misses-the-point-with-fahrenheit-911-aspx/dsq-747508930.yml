message: "<p>The movie is a collage, a shotgun blast, a Rorschach test.  We see what we want to see, and what we are prepared to recognize.<br><br><br><br>His obvious bias (he is very biased) protects him from the charge that he is lying.  The viewer knows already that Moore is sculpting the truth.  <br><br><br><br>Of course, he throws out stuff that doesn't support his view:  haven't we heard enough of that already?<br><br></p>"
