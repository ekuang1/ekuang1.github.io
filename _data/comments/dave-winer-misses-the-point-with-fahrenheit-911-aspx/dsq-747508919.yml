message: <p>Randy, "Afghanistan" does not equal "Iraq".<br><br><br><br>I haven't seen the movie yet but I don't think he is questioning the justification of the US campaign in Afghanistan, he's questioning the justification of the campaign in Iraq.<br><br><br><br>And "nephew" does not equal "son or daughter".</p>
