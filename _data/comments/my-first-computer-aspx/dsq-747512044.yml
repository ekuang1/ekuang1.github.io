message: <p>My first home computer was glorious TI 99-4A Texas Instruments <br>excellent home computer. Pure Basic without shortcuts ... (VIC 20 &amp; Commodore 64 style). Execution time 1 second for statement, but all screen pixel reacheable .... I was twenty years old .... and I spended several nights learning programming ... This now is history.<br></p>
