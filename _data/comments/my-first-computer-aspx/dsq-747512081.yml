message: <p>First Home Computer Circa 1982.<br>Osbourne Hand-held.  The famous Adam Osbourne hand holding the computer Ad that changed the world.  Worked but was not well made. <br>Soon followed by a classic IBM dual 5 1/4" floppy, 640K, Mono CRT system with a dial-up modem.  This one got a lot of use for several years.</p>
