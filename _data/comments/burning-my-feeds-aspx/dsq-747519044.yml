message: <p>Hey There Haacked,<br>Welcome aboard!  Glad you're utilizing our suite of tools.  I read your comments about "leaving FeedBurner" and wanted to point you to this post on our blog that explains how easy it is to "leave".<br><a href="http://blogs.feedburner.com/feedburner/archives/001251.html" rel="nofollow noopener" title="http://blogs.feedburner.com/feedburner/archives/001251.html">http://blogs.feedburner.com...</a><br>There is no lock-in.  We want to make sure that you control your experience with FeedBurner.<br>We love feedback from users, so don't ever hesitate to give us a shout.  Thanks for being a customer!<br>Jake Parrillo<br>Publisher Services Team<br>FeedBurner</p>
