message: <p>the difference between isnull and coalesce is that<br><br>coalesce COALESCE(@test, 'test')<br><br>  can be interpreted as<br><br>    case<br><br>        when @test not null then @test<br><br>         else<br><br>            'test'<br><br>    end</p>
