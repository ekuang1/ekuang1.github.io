message: <p>I agree with you that Feedly is not easy and clean as Google Reader. But I am using often my galaxy to read RSS feeds, and for this I am using gReader which is the best reader app I know. Very recommended. And it is using the feedly a pi. I think it can be integrated also with Old Reader.</p><p>If you use your smartphone as reader often, have a look.</p>
