message: <p>I'm of an age where Trojan is the only condom company that I'm familiar with.  I no longer have to worry about such things, so the Durex name is unfamiliar.  Until I scrolled down to these comments, I had no clue what that ad was about.  <br>A very funny ad.  Kudos to the creator.</p>
