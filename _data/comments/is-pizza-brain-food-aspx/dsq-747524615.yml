message: <p>From my college experience it's not just pizza, but pizza + Mountain Dew.  This was confirmed the other night when I drank a 'Dew for the first time in I can't tell you when.  That night I sat down and churned out code like a madman.  The next day I was amazed at what I had accomplished in such short time.<br>Caffeine + Grease = Code</p>
