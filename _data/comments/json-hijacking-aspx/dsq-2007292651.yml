message: <p>Well sessions are implemented using cookies. So as long as you properly secure the cookies in the same way sessions do, you'll be OK. But you have to be very careful with this. I'd look for existing methods in the framework for doing this, setting expirations on the tokens inside of cookies, etc.</p>
