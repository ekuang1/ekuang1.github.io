message: "<p>I disagree with your argument that a custom header shouldn't be used because of misbehaving caches. If you're not disabling proxy caching for sensitive data, you're asking for trouble anyways.  Disabling caching properly is a bit tricky, but there are some useful details here: <a href=\"http://code.google.com/p/browsersec/wiki/Part2#Document_caching\" rel=\"nofollow noopener\" title=\"http://code.google.com/p/browsersec/wiki/Part2#Document_caching\">code.google.com/.../Part2#Document_caching</a><br>Perhaps there are some interesting corner-cases where the browser will locally cache the JSON.  Time to go play with it...</p>"
