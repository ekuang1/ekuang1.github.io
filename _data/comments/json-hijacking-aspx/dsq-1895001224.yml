message: "<p>LOL!! Great post!</p><p>I'd like to add the old DP (Data Drocessing) Law of System Delivery -</p><p>\"Double your estimate and replace with next unit of time\". For example: original estimate: 6 weeks. Double: <a href=\"http://v.gd/wRi5Lp\" rel=\"nofollow noopener\" title=\"http://v.gd/wRi5Lp\">12</a> weeks. Next unit of time: 12months.</p><p>This law still works all the time in Corporate IT!</p>"
