message: <p>@skinnytie Yes, Subtext supports Medium trust since version 1.9 came out.<br>In web.config, change the &lt;trust /&gt; level to Medium.<br>  &lt;trust level="Medium" /&gt; <br>At some hosting providers, you have to remove the &lt;trust /&gt; element completely, as they already define it.</p>
