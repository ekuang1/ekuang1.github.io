message: <p>Thank you. Used this solution and it worked. My 401 returns don't get redirected. Did not use the entire package. Just the source code listed here. Registration of the module was done by including:</p><p>  &lt;system.web&gt;<br>&lt;httpmodules&gt;<br>&lt;add name="SuppressFormsAuthenticationRedirectModule" type="AssemblyNameAndWorkspace.SuppressFormsAuthenticationRedirectModule"/&gt;<br>&lt;/httpmodules&gt;<br>&lt;/system.web&gt;</p><p>in the Web.config. Therefore the Register method is not required in this situation.</p>
