message: <p>I know this blog entry is a thousand years old now, but just the fact that you mentioned HTTP modules as a way of doing useful stuff got me out of a two day pit of abstraction mayhem.</p><p>When it comes down to it, we're just processing bits on the wire...something that HTTP Modules are pretty good at, so thank you!</p>
