message: <p>Thanks for this great post. It now works excactly like i want.</p><p>Added this to global.asax:<br>protected void Application_BeginRequest(object sender, EventArgs e)<br>{<br>      HttpApplication context = (HttpApplication)sender;<br>      context.Response.SuppressFormsAuthenticationRedirect = true;<br>}</p>
