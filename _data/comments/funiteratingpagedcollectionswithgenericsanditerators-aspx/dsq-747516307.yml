message: "<p>I've recently written something similar, but I'm also trying to use ObjectDataSource to allow automatic paging with ASP.NET DataGridView.<br>I've not quite got it working.  I have a generic type which implements all the appropriate interfaces.<br>BindingObjectDataSource&lt;T&gt; : ObjectDataSource, IBindingList, IList, ICollection,<br>    IEnumerable, ICancelAddNew, IRaiseItemChangedEvents, IList&lt;T&gt;, ICollection&lt;T&gt;,<br>    IEnumerable&lt;T&gt;<br>with two methods defined:<br>public IList&lt;T&gt; GetItems()<br>and<br>public IList&lt;T&gt; GetItems(int startIndex, int maxRows)<br>yet the following fails:<br> GridView1.DataSource = bObjectDataSource;<br>&lt;asp:GridView ID=\"GridView1\" runat=\"server\" <br>        AllowPaging=\"true\" AllowSorting=\"true\" <br>        <br>        PagerSettings-NextPageText=\"next\" PagerSettings-PreviousPageText=\"prev\"<br>        OnPageIndexChanging=\"GridView1_PageIndexChanging\"<br>        /&gt;<br>The error is that a non-generic version of GetItems() could not be found.<br>This seems strange.</p>"
