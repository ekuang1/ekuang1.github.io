message: '<p>Phil,<br>what about "The field must be a number" validation message which is shown when you enter non-numeric data in control for view model field of numeric type? There are many posts in internet which suggest to add custom resx file in App_GlobalResources and override DefaultModelBinder.ResourceClassKey. But it is not solution actually for this particular case.<br>Because "The field must be a number" message is added inside default ClientDataTypeModelValidatorProvider (its internal class NumericModelValidator). And there is no simple way to localize it without copy/paste of ClientDataTypeModelValidatorProvider class from mvc sources, modify NumericModelValidator.MakeErrorString() method and replace ClientDataTypeModelValidatorProvider by your own:<br>private static string MakeErrorString(string displayName)<br>{<br>    return string.Format(CultureInfo.CurrentCulture, CustomMessages.NumberField, displayName);<br>}<br>(this solution is described here also: <a href="http://tinyurl.com/2vy5d3p" rel="nofollow noopener" title="http://tinyurl.com/2vy5d3p">http://tinyurl.com/2vy5d3p</a>)</p>'
