message: '<p>I generally follow your pattern of "string" vs "String" for pretty much the same reasons.</p><p>However, it should be noted that using "String" will fail unless you have "#using System;"   "string" does not have that requirement.  (Granted one very rarely writes C# code with #using System, but it technically not required)</p>'
