message: <p>To add to the int camp, I used the C# language specification to come to my preference, <a href="https://msdn.microsoft.com/en-us/library/aa664635(v=vs.71).aspx" rel="nofollow noopener" title="https://msdn.microsoft.com/en-us/library/aa664635(v=vs.71).aspx">https://msdn.microsoft.com/...</a></p><p>"Each of the predefined types is shorthand for a system-provided type. For example, the keyword int refers to the struct System.Int32. As a matter of style, use of the keyword is favored over use of the complete system type name."</p>
