message: "<p>R#er is responsible for a far worst crime: turning every type declaration in to a var, even ints. After some discussion we've settled on only using vars when the right side type makes it obvious (e.g not on method calls) and not for inbuilt types.</p><p>I definitely don't think it's picky as you spend 90% of your time reading code (to paraphrase Uncle Bob) so removing patterns you're not familiar with is important.</p>"
