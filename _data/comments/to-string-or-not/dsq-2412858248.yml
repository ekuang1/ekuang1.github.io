message: <p>I prefer to use the .NET Types, not the old C-style syntactic sugar, because I like to have all of my types highlighted the same color in the IDE.  As Phil said, "int" and "string" appear as keywords.  I want my keywords to appear as keywords and my types to appear as types.</p>
