message: <p>How about <a href="http://en.wikipedia.org/wiki/Cargo" rel="nofollow noopener" title="http://en.wikipedia.org/wiki/Cargo">Cargo</a>?<br>"Cargo (or freight) is goods or produce transported, generally for commercial gain, by ship, aircraft, train, van or truck. In modern times, containers are used in most intermodal long-haul cargo transport."</p>
