message: <p>Perhaps it's because readers care more about the content than being nitpicky about syntax.</p><p>And most readers are smart enough to recognize a typo doesn't necessarily mean the author doesn't know the difference between there, there, and there, but was likely in a drunken rager while slamming the keys with abandon. :)</p>
