message: <p>When i win, i am going to first of all, call me lawyer. Then, i am going to invest a large portion of the funds. Of course i am also going to take my family and friends on a lavish vacation. I am also going to continue on with college. I am currently a junior and want to finish. I will pay off my student loans and pay off my sisters college loans as well. My family has done so much for me. A friend of my fathers has done alot for us as well and i would def give him money to pay off his debt. Overall i would live my same life! Oh and maybe buy a few pairs of shoes</p>
