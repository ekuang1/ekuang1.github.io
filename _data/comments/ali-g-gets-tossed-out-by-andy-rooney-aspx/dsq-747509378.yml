message: "<p>Phil, as one Ali G fan to another: do you have any idea why Rooney spelled his name RUNEY at the beginning of the segment?<br>I've read that Sasha Cohen admitted that some of the scenes in Borat involved people who were in on the joke. Maybe it's the same here?</p>"
