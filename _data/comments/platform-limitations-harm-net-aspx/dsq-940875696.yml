message: <p>This problem is felt 10-fold for those supporting OSS projects and *they* want to support multiple platforms always having to work around the platform restrictions for nuget binaries. Mind you that these people are actively trying to make the .NET ecosystem better. It is a huge waste of time and the community would be so much better off without the platform restrictions. One example for which there are many. <a href="https://nuget.org/packages/System.Web.Razor.Unofficial/" rel="nofollow noopener" title="https://nuget.org/packages/System.Web.Razor.Unofficial/">https://nuget.org/packages/...</a></p>
