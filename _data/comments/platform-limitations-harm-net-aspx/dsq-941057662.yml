message: "<p>Just FYI Phil, MVC still has this restrictions on it's BINARY distributions (and to my knowledge has always had it): <a href=\"http://www.microsoft.com/web/webpi/eula/mvc_4_eula_enu.htm\" rel=\"nofollow noopener\" title=\"http://www.microsoft.com/web/webpi/eula/mvc_4_eula_enu.htm\">http://www.microsoft.com/we...</a> - It's almost universal on all Microsoft EULAs for Binaries. The _source_ is totally open and you can do what you want with it, but the MVC binaries Microsoft builds and signs are Windows-only.</p>"
