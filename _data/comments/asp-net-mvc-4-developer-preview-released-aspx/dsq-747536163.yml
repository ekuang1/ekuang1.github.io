message: <p>Hud. I got it by using a different link. On the <a href="http://www.asp.net/mvc/mvc4" rel="nofollow noopener" title="http://www.asp.net/mvc/mvc4">http://www.asp.net/mvc/mvc4</a> page if you click the button at the top labled "Web Platform Installer for Visual Studio 2010" it works but if you click the link further down "Install ASP.NET MVC 4 using the Web Platform Installer <br>ASP.NET MVC 4 Web Platform Installer for Visual Studio 2010 " you get the experience I reported.<br></p>
