message: <p>If you're going to use a name, use a name that in the least resembles what it is for.  <br><a href="http://ArgyleTv.com" rel="nofollow noopener" title="ArgyleTv.com">ArgyleTv.com</a> &lt;-- A site where you can watch tv online<br>NUPack &lt;--- analysis and design of nucleic acid systems?  Works for me.  Open source collaboration?  I don't think so.<br>Why not name it Microsoft Open?<br>Bob</p>
