message: <p>Language changes shouldn't break existing code...Well, yes or:<br><br><br><br>- obsolete features (like the lock keyword) could be flagged<br><br>- tools could be developped to update existing source code<br><br>- the language could be versionned:<br><br>#version 1.1<br><br>#version 2.0</p>
