message: <p>@Torkel looking at that page, I see this:<br><code>.WithConstraints(new { id="^[0-9]+$" })</code><br>Isn't the argument to "WithConstraints" an object? That's exactly the discoverability problem that Ayende talked about in his blog post, which I addressed in this post.<br></p>
