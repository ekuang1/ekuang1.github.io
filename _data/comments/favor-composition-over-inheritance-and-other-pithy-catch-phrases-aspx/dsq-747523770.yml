message: <p>@silky I think we *all* need a gentle reminder from time to time. It's easy to get caught up in a movement, a fad, something new. You learn a cool new pattern and start looking for nails to hammer with it. I think it's a natural tendency.<br>One that needs to be squashed! ;)</p>
