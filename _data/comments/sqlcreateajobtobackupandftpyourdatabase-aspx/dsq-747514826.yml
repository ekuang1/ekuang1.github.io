message: <p>If you need to backup SQL Server database you can use <a href="http://sqlbackupandftp.com/download/SqlBakSetup.exe" rel="nofollow noopener" title="http://sqlbackupandftp.com/download/SqlBakSetup.exe"> SQLBackupAndFtp</a> utility (which is free for 1-2 databases). <br>It zips the backups, stores them on a network or on a FTP server, removes old backups and sends an e-mail confirmation on job's success or failure.</p>
