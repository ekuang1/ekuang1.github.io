message: "I saw this post a few days after I started exploring ways to get out of the Identity stack entirely, in part because of the 99.9% use case you mentioned. My old solution using the Identity bits meant all kinds of little pieces copy/pasted from source and it felt yucky when I just wanted an ID from the IdP's. So I built this tiny little library: https://jeffputz.com/blog/i-wrote-a-tiny-library-pop-identity"
