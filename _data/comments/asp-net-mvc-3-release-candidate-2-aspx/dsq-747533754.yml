message: "<p>ViewBag is in fact a very good name for it.  Collections can be stored in terms of sets, bags or lists. Each collection type has it's own usage.<br>Bag: Unordered list of entities, duplicates allowed.<br>Set: Unordered list of unique entities, duplicates not allowed<br>List: Ordered collection of entities, duplicates allowed<br><br></p>"
