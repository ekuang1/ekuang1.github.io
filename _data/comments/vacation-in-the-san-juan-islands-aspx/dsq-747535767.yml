message: <p>I live and work in Anacortes (on Fidalgo Island). I have to say, it is indeed very beautiful up here. I've been to San Juan and Friday Harbor many times... I'm very thankful to be up here. If you find yourself passing though my humble island, let me know - I'd be more than happy to buy you lunch.</p>
