message: <p>Nothing beats the time i was on a job, and the client had purchased 4 DEC Alpha servers to run their NT domain off of.  Three of them were in pieces, because we had to use the parts to get the last one running long enough to setup a domain controller while waiting for DEC to provide warranty service. :-)<br></p>
