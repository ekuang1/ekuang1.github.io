message: <p><em>Ass</em>uming that the Shuttle mobo didn't have two (2) SATA controllers, I think the next best option is to spring for a new SATA controller card. I bought one for my old P4 workstation when I turned it into my home server and I think it ran me about $30 from <a href="http://www.microcenter.com/" rel="nofollow noopener" title="http://www.microcenter.com/">MicroCenter</a>.</p>
