message: <p>Dude, at least I can write proper grammer.  I think you meant to say "You're gay", which is true.  I am very happy.<br><br><br><br>But thanks for your opinion.  You are probably right. I didn't think it would shame them at all, but I didn't consider that it would actually do the opposite.  Good point.</p>
