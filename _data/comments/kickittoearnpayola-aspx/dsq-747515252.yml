message: <p>Thanks for the tip Phillip - I submitted an item for the new DotNetNuke Directory and was sceptical at first, and by the end of the day it had quite a few kicks! I like seeing flegling sites/apis like this getting off the ground! I also have submitted my Google As ID, so will monitor that concept and keep you posted. Feel free to submit this blog - it's perfect for the directory - really useful!</p>
