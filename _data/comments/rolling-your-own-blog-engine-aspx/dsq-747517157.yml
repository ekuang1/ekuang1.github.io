message: <p>Oh, that was way back when.  When I wrote that, I received tons of feedback and decided to stick with the multi-blog support.  So we do support multiple blogs now, we just don't support multiple users per blog.<br>Hopefully membership will be a part of 2.0.  No release date yet.</p>
