message: <p>Phil, 1.0 Transitional.  I'm encouraged to see XHTML compliance at least <em>listed</em> as something on Subtext's radar.  Now if we could just convince <a href="http://groups.msn.com/windowslivewriter/generaltopics.msnw?action=get_message&amp;mview=0&amp;ID_Message=894&amp;all_topics=0" rel="nofollow noopener" title="Windows Live Writer says XHTML Compliance not a priority">Windows Live Writer</a> that XHTML compliance is important for blog posts.  Not holding my breath.</p>
