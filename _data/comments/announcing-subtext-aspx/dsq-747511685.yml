message: <p>I must say well done, Im glad someone has taken up this mantle to continue what was an excellent project.<br><br><br><br>I am in total agreement with you about CS, I tried it and hated it, too much for me and Im not posting my photo's onto my blog, plus all the nasty front end and livery of telligent.<br><br><br><br>Don't get me wrong CS seems like a great product but its direction is way off mark for the original .Text users.  <br><br><br><br>Me  Im all dasBlogged now, especially as I can cut my hosting costs in half without sql.<br><br><br><br>But well done again I hope this goes well for you and all who get involved.<br><br><br><br></p>
