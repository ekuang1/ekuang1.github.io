message: <p>Mountain,<br>Could you please provide some detail on this?  How did you lose data?  Was it a hardware failure or a software failure?  If software, what component?  What were you doing when you lost data?  How did you determine that the data was lost?<br>We take data loss incredibly seriously and a eager to investigate any report of it very thoroughly.  If you could provide us additional information to go on, we'd very much appreciate the opportunity to investigate it.<br>Brian</p>
