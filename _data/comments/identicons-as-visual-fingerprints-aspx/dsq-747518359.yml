message: <p>Hi all,<br>I've been working on an enhancement to identicons. My version is able to rotate the identicon, and generate triangular, pentagonal, hexagonal and septagonal identicons.<br>For a preview, check out <a href="http://www.sambira.com/identicons.png" rel="nofollow noopener" title="http://www.sambira.com/identicons.png">http://www.sambira.com/identicons.png</a><br>Anyone like to to help me offload this into the WWW? Will share the credit.<br>Get in touch at michael.muriithi[at]yahoo[dot]co[dot]uk</p>
