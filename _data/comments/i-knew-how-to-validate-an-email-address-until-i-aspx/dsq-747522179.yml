message: "<p>function strIsEmail(email) {<br>/*<br>De acuerdo con <a href=\"http://www.remote.org/jochen/mail/info/characters-in-email-addresses.pdf\" rel=\"nofollow noopener\" title=\"http://www.remote.org/jochen/mail/info/characters-in-email-addresses.pdf\">www.remote.org/...</a> y<br><a href=\"http://wikipedia.com/E-mail_address\" rel=\"nofollow noopener\" title=\"http://wikipedia.com/E-mail_address\">http://wikipedia.com/E-mail_address</a> la parte local de los los nombre de emails pueden contener<br>letras, números, ., -, +, y _ en cualquier combinación con las sgts. excepciones y sugerencias:<br><br>No se permiten puntos (..) consecutivos ni punto (.) al inicio o al final de la parte local del nombre.<br>No se recomienda usar el guión (-) como primer caracter en la dirección de correo porque podrí parecer<br>una opción de una instrucción de línea de comando.<br><br>Estos caracteres: &amp; ' * / = ? ^ { } ~ ! # $ % ` | podrín ser usados en la parte local del nombre,<br>pero algunos serín contraproducentes para el programador o para algunos sistemas, mientras que otros<br>pudieran ser confusos para los usuarios, por lo tanto no los tomaremos en cuenta en este script.<br><br>Algunos servicios de hosting que he administrado no permiten utilizar el caracter + como primer<br>caracter en la dirección de correo, asi que, también tomaremos esto en cuenta.<br><br>Los dominios pueden contener letras, números, y guiones (-) en cualquier combinación exepto<br>guiones (-) al comienzoo al final antes del punto (.). Después del (.) las extensiones<br>de dominio pueden ser de dos a cuatro letras, seguidas, dependiendo el caso, de otro punto y la extensión<br>de país (.com|.net|.info|.com.do(<a href=\"http://co.do\" rel=\"nofollow noopener\" title=\"co.do\">co.do</a>)|.info.do|.do).<br><br>Según lo ante expuesto, estas serín direcciones de correo válidas:<br>_0.1.rc.-s0fT-+@01<a href=\"http://-c0dig-0-pixel-0.com.do\" rel=\"nofollow noopener\" title=\"-c0dig-0-pixel-0.com.do\">-c0dig-0-pixel-0.com.do</a><br>_0.1.rc.-s0fT-+@01<a href=\"http://-c0dig-0-pixel-0.co.do\" rel=\"nofollow noopener\" title=\"-c0dig-0-pixel-0.co.do\">-c0dig-0-pixel-0.co.do</a><br><br>La expresión creada en este bloque acepta puntos consecutivos en la parte local del el nombre,<br>por eso se usa la segunda expresión.<br><br>Una forma de hacer esta validación serí buscar la primera aparición de la @, separar la parte<br>local y el dominio y evaluarlos por separado.<br>*/<br><br>var regEx = /^[\\w_]+([\\w-_+.]+[\\w-_+]+|[\\w-_+]*)@\\w+([\\w-]+\\w+)*\\.(\\w{2,4}$|\\w{2,4}\\.\\w{2}$)/i;<br>var puntos = /\\.\\./;<br>return regEx.test(email) &amp;&amp; !puntos.test(email);<br>}</p>"
