message: <blockquote>The very first thing Phil did was to search the internet to get help; he didn't call his doctor or go straight to the hospital.</blockquote><p><br>And this is a good thing?<br></p><blockquote>The Venture Bros.</blockquote><p><br>Holy crap, that *is* where I first heard about that condition. I thought I had heard about it at work or in school. Man, higher learning through "Adult Swim". Who knew.</p>
