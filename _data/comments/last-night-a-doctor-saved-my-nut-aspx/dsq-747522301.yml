message: <p>You heard that a million times, but this is an example on how the internet changed our lives.<br>The very first thing Phil did was to search the internet to get help; he didn't call his doctor or go straight to the hospital.<br>I did the same thing in a similar medical emergency.<br>Phil,<br>I feel your pain. I had an operation in that area couple years ago and I know the PAIN.<br>Ubercoder.</p>
