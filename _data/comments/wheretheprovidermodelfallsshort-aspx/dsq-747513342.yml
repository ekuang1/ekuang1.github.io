message: <p>&gt; The only trepidation I have about dynamic SQL is that there is a very real chance that the query optimizer won't get to work its magic on the statements.<br><br><br><br>Not true of any modern database. Hashed string = optimization plan, if the query has been seen before. And particularly when it's parameterized..<br><br><br><br>&gt; You also then have to roll your own security around the statements, plus check for injection attack scenarios, etc. <br><br><br><br>Not if you use parameterized SQL!<br><br><br><br>&gt; Sprocs have that all built in, plus they're pretty much guaranteed to go through the optimizer. <br><br><br><br>Stored procs are an unnecessary productivity tax. They are DATABASE ASSEMBLY LANGUAGE. What adds insult to injury is that people keep repeating the same old misinformation about them, as if the clock had somehow mysteriously rolled back to 1993 and we're all still listening to Haddaway's "What Is Love".<br><br><br><br>Who needs Stored Procedures, anyways?<br><br><a href="http://www.codinghorror.com/blog/archives/000117.html" rel="nofollow noopener" title="http://www.codinghorror.com/blog/archives/000117.html">http://www.codinghorror.com/blog/archives/000117.html</a><br><br><br><br>Give me parameterized SQL, or give me death<br><br><a href="http://www.codinghorror.com/blog/archives/000275.html" rel="nofollow noopener" title="http://www.codinghorror.com/blog/archives/000275.html">http://www.codinghorror.com/blog/archives/000275.html</a><br><br></p>
