message: <p>I have done the following....but i havent tested it yet...cause i was not sure if this is the right place to do the change...<br>A Snip of my exisiting entries in "web.config" file in <br>directory "C:\WINNT\Microsoft.NET\Framework\v2.0.50727\CONFIG" for &lt;<a href="http://system.net" rel="nofollow noopener" title="system.net">system.net</a>&gt;<br>&lt;<a href="http://system.net" rel="nofollow noopener" title="system.net">system.net</a>&gt;<br>        &lt;defaultProxy&gt;<br>            &lt;proxy usesystemdefault="true" /&gt;<br>        &lt;/defaultProxy&gt;<br>&lt;/<a href="http://system.net" rel="nofollow noopener" title="system.net">system.net</a>&gt;<br>I updated it with the following in the "web.config" file and it looks like below:<br>&lt;<a href="http://system.net" rel="nofollow noopener" title="system.net">system.net</a>&gt;<br>        &lt;defaultProxy&gt;<br>            &lt;proxy usesystemdefault="true" /&gt;<br>        &lt;/defaultProxy&gt;<br>        &lt;settings&gt;<br>&lt;servicePointManager checkCertificateName="true" checkCertificateRevocationList="false" useNagleAlgorithm="true" expect100Continue="false"/&gt;<br>&lt;httpWebRequest maximumResponseHeadersLength="64" useUnsafeHeaderParsing="false"/&gt;<br>&lt;/settings&gt;<br>&lt;/<a href="http://system.net" rel="nofollow noopener" title="system.net">system.net</a>&gt;<br>Is this correct?<br>Sunil Rashinkar</p>
