message: <p>Oh, yeah. I can imagine some of the possibilities of PRAJAX and I'm just, like, shivering, you know? Software that fills out forms for you, writes tags for you, chooses your password to your e-banking accounts for you... the possibilities for mayhem are virtually endless!!!<br>Happy April 1st. =)<br>PS.- Did you know that in Spain the equivalent to April 1st is December 28th?</p>
