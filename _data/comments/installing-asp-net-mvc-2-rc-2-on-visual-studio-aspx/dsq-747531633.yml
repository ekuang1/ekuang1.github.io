message: <p>@Gene Yes, MVC 2 RC 2 will work with VS 2010 RC. The caveat is that VS2010 won't magically have the latest project templates for MVC 2 RC 2. So when creating a project in VS2010, you'll have the MVC 2 RC project templates, but using the MVC 2 RC 2 runtime assembly.</p>
