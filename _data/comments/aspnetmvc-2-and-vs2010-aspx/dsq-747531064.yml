message: '<p>I just success to convert ASP.NET MVC 2 RC source code to .NET 4 and use it as referenced project in my project in VS 2010 Beta 2. However, you must add the following code to ignore security rule that always be fired.<br><br>[assembly: System.Security.SecurityRules(System.Security.SecurityRuleSet.Level1)]</p>'
