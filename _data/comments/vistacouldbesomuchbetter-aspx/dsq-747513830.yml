message: "<p>Add me to the list of unimpressed.  They promised so much more, but as of MS announcing what we see in 5270 as the final GUI, it lags OSX by quite a bit.  That being said, you nailed it...it's what's under the hood that should have developers excited:  IIS7, WinFX, ad nauseam.</p>"
