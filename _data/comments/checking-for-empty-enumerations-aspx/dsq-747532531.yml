message: '<p>Hi!<br>Better solution than use null or zero count, is to use "Special Case" -pattern (Fowler PoEAA). In C# there is already a Microsoft .NET Framework implementation of it: Enumerable.Empty.<br>var myEmptyList = Enumerable.Empty&lt;T&gt;();<br>In F# you can use the option type.<br></p>'
