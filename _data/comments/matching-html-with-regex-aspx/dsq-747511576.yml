message: <p>I'm adding it as an alternative value for \s (whitespace).  The SingeLine option changes the meaning of the . character so it includes \n, but doesn't change the meaning of the \s character as far as I know and according to MSDN.<br><br><br><br><a href="http://msdn.microsoft.com/library/default.asp?url=/library/en-us/cpref/html/frlrfsystemtextregularexpressionsregexoptionsclasstopic.asp" rel="nofollow noopener" title="http://msdn.microsoft.com/library/default.asp?url=/library/en-us/cpref/html/frlrfsystemtextregularexpressionsregexoptionsclasstopic.asp">http://msdn.microsoft.com/library/default.asp?url=/library/en-us/cpref/html/frlrfsystemtextregularexpressionsregexoptionsclasstopic.asp</a></p>
