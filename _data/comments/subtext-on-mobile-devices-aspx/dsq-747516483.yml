message: <p>Veer's site looks fine on a blackberry, but it's 282k! That makes it dodgey for everyone but Verizon Edge folks on an unlimited data plan.<br>My point, I think, is that a site really needs tailoring to work well on mobile. Maybe the stylesheet thing will work in a year or so.</p>
