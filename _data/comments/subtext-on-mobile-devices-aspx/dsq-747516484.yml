message: <p>Yeah, I don't think there's an easy way to address the size of the site being loaded.<br>How big is yours or Phil's?<br>I don't know how I would tell on PIE how much data got loaded, so I guess it's irrelevant.<br>But, something I was thinkin' of; the emulator images for both PPC and SmartPhone are freely available for download.<br><a href="http://msdn.microsoft.com/mobility/downloads/Emulator/default.aspx" rel="nofollow noopener" title="http://msdn.microsoft.com/mobility/downloads/Emulator/default.aspx">http://msdn.microsoft.com/m...</a><br>I don't rightly know if they've got images for pre WM5, but who cares about those suckers?!?<br>Actually, yeah, they do.<br><a href="http://www.microsoft.com/downloads/details.aspx?FamilyID=57265402-47a8-4ce4-9aa7-5fe85b95de72&amp;DisplayLang=en" rel="nofollow noopener" title="http://www.microsoft.com/downloads/details.aspx?FamilyID=57265402-47a8-4ce4-9aa7-5fe85b95de72&amp;DisplayLang=en">http://www.microsoft.com/do...</a><br>You can also get a Slackberry emulator;<br><a href="https://www.blackberry.com/Downloads/entry.do?code=060AD92489947D410D897474079C1477" rel="nofollow noopener" title="https://www.blackberry.com/Downloads/entry.do?code=060AD92489947D410D897474079C1477">https://www.blackberry.com/...</a><br>But, as Scott stated, the device doesn't recognize the media=handheld spec.<br>So Scott, when you say mine looks fine, does that mean there's no left/right scrolling needed? It fits in a "single column" so to speak?<br>One more thing; Minimo (Mozill for handhelds) and/or Opera mobile, and maybe others, might recognize the media=handheld. Something to look into...</p>
