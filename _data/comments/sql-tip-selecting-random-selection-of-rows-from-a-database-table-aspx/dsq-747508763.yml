message: <p>NewID() is not a good option. However there is another way which is faster and better.<br>SELECT TOP 3 * FROM TableName ORDER BY RAND((1000 * AutoID) * DATEPART(millisecond, GETDATE()))<br>Perhaps this would help you guys.<br>Happy Coding!</p>
