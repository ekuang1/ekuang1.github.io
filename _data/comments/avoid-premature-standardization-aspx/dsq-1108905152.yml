message: <p>Working on .NET and Ruby projects across multiple companies and teams I've reconciled myself to the idea that as long as the message is clear the actual tag/label/title is less important.</p><p>Not to say it's a bad idea, just sometimes letting a standard emerge from usage is more natural.</p>
