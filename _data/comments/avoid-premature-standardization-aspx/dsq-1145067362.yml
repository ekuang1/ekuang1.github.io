message: <p>Found this blog post an our ago, that also talks about the low handing fruit tags in OSS. <a href="http://lostechies.com/keithdahlby/2013/11/20/discovering-net-open-source-up-for-grabs/" rel="nofollow noopener" title="http://lostechies.com/keithdahlby/2013/11/20/discovering-net-open-source-up-for-grabs/">http://lostechies.com/keith...</a></p><p>The author created <a href="http://up-for-grabs.net/" rel="nofollow noopener" title="http://up-for-grabs.net/">http://up-for-grabs.net/</a> that lists projects and there respective low hanging fruit tag. You guys should join forces on getting a standardized label. GitHub can play a big role in this, without forcing it too much.</p>
