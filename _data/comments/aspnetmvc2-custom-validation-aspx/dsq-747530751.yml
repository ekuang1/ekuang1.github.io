message: <p>When using MicrosoftMvcJQueryValidation it looks like I can't interrupt form submission.  See the following code:<br>// When the form is submitted...<br>$("#MyForm").submit(function () {<br>    // The following line is completely ignored when using MicrosoftMvcJQueryValidation<br>    return false;<br>});<br></p>
