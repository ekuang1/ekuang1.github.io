message: <p>Oh it's probably worth noting that as well as letting you flip the scores from negative to positive this solution  lets you perform overall weighting on the metrics.<br>You may decide for example that "LOC per bug" isn't quite as important as "Deaths per LOC" and this lets you tweak the weighting as you go along without affecting the recording of the statistics.<br>[)amien</p>
