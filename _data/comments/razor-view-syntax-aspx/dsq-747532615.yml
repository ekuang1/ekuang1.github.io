message: <p>I'd be interested to see ASP.NET MVC extensions supported by Microsoft that cover a number of standards like OAuth, Portable Contacts and Activity Streams. Embedding some of the lighter weight social concepts into the frameworks could really foster developer innovation.<br>PS. Razor looks very expressive and cool....</p>
