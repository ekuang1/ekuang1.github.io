message: <p>If you don't care if someone reads your email now or in 3 weeks, then I have a friendly constructive tip for you:</p><p>Go for a walk to the next post office, catch some fresh air and send your message via ordinary mail.</p><p>100% no auto replies and certainly a positive side effect on your blood pressure.</p>
