message: '<p>This made me think of the BBC news article I saw today about auto-replys going wrong.</p><p><a href="http://news.bbc.co.uk/1/hi/7702913.stm" rel="nofollow noopener" title="http://news.bbc.co.uk/1/hi/7702913.stm">http://news.bbc.co.uk/1/hi/...</a></p><p>When officials asked for the Welsh translation of a road sign, they thought the reply was what they needed.</p><p>Unfortunately, the e-mail response to Swansea council said in Welsh: "I am not in the office at the moment. Send any work to be translated".</p><p>So that was what went up under the English version which barred lorries from a road near a supermarket.</p>'
