message: <p>That is too cool. I created the same post because I wanted to find out what people would buy after winning the lotto. It is fun to discover what the different items people are interested in. <br>For me, its really hard to say all the things I would buy. I know I would want a new house, car, and computer... I am pretty sure that I would buy a lot of technology products... but who knows. <br>If you would like to read my article and view the things my viewers said they would purchase, <a href="http://blogtheinternet.com/2006/10/21/what-would-you-buy-if/" rel="nofollow noopener" title="http://blogtheinternet.com/2006/10/21/what-would-you-buy-if/">I want to invite you to read it</a> and tell everyone what you would purchase after winning the lotto!<br>Take care,<br>Garry</p>
