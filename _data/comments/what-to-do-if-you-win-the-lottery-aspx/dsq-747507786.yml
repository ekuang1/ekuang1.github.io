message: <p>I would deposit equal shares into my families accounts or get them new accounts full of the cash - so they don't know it's me and can't keep bugging for more cash, play along like the same happened to me. Then the usual - quit my 9 - 5, learn a language, learn wood working  or authentic Thai cooking or something... donate my new found time to a charity, travel - read... learn race car driving... rock climbing... have clean sheets every day...</p>
