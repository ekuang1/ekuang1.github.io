message: <p>Hi, <br>Nice article and great examples. <br>I have a question for all of you. <br>The "EditorTemplate And ViewModel" example demonstrates how /HiddenIndexerInputForModel/ makes it possible to model bind a non sequential collection of rows, thus allowing for javascript row deletion. That is great. <br>But how would you implement a javascript add?<br>A straight forward solution could look something like this:<br>            $("#addRowLink").livequery('click', function (event) {<br>                event.preventDefault();<br>                var guid = jQuery.Guid.New();<br>                var row = '&lt;tr&gt;&lt;td&gt;&lt;input type="text" value="" name="Books[' + guid + '].Title" id="Books_' + guid + '__Title"&gt;.......';<br>                $(".mytable tbody").prepend(newRowHtml);<br>            }<br>Here I use a guid as the index value; ensuring the newly added row can be uniquely identified. <br>This solution works, but it seems smelly that the javascript contains a html string, that will have to be updated if the view or viewmodel structure changes. <br>Is there a better way to do this - e.g. generating a html-string variable on the server side?<br><br><br></p>
