message: "<p>Happy to see 2 RC's for ASP.NET MVC in less than a year. That's another important selling point for us trying to introduce MVC in our organizations.<br>That picture caption looks more like: \"What? My dad is releasing software during <em>my</em> paternity leave? How did I get assigned to this family?\"</p>"
