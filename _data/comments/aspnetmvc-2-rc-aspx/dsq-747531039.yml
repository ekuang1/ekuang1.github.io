message: <p>@WayneBrantley<br>No it is not broken. At first, that's what I thought also.<br><br>When I look at the RC assembly using the .NET Reflector tool, the JavaScript metadata generation code is totally different from the web browser's "View Source".<br>The web application was somehow using the "cached" version of the MVC 2.0 **Beta** assembly.<br><br>Here is how to fix it.<br>==== 1 ====<br>Shutdown IIS Windows Service.<br>Close all running Visual Studio instances.<br>==== 2 ====<br>Clean the ASP.NET Temporary folder by deleting all your MVC WebApp folders.<br>C:\WINDOWS\Microsoft.NET\Framework\v2.0.50727\Temporary ASP.NET Files<br>==== 3 ====<br>Delete the "bin" folder content in your MVC Web App from Windows Explorer.<br>==== 4 ====<br>Restart IIS and Visual Studio.<br>Rebuild the MVC Web App.<br>==== 5 ====<br>Make sure you are using the *NEWEST* MicrosoftMvcJQueryValidation.js file from the {MVC2-RC Source Code}\src\MvcFutures\ folder.<br>==== 6 ====<br>Remove this code because "ClientValidationFunction" property does not exist anymore.<br>&lt;% ViewContext.FormContext.ClientValidationFunction = "EnableClientValidation"; %&gt;<br><br>Hope it helps,<br>Soe</p>
