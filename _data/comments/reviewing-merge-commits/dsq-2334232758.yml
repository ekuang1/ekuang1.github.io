message: "<blockquote><br>UPDATE: I just now learned from @jspahrsummers that git show cc5b002a works just as well and in my shell gives you the color coded diff. The merge commit generally won't contain any content except for the conflict resolution.<br><br><blockquote>git show cc5b002a</blockquote></blockquote><p>So, the short version is just: </p><pre><code>git show @</code></pre>"
