message: <p>I am not able to log in XML file. The following message displayed when I open the XML file:<br>Cannot view XML input using XSL style sheet. Please correct the error and then click the Refresh button, or try again later.<br>--------------------------------------------------------------------------------<br>The operation completed successfully. Error processing resource 'file:///C:/AppLog3.xml'. Line 1, Position 363 <br>Following is the code in my App.Config file:<br><br>&lt;configuration&gt;<br>  &lt;configsections&gt;<br>    &lt;section name="log4net" type="log4net.Config.Log4NetConfigurationSectionHandler, log4net"/&gt;<br>  &lt;/configsections&gt;<br>  &lt;log4net debug="false"&gt;<br>    &lt;appender name="XmlFile" type="log4net.Appender.FileAppender"&gt;<br>      &lt;file value="C:\AppLog3.xml"/&gt;<br>      &lt;appendtofile value="true"/&gt;<br>      &lt;layout type="log4net.Layout.XmlLayout"&gt;<br>        &lt;param name="Prefix" value="log4net"/&gt;<br>      &lt;/layout&gt;<br>    &lt;/appender&gt;<br>    &lt;root&gt;<br>      &lt;level value="WARN"/&gt;<br>      &lt;appender-ref ref="XmlFile"/&gt;<br>    &lt;/root&gt;<br>  &lt;/log4net&gt;<br>&lt;/configuration&gt;<br><br>I don't know what I am doing wrong, I would really appreciate it if you can help me to resolve this issue.<br>Thanks.<br></p>
