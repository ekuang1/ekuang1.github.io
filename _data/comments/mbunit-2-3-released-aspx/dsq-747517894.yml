message: <p>Phil,<br>I'm still waiting to find out why MbUnit is worth the trouble compared to NUnit.<br>True, it has a lot of nifty features that I didn't even know I needed (many of them still stubbed out, and few of them documented coherently). But every time I want to recompile and run a test, I need to click about seven times (MbUnit doesn't remember what tests I just ran).<br>True, it does let me write this --<br><code><br>[RowTest]<br>[Row("10/2/2006", "10/2/2006")]<br>[Row("10/4/2006", "10/2/2006")]<br>[Row("10/8/2006", "10/2/2006")]<br>public void TestMyFunction (string input, string reference)<br>{<br>DateTime dtOut = MyFunction(DateTime.Parse(input));Assert.IsTrue(dtOut.CompareTo(DateTime.Parse(reference)) == 0);<br>}<br></code><br>Instead of this –<br><code><br>[Test]<br>public void TestMyFunction()<br>{<br>TestMyFunctionHelper("10/2/2006", "10/2/2006");<br>TestMyFunctionHelper("10/4/2006", "10/2/2006");<br>TestMyFunctionHelper("10/8/2006", "10/2/2006");<br>}<br>private void TestMyFunctionHelper(string input, string reference)<br>{<br>DateTime dtOut = MyFunction(DateTime.Parse(input));<br>Assert.IsTrue(dtOut.CompareTo(DateTime.Parse(reference)) == 0);<br>}<br></code><br>Which does save one line of code.<br>Of course, as they say, “Never show a partly finished job to a fool.” Maybe I’ll stick with it for a while.<br></p>
