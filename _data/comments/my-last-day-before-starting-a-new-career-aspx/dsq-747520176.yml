message: <p>Guy Kawasaki (Art of the Start) agrees on you with the concept of these two types of people and not just restricted to programmers.<br>I believe programmers have it better in that those new excitement types can work on a single project if they have the ideas, enthusiasm and ability to be able to take the project to new places.<br>I look forward to where you'll be taking us with Subtext.<br>[)amien</p>
