message: "<p>I am using ConEmu and can't get it to work with private GitHub repositories. I have the same <br>configuration in my profile.ps1 (except, I am checking if it's not VS Package Console):</p><p>if (!$profile.Contains(\"NuGet_profile\")) {<br>. (Resolve-Path \"$env:LOCALAPPDATA\\GitHub\\shell.ps1\")<br>. (Resolve-Path \"$env:github_posh_git\\profile.example.ps1\")<br>}</p><p>When I pull/push from the public repository - everything works fine. But with private repositories even on pull I get:</p><p>Permission denied (publickey).<br>fatal: Could not read from remote repository.<br>Please make sure you have the correct access rights and the repository exists.</p><p>git status seems to work fine and I get info from GitHub:</p><p>Your branch is ahead of 'origin/master' by 11 commits.</p><p>I can pull/push with default PowerShell console which is started from GitHub for Desktop.</p><p>Another issue with ConEmu - autocomplete doesn't work. When I do: git check{tab} it does not complete the command. Same time I have nice colored status from Posh-Git.</p><p>Any ideas what's missing in PowerShell configuration for ConEmu?</p>"
