message: <p>I'll be here through May 15 and then it'll take me about 5 days to get home.  Today was my original end date, 4-month anniversary, so it's a little bittersweet.  Keep working on Akumi, Susan never understood my video game addictions but she's enough of a dramatist to be attracted to role-playing.</p>
