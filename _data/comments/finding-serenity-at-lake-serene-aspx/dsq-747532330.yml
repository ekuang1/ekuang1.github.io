message: "<p>Nice pics Phil.<br>Definitely that's nicer than the time I went there, at least nicer weather.<br>I went in February last year, and it was all full of snow, and a part of the trail had disappeared (I had to climb a little bit), but it is a great experience.<br>This picture was taken on top of that rock where you are all sitting down: <a href=\"http://is.gd/cnfz9\" rel=\"nofollow noopener\" title=\"http://is.gd/cnfz9\">http://is.gd/cnfz9</a> ... and yes, it was cold.<br>Good think you're enjoying the nature.<br></p>"
