message: <p>Personally I like to get <a href="http://asp.net" rel="nofollow noopener" title="asp.net">asp.net</a> +<br>1. Freedom from viewstate<br>2. freedom from having to decide which event to hookup to.<br>3. freedom from postbacks breaking history (ajax solves this)<br>4. neat urls<br>5. good css output from web controls<br>whether its <a href="http://asp.net" rel="nofollow noopener" title="asp.net">asp.net</a> mvc or nething, who cares? give us this.</p>
