message: "<p>-- Jeff<br>&gt; ayende, connery guy, the <a href=\"http://codebetter.com\" rel=\"nofollow noopener\" title=\"codebetter.com\">codebetter.com</a> bloggers, etc.<br>&gt; Nearly all of that genre are consultants<br>&gt; ...<br>&gt; I now have no choice: in this profession its learn or die<br>Dude, you're implying you aren't a despicable--I know you didn't say so, you only thought so--consultant.  Hence, I surmise you have a cushy job with long coffee breaks, long hours browsing the web on company time, and no pressure to learn new things.  Web forms aren't going away.  You have the enviable luxury of churning out viewstates until you retire or until Microsoft retires the .Net Framework.</p>"
