message: "<p>Can't update from VS 2010, due to this error:<br>VSIXInstaller.SignatureMismatchException: The installed version of 'NuGet Package Manager' is signed, but the update version has an invalid signature. Therefore, Extension Manager cannot install the update.</p>"
