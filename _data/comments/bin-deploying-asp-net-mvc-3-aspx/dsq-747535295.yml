message: <p>Lol and again, I solved my own problem with this post:<br><a href="http://stackoverflow.com/questions/5747683/exclude-svn-from-bin-deployableassemblies-directory" rel="nofollow noopener" title="http://stackoverflow.com/questions/5747683/exclude-svn-from-bin-deployableassemblies-directory">stackoverflow.com/...</a><br>Just add this to the .csproj file underneath the last &lt;import /&gt; line:<br>&lt;Target Name="_CopyBinDeployableAssemblies" Condition="Exists('$(MSBuildProjectDirectory)\_bin_deployableAssemblies')"&gt;<br>&lt;CreateItem Include="$(MSBuildProjectDirectory)\_bin_deployableAssemblies\**\*.*" Condition="Exists('$(MSBuildProjectDirectory)\_bin_deployableAssemblies')" Exclude="$(MSBuildProjectDirectory)\_bin_deployableAssemblies\.svn\**\*"&gt;<br>  &lt;Output ItemName="_binDeployableAssemblies" TaskParameter="Include" /&gt;<br>&lt;/CreateItem&gt;<br>&lt;Copy SourceFiles="@(_binDeployableAssemblies)" DestinationFolder="$(OutDir)\%(RecursiveDir)" SkipUnchangedFiles="true" Retries="$(CopyRetryCount)" RetryDelayMilliseconds="$(CopyRetryDelayMilliseconds)" /&gt;<br>&lt;/Target&gt;</p>
