message: <p>Hi,<br>Could you please help me on this, I wrote a simple page to take advance your TableEfects.js<br>but id doesn't work and here is the code.<br>----<br>&lt;html&gt;<br>  &lt;head&gt;<br>    &lt;title&gt;WebForm1&lt;/title&gt;<br>    &lt;meta name="GENERATOR" Content="Microsoft Visual Studio .NET 7.1"&gt;<br>    &lt;meta name="CODE_LANGUAGE" Content="C#"&gt;<br>    &lt;meta name=vs_defaultClientScript content="JavaScript"&gt;<br>    &lt;meta name=vs_targetSchema content="<a href="http://schemas.microsoft.com/intellisense/ie5" rel="nofollow noopener" title="http://schemas.microsoft.com/intellisense/ie5">http://schemas.microsoft.co...</a>"&gt;<br>&lt;LINK href="help.css" type="text/css" rel="stylesheet"&gt;<br>&lt;script language="JavaScript" type="text/JavaScript"&gt;<br>&lt;!--<br>function initRowHighlighting()<br>{<br>if (!document.getElementsByTagName){ return; }<br><br>var tables = document.getElementsByTagName('table');<br><br>for(var i = 0; i &lt; tables.length; i++)<br>{<br>var table = tables[i];<br>if(table.getAttribute('class') &amp;&amp; table.getAttribute('class').indexOf('highlightTable') &gt; -1)<br>{<br>//Make sure to use th tags for header row.<br>attachRowMouseEvents(table.getElementsByTagName('tr'));<br>}<br>}<br>}<br>function attachRowMouseEvents(rows)<br>{<br>for(var i = 0; i &lt; rows.length; i++)<br>{<br>var row = rows[i];<br>if(i%2 == 0)<br>{<br>row.onmouseover =function() <br>{ <br>this.setAttribute('oldClass', this.className);<br>this.className = 'highlight';<br>}<br><br>row.onmouseout =function() <br>{ <br>this.className = this.getAttribute('oldClass');<br>}<br>}<br>else<br>{<br>row.onmouseover =function() <br>{ <br>this.setAttribute('oldClass', this.className);<br>this.className = 'highlightAlt';<br>}<br><br>row.onmouseout =function() <br>{ <br>this.className = this.getAttribute('oldClass');<br>}<br>}<br>}<br>}<br>//<br>// addLoadEvent()<br>// Adds event to window.onload without overwriting currently assigned onload functions.<br>// Function found at Simon Willison's weblog - <a href="http://simon.incutio.com/" rel="nofollow noopener" title="http://simon.incutio.com/">http://simon.incutio.com/</a><br>//<br>function addLoadEvent(func)<br>{<br>var oldonload = window.onload;<br>if (typeof window.onload != 'function')<br>{<br>    window.onload = func;<br>} <br>else <br>{<br>window.onload = function()<br>{<br>oldonload();<br>func();<br>}<br>}<br>}<br>addLoadEvent(initRowHighlighting);<br>//--&gt;<br>&lt;/script&gt;<br>  &lt;/head&gt;<br>  &lt;body MS_POSITIONING="GridLayout"  onload="addLoadEvent(initRowHighlighting);"&gt;<br><br>    &lt;form id="Form1" method="post" runat="server" &gt;<br><br>&lt;table class="highlightTable"&gt;<br>&lt;tr class="highlight"&gt;<br>&lt;td&gt;Sample 1&lt;/td&gt;<br>&lt;/tr&gt;<br> <br>&lt;tr class="highlightAlt"&gt;<br>&lt;td&gt;Sample 1&lt;/td&gt;<br>&lt;/tr&gt;<br>&lt;tr class="highlight"&gt;<br>&lt;td&gt;Sample 1&lt;/td&gt;<br>&lt;/tr&gt;<br><br>&lt;/table&gt;<br>    &lt;/form&gt;<br><br>  &lt;/body&gt;<br>&lt;/html&gt;<br>----<br><br>Thanks<br>Robert Nguyen</p>
