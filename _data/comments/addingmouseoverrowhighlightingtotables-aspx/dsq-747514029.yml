message: "<p>There are a mistake in the script. indexOf return -1 if no matches, or the position where the string is. This means that if we have only the 'highlightTable' class, indexOf('highlightTable') returns 0, because the string starts in the first character (0).<br>In your script appear [...]indexOf('highlightTable') &gt; 0 but should be .indexOf('highlightTable') &gt;= 0 (or != -1)<br>PD: my english sucks :)</p>"
