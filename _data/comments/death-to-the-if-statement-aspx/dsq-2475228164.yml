message: "<p>Ternary operations aren't much better.</p><p>While there's no problem with:</p><p>var foo = condition ? val1 : val2;</p><p>It's a whole different story with:</p><p>var foo = class.someFunction() ? class.getThing() : class.getDifferentThing();</p>"
