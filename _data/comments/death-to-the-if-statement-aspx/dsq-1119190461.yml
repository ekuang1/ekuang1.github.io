message: <p> I don't understand the hate on this - it's just an abstraction for a very specific requirement that saves you, the consumer of the method, from having to worry about how it works, and a simple comment on either the usage or the documentation for the method makes it clear what it does. I don't see anyone asking for the total removal of `if`....</p>
