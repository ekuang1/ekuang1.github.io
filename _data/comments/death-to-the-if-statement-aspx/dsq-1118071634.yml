message: <p>In the ruby example, how about:</p><p>def padded_take ary, n<br>y = [0] * n<br>y[0..ary.length-1] = ary.take(n)<br>return y<br>end</p><p>You avoid the if, max, and creating an array when it is not necessary!</p>
