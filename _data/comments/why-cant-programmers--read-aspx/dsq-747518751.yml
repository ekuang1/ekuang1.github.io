message: "<p>@Scott: Ha ha ha!<br>@Ryan: Agreed. My point is fast for fast sake does not a good developer make. It's all a series of trade-offs. Notice in my hypothetical question, the second developer still had bugs in his code to fix. <br>Developers and Project Managers have to find the right balance. It's all risk analysis. But, how many project managers you know do risk management?</p>"
