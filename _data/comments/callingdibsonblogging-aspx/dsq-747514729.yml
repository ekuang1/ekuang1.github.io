message: '<p>Dude,<br>Just yesterday I totally called <i>Dibs</i> on writing an article about <i>calling Dibs on writing an article</i>, and now <b>you</b> go and write the article about calling dibs one writing an article...<br>Therefore, it is obvious that you broke rules #6 &amp; #7!<br>So, I now call dibs on calling first dibs on all Slashdot articles... Yessss.</p>'
