message: <p>If anyone out there wants to see an example of someone <i>calling dibs</i> on writing a blog post, Phil just demonstrated the practice in <a href="https://sourceforge.net/mailarchive/message.php?msg_id=15558492" rel="nofollow noopener" title="https://sourceforge.net/mailarchive/message.php?msg_id=15558492">this thread</a> on the subText <a href="https://sourceforge.net/mailarchive/forum.php?forum_id=45010" rel="nofollow noopener" title="https://sourceforge.net/mailarchive/forum.php?forum_id=45010">Developer's Mailing List</a>.<br>You'll notice that he ever so delicately calls dibs on this topic</p><blockquote>Now WHY it was causing this, that's an interesting subject for discussion. I'll write a blog post on it tomorrow.</blockquote><p>Looking forward to reading it Phil.</p>
