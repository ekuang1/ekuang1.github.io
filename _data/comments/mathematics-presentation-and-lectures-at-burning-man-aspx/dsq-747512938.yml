message: <p>I don't buy it. You're obviously going there for the Vinegar Foot Wash (<a href="http://www.burningman.com/calendar/playa/view_entry.php?id=2728&amp;date=20050829" rel="nofollow noopener" title="http://www.burningman.com/calendar/playa/view_entry.php?id=2728&amp;date=20050829">http://www.burningman.com/calendar/playa/view_entry.php?id=2728&amp;date=20050829</a>).<br><br><br><br>Read any Smullyan (<a href="http://en.wikipedia.org/wiki/Raymond_Smullyan" rel="nofollow noopener" title="http://en.wikipedia.org/wiki/Raymond_Smullyan">http://en.wikipedia.org/wiki/Raymond_Smullyan</a>)? Fun stuff along the lines of Monty Hall.</p>
