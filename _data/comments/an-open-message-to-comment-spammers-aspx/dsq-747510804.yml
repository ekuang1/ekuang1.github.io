message: <p>But won't the Nigerian monkeys also spam themselves?<br><br><br><br>My name is Queen Kong, the first daughter of King Kong, of the most popular monkey ruler from Nigeria, kidnapped and murdered by evil american capitalists. As led by my instinct, I decided to contact you through blog spam, after searching  for contacts via the internet, as it is the only means I can contact anybody since I am cutting off ties with Nigeria for security and safety reasons.  <br><br><br><br>However, I apologise if this is not acceptable to you. The purpose of this letter is to seek your most needed assistance in a business venture. Due to the ruling problems in Nigeria my father for saw the danger that came. Before he was kidnapped, he withdrew all of our banana foreign accounts in dollars and sold up our shares in Chiquita. We then went to SOUTH AFRICA  to deposit the sum of 14.5 thousand US bananas ....<br><br><br><br><br><br></p>
