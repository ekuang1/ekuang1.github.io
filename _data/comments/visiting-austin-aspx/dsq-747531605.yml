message: <p>When are you going to come down to New Orleans, LA and Baton Rouge, LA?  We always do our user groups Tuesday and Wednesday respectively so out of town speakers can hit both cities.  I've been told that we really know how to treat guests down here (plus it's the best food in the country).</p>
