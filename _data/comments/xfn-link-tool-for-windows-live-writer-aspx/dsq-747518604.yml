message: <p>I made a mod to the keywords that adds a "Rel" column. With keywords for people for whom you have XFN relationships you can add those relationships to the Rel column and the keywords function transforms the name to a name with the corresponding linkage...<br>The reason you're not aware of it is because it slipped through the cracks.<br>Several times.<br>If you like I can send you the patch file...</p>
