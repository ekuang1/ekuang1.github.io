message: "<p>Good stuff!  I'm a huge fan of code reviews.</p><p>For my projects that aren't using Github (some of which aren't even using Git!), I'll just throw //PEER: comments in the code for any issues or questions, then commit them up to the repo.  It's low-tech, but it works well.</p>"
