message: <p>Wow! I gotta say - Microsoft, specifically the .Net group, has really come around. It looks like you guys finally recognized what your primary focus should be and how to get it out there.<br>Thanks guys, you guys are really changing the face of Microsoft and taking it in the right direction.</p>
