message: "<p>@mario, @bogard: agreed a hundred percent that the road to hell is paved with &lt;%x { %&gt;&lt;d t=\"&lt;%=h.e&lt;y&gt;(y=&gt;y.n)%&gt;\" /&gt; &lt;% } %&gt;. Especially with the default editor constantly attempting to realign any order you try to bring to the file.<br>But how can you avoid that if you're in the aspx view engine? Myself, I've a fan of nvelocity - I'd love to see a form of '#' and '$' escaping in aspx in addition to &lt;% %&gt; and &lt;%= %&gt;.<br><a href=\"http://www.castleproject.org/others/nvelocity/improvements.html#fancyloops\" rel=\"nofollow noopener\" title=\"http://www.castleproject.org/others/nvelocity/improvements.html#fancyloops\">http://www.castleproject.or...</a><br><code><br>#foreach($hobby in $Hobbies)<br>#beforeall<br>  &lt;table&gt;<br>#odd<br>  &lt;tr class=\"row\"&gt;<br>#even<br>  &lt;tr class=\"row-alt\"&gt;<br>#each<br>  &lt;td&gt;$hobby.Title&lt;/td&gt;<br>#after<br>  &lt;/tr&gt;<br>#afterall<br>  &lt;/table&gt;<br>#nodata<br>  &lt;div&gt;You need some hobbies&lt;/div&gt;<br>#end<br></code><br>@bushnell agreed about the value of simplicity and providing a clear best practice. Hopefully the net result of this conversation is less about listing 20 different techniques as it is about which is the simplest effective approach.<br></p>"
