message: <p>I'm not sure what any of these alternatives provide other than a different way to make spaghetti..<br>I don't see whats so wrong with server side controls.. wpf and xaml work great.<br><a href="http://asp.net" rel="nofollow noopener" title="asp.net">asp.net</a> just needs some cleaner binding.. generics aware if possible.<br>Not that I like the current server side controls, they are far too tied to the webforms paradigm for me to feel comfortable with..</p>
