message: <p>we're back to spaghetti ASP except now in MVC. the trivial <a href="http://asp.net" rel="nofollow noopener" title="asp.net">asp.net</a> mvc examples are barely tolerable going in and out of &lt;% %&gt;. have you ever considered adding first-tier support for templates?<br>&lt;mvc:repeater-template id="MyTable"&gt;<br>    &lt;layout&gt;<br>      &lt;table&gt;<br>         &lt;tr&gt;&lt;th&gt;Name&lt;/th&gt;&lt;/tr&gt;<br>         &lt;mvc:render-item /&gt;<br>      &lt;table&gt;<br>    &lt;/layout&gt;<br>    &lt;item&gt;<br>        &lt;mvc:render-template id="even" when="row =&gt; row.IsEven" /&gt;<br>        &lt;mvc:render-template id="odd" when="row =&gt; row.IsOdd" /&gt;<br>    &lt;/item&gt;<br>    <br>    &lt;empty&gt;<br>    &lt;/empty&gt;<br>&lt;/mvc:repeater-template&gt;<br>    <br>&lt;mvc:template id="odd"&gt;<br>    &lt;tr class="odd"&gt;&lt;td&gt;&lt;%# model.Name %&gt;&lt;/td&gt;&lt;/tr&gt;<br>&lt;/mvc:template&gt;<br>&lt;mvc:template id="even"&gt;<br>    &lt;tr class="odd"&gt;&lt;td&gt;&lt;%# model.Name %&gt;&lt;/td&gt;&lt;/tr&gt;<br>&lt;/mvc:template&gt;<br><br>&lt;html&gt;<br>&lt;body&gt;<br>    &lt;%= Mvc.InvokeTemplate("myTable", ViewData["model"]) %&gt;<br>&lt;/body&gt;<br>&lt;/html&gt;<br><br></p>
