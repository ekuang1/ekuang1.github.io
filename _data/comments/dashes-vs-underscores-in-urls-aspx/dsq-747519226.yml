message: <p>The dash being easier to type is a GREAT consideration. <br>Originally, I used Wikicasing for my URLs. Now I'm trying out dashes. It's like the fashion style. I'm wearing what's en vogue.<br>Tomorrow I'll use another character. Maybe the "Y"!</p>
