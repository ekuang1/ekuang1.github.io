message: <p>I'm using dashes. Because of Google and because it's prettier.<br>Underscore is not even a character. Historically, it's a type-writer "hack" - to make it easy to underline words.<br>Computer keyboard was copied from type-writer, and that's why we have underscore and QWERTY layout.</p>
