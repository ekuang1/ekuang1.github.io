message: <p>10 years later..</p><p>Here are a few points in favor of the dashes:<br>* Dashes are more familiar to the end user.<br>* Dashes are easier to write on a standard keyboard (no need to Shift).<br>* Dashes don't hide behind underlines.<br>* Dashes feel more native in the context of URLs as they are allowed in domain names.</p>
