message: "<p>Underscores are terribly hard to see at times, and more than once (when a word is underlined or part of a hyperlink) I've misspelled the URL or just missed it altogether.<br>Dashes, em-dashes, hyphens: it's all pretty confusing idn't it? I mean what do you do when a post title has a dash in it? Remove it only to put it back :)?<br></p><blockquote><br>For me it has not been resolved because the accepted way is for programming not for the common language usage of hyphens<br></blockquote><p><br>Isn't that what we're talking about?</p>"
