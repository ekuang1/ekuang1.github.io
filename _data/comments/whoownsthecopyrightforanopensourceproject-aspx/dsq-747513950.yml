message: <p>There a different schools of thought on this.  <a href="http://boost.org/" rel="nofollow noopener" title="http://boost.org/">http://boost.org/</a> keeps copyrights assigned to the original author, but the author must agree to the boost license or the code can not distributed with boost.  <br><br><br><br>This did become a problem when one of the contributors to boost.threads disappeared and could no longer be contacted, and the license couldn't be updated.</p>
