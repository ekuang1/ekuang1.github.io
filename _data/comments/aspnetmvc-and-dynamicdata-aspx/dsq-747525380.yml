message: <p>Yikes! <br>I have been making my way through all the 3.5sp1 technologies (loving mvc) and realized that mvc does not have inherent scaffolding support!?<br>Guys please, add this on this list of priorities to make scaffolding just as easy and powerful as with web forms.<br>I was just starting not be be jealous of those Django guys.<br>Oh the humanity! :)<br>Regards,<br>LTG</p>
