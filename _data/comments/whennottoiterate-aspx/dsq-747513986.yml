message: <p>&gt; But after a careful look at all the fields we were getting in, the data required to produce that report just isn’t there. And we won’t be getting that data. Yet we have to produce this report by Monday<br><br><br><br>And without an interation (eg, hey, let's try implementing a skeleton version of this report), how would you have known this?<br><br><br><br>Maybe you guys are smarter than I am, but my poor brain just can't anticipate all the problems I'm going to run into without actually starting some of the work.<br><br><br><br>p.s. why is your blog so slow to load? Is it the hosting??</p>
