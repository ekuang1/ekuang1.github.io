message: "<p>Definition of partial function: <a href=\"http://en.wikipedia.org/wiki/Partial_function\" rel=\"nofollow noopener\" title=\"http://en.wikipedia.org/wiki/Partial_function\">http://en.wikipedia.org/wik...</a></p><p>The Haskell wiki has an easier definition for us programmers: <a href=\"http://www.haskell.org/haskellwiki/Partial_functions\" rel=\"nofollow noopener\" title=\"http://www.haskell.org/haskellwiki/Partial_functions\">http://www.haskell.org/hask...</a></p><p>If you don't like ToLookup and want a dictionary as result, you could easily write a similar total function returning something like IReadOnlyDictionary&lt;tkey, ireadonlycollection&lt;tvalue=\"\"&gt;&gt;.</p><p>What you refer to \"bad data\" is an element for which ToDictionary is not defined. This is what makes ToDictionary a partial function. But if you change the result type (the function codomain), then you can make the function total, i.e. it will be defined for all values in the domain. It's not the data's fault, it's ToDictionary's fault.</p><p>I briefly touched on the subject of partial functions in this blog post: <a href=\"http://bugsquash.blogspot.com/2012/09/a-non-empty-list-type-for-net.html\" rel=\"nofollow noopener\" title=\"http://bugsquash.blogspot.com/2012/09/a-non-empty-list-type-for-net.html\">http://bugsquash.blogspot.c...</a></p>"
