message: <p>I'm guessing you'll find a lot of<br>public void SomeSampleAction() <br>{<br>try <br>{<br>throw new CutAndPasteException("Hey, this is sample code! Don't copy it!"); <br>} catch {}<br>//... bunch of sample code.<br>}<br>in code reviews. ;)<br>Good ol' "catch {}". The "on error resume next" of csharp.<br></p>
