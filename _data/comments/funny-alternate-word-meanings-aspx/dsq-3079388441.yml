message: "<p>Seussaphone: Rhyming sound and style used in popular children's prose Usually rhyming on the last word or beat of each verse. Forming a rhythmic or melodic flow of words. One fish Two fish Red Fish Blue Fish Cindy Lou Who, who was no more then two. I do not like green eggs and ham I do not like them Sam I am. etc... </p>"
