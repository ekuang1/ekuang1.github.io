message: <p>I also experienced the SignatureMismatchException while going from NuGet 1.1 -&gt; 1.2 (I had previously seen the same error when upgrading from 1.0 -&gt; 1.1).<br>Uninstalling and re-installing (with the 'protect my computer' checkbox unchecked) did work, and I now have NuGet 1.2.20325.9034 installed.</p>
