message: "<p>Boom!<br>Testing the host-your-own-feed and getting<br>list-package<br>Exception calling \"GetPackages\" with \"0\" argument(s): \"Unable to read feed. Verify that a feed is hosted at the remote server and is available.\"<br>At C:\\Program Files (x86)\\Microsoft Visual Studio 10.0\\Common7\\IDE\\Extensions\\CodePlex Foundation\\NuPack Tools\\0.1\\Scripts\\nupack.ps1:257 char:35<br>+     return $repository.GetPackages &lt;&lt;&lt;&lt; () | Select-Object Id, Version, Description<br>    + CategoryInfo          : NotSpecified: (:) [], ParentContainsErrorRecordException<br>    + FullyQualifiedErrorId : DotNetMethodException<br><br>The feed page reads as:<br>  &lt;?xml version=\"1.0\" encoding=\"utf-8\" standalone=\"yes\" ?&gt; <br>- &lt;service xml:base=\"<a href='http://localhost:1000/odata/v1/\"' rel=\"nofollow noopener\" title='http://localhost:1000/odata/v1/\"'>http://localhost:1000/odata/v1/\"</a> xmlns:atom=\"<a href='http://www.w3.org/2005/Atom\"' rel=\"nofollow noopener\" title='http://www.w3.org/2005/Atom\"'>http://www.w3.org/2005/Atom\"</a> xmlns:app=\"<a href='http://www.w3.org/2007/app\"' rel=\"nofollow noopener\" title='http://www.w3.org/2007/app\"'>http://www.w3.org/2007/app\"</a> xmlns=\"<a href='http://www.w3.org/2007/app\"' rel=\"nofollow noopener\" title='http://www.w3.org/2007/app\"'>http://www.w3.org/2007/app\"</a>&gt;<br>- &lt;workspace&gt;<br>  &lt;atom:title&gt;Default&lt;/atom:title&gt; <br>- &lt;collection href=\"Packages\"&gt;<br>  &lt;atom:title&gt;Packages&lt;/atom:title&gt; <br>  &lt;/collection&gt;<br>  &lt;/workspace&gt;<br>  &lt;/service&gt;</p>"
