message: <p>Most of serious applications have serious turkish localization bugs. I  have been encounter it while using Telerik mvc extensions. Problem was html output differ when i change culture to turkish because of i-I conversation problems.<br>Here is problem <a href="http://stackoverflow.com/questions/6679158/telerik-mvc-extensions-and-culture-problem" rel="nofollow noopener" title="http://stackoverflow.com/questions/6679158/telerik-mvc-extensions-and-culture-problem">stackoverflow.com/...</a>. And here is great article about turkish localization problem <a href="http://www.moserware.com/2008/02/does-your-code-pass-turkey-test.html" rel="nofollow noopener" title="http://www.moserware.com/2008/02/does-your-code-pass-turkey-test.html">www.moserware.com/...</a> . <br>We have solution in .net but not in javascript. Any string manipulation framework like underscore.string.js, string.js or any other does not have localization support so we have just dirty solutions as it is in here <a href="http://stackoverflow.com/questions/1850232/turkish-case-conversion-in-javascript" rel="nofollow noopener" title="http://stackoverflow.com/questions/1850232/turkish-case-conversion-in-javascript">stackoverflow.com/...</a> .</p>
