message: <p>Cullen, that was actually my first impulse, but as you pointed out, the target users for this would be Subversion users and I didn't want to force them to use yet another source control system.<br>I figure, anybody interested in this is already using Subversion so might as well host it on a subversion server. ;)<br>Although the <em>Next</em> project I start will be on CodePlex. ;)</p>
