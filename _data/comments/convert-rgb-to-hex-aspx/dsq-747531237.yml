message: "<p>One more tiny convenience fix - add the leading '#' needed for sending the output string back into jQuery, Google Earth etc. APIs:<br><code><br>function colorToHex(c) {<br>    var m = /rgba?\\(\\s*(\\d+)\\s*,\\s*(\\d+)\\s*,\\s*(\\d+)/.exec(c);<br>    return m ? '#' + (1 &lt;&lt; 24 | m[1] &lt;&lt; 16 | m[2] &lt;&lt; 8 | m[3]).toString(16).substr(1) : c;<br>}<br></code><br></p>"
