message: "<p>Hi Partha:<br>Please don't mind the sassiness.<br><strong>$('foo')</strong> is a j@uery capture expression for an arbitrary html element foo. An specific example would be #('div').<br>So, <strong>colorToHex()</strong> function converts the <strong>css.color</strong> of that capture to Hexadesimal.<br>Finally, the <strong>equals()</strong> function checks if that hex value is equal to the string '#e0e0e0'</p>"
