message: <p>Thanks for posting this -- I wanted to add what I've found to be a good solution.<br>As a module developer, I've struggled with this as well.   Building your modules as a class library makes it convenient and quick to test your module progress but the class library output type jacks up your ability to add web user control's to the project.  <br>The BEST solution is to open the project file for your module in a text editor-- find this line or add it--&gt;<br>    &lt;ProjectTypeGuids&gt;{349c5851-65df-11da-9384-00065b846f21};{F184B08F-C81C-45F6-A57F-5ABD9991F28F}&lt;/ProjectTypeGuids&gt;<br>Add it below &lt;ProjectGuid&gt;<br>Good Luck in your Module Development!<br>Bill Dodd<br>Gulf Technology Company<br><a href="http://www.gulf-technology.com" rel="nofollow noopener" title="http://www.gulf-technology.com">http://www.gulf-technology.com</a><br>bill.dodd@gulf<a href="http://-technology.com" rel="nofollow noopener" title="-technology.com">-technology.com</a><br></p>
