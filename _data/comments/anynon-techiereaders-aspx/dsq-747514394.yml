message: <p>Actually, I have no problem writing about whatever I want. <br><br><br><br>With many tech blogs I've seen, the issue for the author is whether or not to write anything personal because they feel the audience only wants technical content.<br><br><br><br>For me, it's almost the opposite.  Unless I have non-tech readers, I almost don't care to write all that much of a personal nature.  ;)</p>
