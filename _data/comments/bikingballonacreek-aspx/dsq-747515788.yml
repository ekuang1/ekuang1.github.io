message: <p>Where's John Connor?! You just ruined the future of humanity Phil. Thanks a lot. Never send a boy to do an Ahnold's job I guess.<br>I'd be too tempted to scream in semi-crackling teenage voices while riding through there. I get too much of a kick out of making fun of movies that way, obviously.</p>
