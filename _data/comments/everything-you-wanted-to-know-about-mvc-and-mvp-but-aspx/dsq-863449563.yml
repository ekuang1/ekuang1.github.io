message: "<p>As so often in software engineering: This is just watching the same picture from different chairs, so the difference is just marginal, if not only esoterical/philosophical.<br>I'm pretty sure, you could build something like Amazon with all of the paradigms around - so its up to you and your team and the tools you have available, that matters  much more than the question which pattern is better.</p><p>regards,<br>Lelala<br><a href=\"http://www.lelala.de\" rel=\"nofollow noopener\" title=\"http://www.lelala.de\">http://www.lelala.de</a></p>"
