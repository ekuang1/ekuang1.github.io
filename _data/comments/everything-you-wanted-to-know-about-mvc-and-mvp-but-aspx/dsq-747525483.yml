message: <p>Here is the start point for best practices in web development, i think that this is a nice shoot for .net for include and extend mvc pattern in this framework, for my part, I'll be waiting and follow closely the evolution of this new form of work for many developer, longing that some day <a href="http://mvc.net" rel="nofollow noopener" title="mvc.net">mvc.net</a> be as complex framework as those that already exist for other languages like Java</p>
