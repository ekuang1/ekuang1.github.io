message: <p>I'm a true convert to Moq. I love it. I agree the lambdas aren't the most natural syntax to work with. It's just the simplicity of it.<br>To highlight another difference, you might want to use It.IsAny&lt;int&gt;() in place of IgnoreArguments().</p>
