message: "<p>Great work! I started using this but today I think it is not necessary due to an improvement in C# that probably happened after you wrote this article. Here's how you might do named parameters. Add the '$' :) Example:</p><p>var myObject = \"steak\";<br>var adjective = \"juicy\";<br>var myNamedParametersString = $\"My {myObject} is very very {adjective}\";<br>// myNamedParametersString would look like: \"My steak is very very juicy\"</p><p>This feature I believe is called \"string interpolation\":<br><a href=\"https://github.com/dotnet/roslyn/wiki/Languages-features-in-C%23-6-and-VB-14\" rel=\"nofollow noopener\" title=\"https://github.com/dotnet/roslyn/wiki/Languages-features-in-C%23-6-and-VB-14\">https://github.com/dotnet/r...</a></p>"
