message: <p>Atif,<br>Your rewritten version of the JamesFormatter fails with a format string of "{{{foo}" - the rewrittenFormat variable contains the same string, which then throws a FormatException. Calling string.Format("{{{0}", 123) returns "{123" as expected.<br>If you change line 41 from:<br>    return openings &gt; closings || openings % 2 == 0<br>to:<br>    return openings % 2 == 0<br>it seems to work.</p>
