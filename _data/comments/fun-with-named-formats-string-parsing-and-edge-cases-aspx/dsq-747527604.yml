message: '<p>Have you thought of using a mix of named and place holder?<br>   string.NamedFormat("First Name: {0.FirstName}\nLast Name: {0.LastName}", person)<br>It would be nice (also for string.Format) to generate an executable template. Something to be used like this:<br>   var executableTemplate = new ExecutableTemplate("First Name: {0.FirstName}\nLast Name: {0.LastName}");<br>   var text = executableTemplate.ToString(person);</p>'
