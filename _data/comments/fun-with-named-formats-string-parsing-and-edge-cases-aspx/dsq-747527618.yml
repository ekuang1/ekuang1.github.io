message: "<p>Previous got cut. Here's the second formatter:<br>            Func&lt;string&gt; stringformat = () =&gt; <br>            {<br>                return String.Format(\"{0} is a {1} is a {2} is a {3:#.#}\",<br>                    <a href=\"http://o.foo\" rel=\"nofollow noopener\" title=\"o.foo\">o.foo</a>, <a href=\"http://o.bar\" rel=\"nofollow noopener\" title=\"o.bar\">o.bar</a>, o.baz, o.qux);<br>            };<br>The number are pretty much self-explanatory (altough the StringBuilder time is too small and probably has a large error margin): all hand made implementation are significantly slower.</p>"
