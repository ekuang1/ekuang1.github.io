message: <p>Public ridicule and the occasional flogging will help with the other developers who check in the garbled HTML.<br><br><br><br>And yes, this is not a problem with VS.NET 2005, but for those of us who still have projects using VS.NET 2003, it pays to have everyone know this.</p>
