message: '<p>Why rehash a bad idea?<br>LMGTFY causes no end of consternation on StackOverflow, where being snarky for asking a simple question has been elevated to an art form, by people wanting to feel superior I guess.  Whatever happened to civility?<br>The issue has become so thorny that it has spurred a lenthy dialog on <a href="http://meta.stackoverflow.com" rel="nofollow noopener" title="meta.stackoverflow.com">meta.stackoverflow.com</a>: <a href="http://meta.stackoverflow.com/search?q=lmgtfy" rel="nofollow noopener" title="http://meta.stackoverflow.com/search?q=lmgtfy">http://meta.stackoverflow.com/search?q=lmgtfy</a></p>'
