message: <p>@Scott doh! Of course! I'm wondering if the "pedigree" of NUnit and MbUnit is as well documented as GCC, Apache, Ruby, etc...<br>Well another sign that Microsoft is stepping in the right direction as it pertains to OSS - it's <a href="http://tirania.org/blog/archive/2007/Sep-05.html" rel="nofollow noopener" title="Novell MS collaboration">announcement of collaboration</a> with Novell and the Mono team on Moonlight.</p>
