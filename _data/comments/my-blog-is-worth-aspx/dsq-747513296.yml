message: "<p>Some other interesting figures:<br><br><br><br>Raymond Chen:  $286,786.32<br><br>Jeff Atwood:  $130,973.28<br><br>The Daily WTF:  $286,786.32<br><br><br><br>The biggest one among the blogs I read was The Interdictor's(<a href=\"http://www.livejournal.com/users/interdictor\" rel=\"nofollow noopener\" title=\"http://www.livejournal.com/users/interdictor\">http://www.livejournal.com/users/interdictor</a>).  This was one of the biggest hurricane blogs, and was being run by a guy from a company called directNIC in New Orleans.  The value of that blog is at: $1,146,016.20.<br><br><br><br>Of course, in actuality the most valuable blogs will be the ones that have their own domain names.  I don't know if that is part of the equation used by the blog value app, but it would definitely figure into a site's value.</p>"
