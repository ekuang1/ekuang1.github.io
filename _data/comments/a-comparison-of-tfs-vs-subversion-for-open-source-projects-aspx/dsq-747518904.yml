message: <p>&gt; Yes, you should demand a refund immediately. Here's <br>&gt; your nothing back.<br>Let me rephrase my question. Suppose you build a product to serve a particular constituency of users. You find that the technology you based your product on cannot scale to meet the demands of that constituency. Not only that, the technology you've chosen architecturally can't meet several essential needs of this community.<br>Do you abandon that community? Or do you abandon the technology?</p>
