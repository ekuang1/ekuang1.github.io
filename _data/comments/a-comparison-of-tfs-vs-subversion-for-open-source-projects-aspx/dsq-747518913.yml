message: <p>Couple more thoughts.<br>&gt; Maybe, MAYBE, if they turn it into a profit center.<br>Might be easier to do that if they can scale out more. I assume SourceForge is profitable. At least enough to stay in business.<br>I just looked on the SourceForge site and they mentioned that TortoiseSVN reached 4 million downloads. That's just one of several Subversion clients. Very cool.<br>Finally, Rob Conery responded with <a href="http://blog.wekeroad.com/archive/2007/03/04/Me-And-CodePlex-Were-Just-Like-Carrots-N-Peas.aspx" rel="nofollow noopener" title="Rob's perspective on CodePlex">his story</a> on this topic, since I called him out without warning. ;)</p>
