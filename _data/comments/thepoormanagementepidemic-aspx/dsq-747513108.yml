message: "<p>&gt; [Listening to: Circuit Breaker - RÃ¶yksopp - The Understanding (5:25)]<br><br><br><br>Not to be a stick in the mud, but -- in the spirit of your entry criticizing blog titles with code -- is this really necessary? I don't mean to single you out, because I've seen this elsewhere as well.. but I need to get it off my chest.<br><br><br><br>Why does the reader care that I was rockin' Air Supply's \"Lost in Love\" at the time I wrote the blog entry*?<br><br><br><br>It's trivia, man!<br><br><br><br>* But purely for the record, I have, and I am right now.</p>"
