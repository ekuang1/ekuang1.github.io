message: <p>As fasr as picking people based on statistcis, a coding gamification website gaining traction with french and other european coders <a href="https://www.codingame.com" rel="nofollow noopener" title="https://www.codingame.com">https://www.codingame.com</a> is offering companies the possibility to lock job offers for those who haven't solved problems of a certain difficulty or have enough coding points. Helps filter a bit.</p>
