message: "<p>We're using Phil's area code (and are liking it), but prefer the typed ActionLink methods from the Futures project, so here's a quick couple of extension methods to use if you're like me and don't like using strings so much to allow easier refactoring:<br>public static string ActionLinkArea&lt;TController&gt;(this HtmlHelper helper, Expression&lt;Action&lt;TController&gt;&gt; action, string linkText, object routeValues) where TController : Controller<br>{<br>return helper.ActionLinkArea(action, linkText, routeValues, null);<br>}<br>public static string ActionLinkArea&lt;TController&gt;(this HtmlHelper helper, Expression&lt;Action&lt;TController&gt;&gt; action, string linkText, object routeValues, object htmlAttributes) where TController : Controller<br>{<br>var routingValues = ExpressionHelper.GetRouteValuesFromExpression(action);<br>return helper.ActionLink(linkText, routingValues[\"action\"].ToString(), routingValues[\"controller\"].ToString(), routeValues, htmlAttributes);<br>}<br>And example usages are:<br>Html.ActionLinkArea&lt;Web.Controllers.HomeController&gt;(p =&gt; p.Index(), \"home page\", new {area=\"root\"})<br>Html.ActionLinkArea&lt;Ave.Web.Controllers.HomeController&gt;(p =&gt; p.SignUp(), \"Sign Up\", new {area=\"root\"}, new {behavior=\"dialog\"})</p>"
