message: <p>Dave, I agree that it works as a baseline in the sense that having the source code available is certainly a <em>necessary</em> condition for <em>Open Source</em>, though not a sufficient condition.<br>In any case, maybe we can promote the term <em>Code Available</em> and see if it catches on.  I've always wanted to be a <a href="http://www.thefreedictionary.com/neologist" rel="nofollow noopener" title="person who coins new words">neologist</a>! ;)<br>Thanks for your comments Dave.</p>
