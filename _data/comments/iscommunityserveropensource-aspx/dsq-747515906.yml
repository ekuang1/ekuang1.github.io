message: <p>Great article Phil!<br>This whole <i>pseudo open source</i> license that CS was originally released under made me very <a href="http://communityserver.org/forums/permalink/474749/474749/ShowThread.aspx#474749" rel="nofollow noopener" title="http://communityserver.org/forums/permalink/474749/474749/ShowThread.aspx#474749">uncomfortable from the get-go</a>. As a matter of fact, it ended up being a major reason that I decided to get involved with the subTEXT project.<br>Like Phil, I don't want/mean to attack CS or any of the great people involved with the project, community, or Telligent. I am simply passionate about Open Source software and it's continual growth and expansion.</p>
