message: <p>Amen. Tag this post with "OSCON" and "OSCON06" and watch the comments roll in. :) .Text used to be BSD licensed I believe, but once it was absorbed into Teligent, they changed it to the current license.<br>I always look at the decision to open source a product from the innovation point of view. I'm always amazed that some rube thinks their forum or blogging software is so innovative that they have to hide the source.</p>
