message: <blockquote>"If I ever received [an unambiguous fully detailed specification of an application], I would simply execute that sucker, because the only unambiguous complete spec for what an application does is code."<br></blockquote><p><br>To sort a list L of integers is to produce a nondecreasing list M of integers such that for any integer x, if x appears exactly n times in L, x also appears exactly n times in M.</p>
