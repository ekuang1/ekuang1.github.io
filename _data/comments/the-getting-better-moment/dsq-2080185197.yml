message: '<p>My getting better moment occurred when I thought I could handle a task my boss gave to me in X time, but it ended up taking Y time (much longer) to figure out that what we wanted to do was possible but not feasible in our timeframe.  My naivete caused a bunch of wasted time all around.  I wrote about it here: <a href="http://www.exceptionnotfound.net/you-are-not-as-smart-as-you-think-you-are/" rel="nofollow noopener" title="http://www.exceptionnotfound.net/you-are-not-as-smart-as-you-think-you-are/">http://www.exceptionnotfoun...</a></p><p>Great post!</p>'
