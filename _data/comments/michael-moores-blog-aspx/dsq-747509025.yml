message: <p>Michael,<br>You seemed to be in a very melancholy mood on Democracy Now. I believe you will be in a celebratory mood after the elections.  However, there is a lot of work still to be done to restore Michigan to its former self--based on renewable energy.<br>GOOD NEWS--on the renewable energy front, especially for Michigan.  Go to <a href="http://vortexengine.ca" rel="nofollow noopener" title="http://vortexengine.ca">http://vortexengine.ca</a> to learn about this fabulous source called CAPE.  Read my Endorsement at this location (second one)<br>Contact (prefer tlf.) Prof. Nilton Renno of U.Mich. (nice guy) for confirmation that convection is a viable energy source. He is a tornado expert. The Great Lakes can act as an energy source for this as well as CAPE, which is stored energy in the atmosphere (see website or <a href="http://tornadochaser.net" rel="nofollow noopener" title="http://tornadochaser.net">http://tornadochaser.net</a> for lesson)<br>Write me back if you have further questions after reading FAQs.<br>Jerry (AKA AVE_fan)</p>
