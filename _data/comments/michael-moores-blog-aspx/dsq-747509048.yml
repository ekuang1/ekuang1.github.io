message: <p>HAS THE NEWS MEDIA NEVER READ ARTICLE 1, SECTION 8, OF THE CONSTITUTION?<br>If they have, they should know that the Federal Government has all the power it needs to control the money supply; and to create all the money needed to exchange all the goods and services that the hands and minds of people can produce. They should know that the hands of the Government should not be tied when it comes to bailing out the uncontrolled Free Market Capitalist in order to save the whole economy. Read more at the <a href="http://internetfreepress.com" rel="nofollow noopener" title="internetfreepress.com">internetfreepress.com</a>.<br></p>
