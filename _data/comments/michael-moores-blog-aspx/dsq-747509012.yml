message: <p>I work in the health care field and universal health care has always been my biggest priority.Thank you for producing Sicko. Even though most of the people that will see it will probably be unselfish Americans that care about the quality of life for everyone instead of themselves I know that this will draw attention to the issue. Michael, you are my hero and I will do what I can to help. Thank you, Thank you, Thank you.</p>
