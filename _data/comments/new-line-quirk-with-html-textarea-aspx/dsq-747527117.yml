message: <p>@Mike <br>You could use the <code>Url.Action</code> method instead of the <code>Url.ActionLink</code>. That method only generates the URL. In that case, you could use it within a normal anchor tag like so:<br><code>&lt;a href="&lt;%= Url.Action(...) %&gt;"&gt;Home&lt;/a&gt;</code></p>
