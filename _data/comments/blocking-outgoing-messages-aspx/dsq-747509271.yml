message: <p>This outgoing-traffic shortcoming in firewalls has been known about for quite a while and it is interesting to see how slowly the bi-directional monitoring is becoming the standard.<br><br><br><br>I first read about it on <a href="http://GRC.com" rel="nofollow noopener" title="GRC.com">GRC.com</a> when I came across the simple "Leak Test" utility that simply tries to send outgoing connections through your firewall. ( <a href="http://www.grc.com/lt/leaktest.htm" rel="nofollow noopener" title="http://www.grc.com/lt/leaktest.htm">http://www.grc.com/lt/leaktest.htm</a> ) The author of that site wrote the util in the year 2000. How little we've progressed. Outgoing connections *are* a security risk... especially in the day of PhatBOT and DoS zombies.<br><br><br><br>ZoneAlarm is good for Beginner and Intermediate users, but for advanced users the best Firewall I've found is Kerio Personal Firewall (previously Tiny Personal Firewall). Their firewall is free for personal use and offers all sorts of configurability and options for both incoming and outgoing traffic. If you understand all of the lingo, this firewall is for you. And it is free.<br><br><br><br>Note, I have no affiliation with them:<br><br><a href="http://www.kerio.com/kpf_download.html" rel="nofollow noopener" title="http://www.kerio.com/kpf_download.html">http://www.kerio.com/kpf_download.html</a></p>
