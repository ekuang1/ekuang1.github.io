message: <p>Typing on a laptop is about the worst thing you can do for yourself.  Over the course of a day, your fingers travel miles. Many of them.  You need an ergonomic keyboard and to train yourself to use proper typing style.<br><br><br><br>I switched to Dvorak a long time ago. I don't know if Dvorak really is an improvement, but the fact that I had to relearn to type helped my typing style.</p>
