message: <p>Oh noez...<br>I knew this was coming since I've seen the dynamic object in .NET 4. I knew there will be abuses and here's the proof.<br>This is PHP-style programming, a mistyped letter and you'll never know why something is not shown in the view.<br>All we need know is $ in front of the variables and replace the dereferrencing operator (.) with a " -&gt; ".<br>-1!</p>
