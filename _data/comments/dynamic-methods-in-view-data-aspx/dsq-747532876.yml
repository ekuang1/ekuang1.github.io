message: <p>I think ViewModel is not a good idea (as Turnkey says).<br>I would prefer it to be on top of ViewData, actually (as Aidan Boyle said), but if that is impossible for compatibility, then it could be:<br>ViewData.Dynamic<br>DynamicData<br>Dynamic</p>
