message: <p>@Shlomo, View.Name is less typing that ViewData["Name"] and it's nicer to type and look. Individually they might not mean much but the less friction, the better.<br>@haacked, please BEG the C# team for an interpreted mode for their upcoming C# compiler service so we can run tests or site without recompilation during development.</p>
