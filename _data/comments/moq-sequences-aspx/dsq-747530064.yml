message: <p>wow.<br>that would have worked out of the box with typemock isolator:<br>var reader  = Isolate.Fake.Instance&lt;IDataReader&gt;();<br>Isolate.WhenCalled(()=&gt; reader.Read()).WillReturn(true);<br>Isolate.WhenCalled(()=&gt; reader.Read()).WillReturn(true);<br>Isolate.WhenCalled(()=&gt; reader.Read()).WillReturn(false);<br>Isolator supports sequencing by default, and once the sequance is over, the last action in the sequence remains permanent.</p>
