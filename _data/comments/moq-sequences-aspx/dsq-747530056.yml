message: <p>You can write this with the Stubs framework:<br>    bool[] values = new bool[] { true, true, false };<br>    int counter = 0;<br>    var reader = new SIDataReader() {<br>        Read = () =&gt; values[counter++]<br>    }<br>The C# compiler creates a closure around the locals and you simply iterate of the array of bools.<br></p>
