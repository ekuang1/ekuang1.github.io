message: <p>What about abstracting out the application_start routing data into web.config parameters--I'd like to see it go declarative.<br>I could totally see something like this:<br>&lt;web.routing&gt;<br>&lt;route pattern="{controller}{action}{id}" handler="WebFormRouteHandler" /&gt;<br>&lt;/web.routing&gt;</p>
