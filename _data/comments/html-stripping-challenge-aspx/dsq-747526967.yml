message: <p>Ask and you shall receive..<br>(As a disclaimer, I just threw some regex at it to pass your little test, I wouldn't trust it as far as I can throw it or vouch for it in any way.)<br><code><br>        public static string StripHtml(string html)<br>        {<br>            if (html == null) throw new ArgumentNullException("html");<br>            var re = new Regex(@"&lt;[\/!A-z]+(?:.*?(?:=\s?(?:(""|')[^\1]*\1|[^\s&gt;]*))?)+(?:&gt;|(&lt;))");<br>            return re.Replace(html, @"${2}");<br>        }<br></code></p>
