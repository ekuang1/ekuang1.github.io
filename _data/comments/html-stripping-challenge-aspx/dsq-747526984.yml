message: <p>You can also use the opensource <a href="http://wiki.developer.mindtouch.com/SgmlReader" rel="nofollow noopener" title="http://wiki.developer.mindtouch.com/SgmlReader">http://wiki.developer.mindtouch.com/SgmlReader</a>. It is an html reader which exposes the api of an xmlreader. So you can create an XmlDocument from any html.</p>
