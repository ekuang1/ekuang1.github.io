message: <p>@James not according to <a href="http://en.wikipedia.org/wiki/Magic_8-Ball" rel="nofollow noopener" title="http://en.wikipedia.org/wiki/Magic_8-Ball">the wikipedia article</a><br></p><blockquote><br>Each of the 20 faces of the die has an affirmative, negative, or non-committal statement printed on it in raised letters.<br></blockquote><p><br>Check out the <a href="http://www.amazon.com/Mattel-30188-Magic-8-Ball/dp/B00001ZWV7/ref=sr_1_1?ie=UTF8&amp;qid=1303352909&amp;sr=8-1" rel="nofollow noopener" title="http://www.amazon.com/Mattel-30188-Magic-8-Ball/dp/B00001ZWV7/ref=sr_1_1?ie=UTF8&amp;qid=1303352909&amp;sr=8-1">Amazon.com description</a> near the bottom where it has the Product Description.<br></p><blockquote><br>The Magic 8 Ball has All the Answers. Ask a Question. Turn Over for the Answer. <strong>20 Possible Answers</strong>. Made in China.<br></blockquote><p><br>I think the rip-offs you see given out at conferences only have 8 answers.</p>
