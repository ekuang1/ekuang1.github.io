message: <p>Shoulda never traded Manhattan for a bunch of beads and necklaces.  ;)<br>Even the Native Americans are immigrants if you think about it.  Immigrated over the land bridge from Asia.  Of course, the elk, bears, and bison here didn't have anti-immigration laws back then.</p>
