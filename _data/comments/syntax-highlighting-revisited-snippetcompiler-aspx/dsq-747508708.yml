message: <p>Hi,<br><br><br><br>If you are interrested, I have written this syntax highlighter in jscript ( <a href="http://www.codeproject.com/jscript/highlight.asp" rel="nofollow noopener" title="http://www.codeproject.com/jscript/highlight.asp">http://www.codeproject.com/jscript/highlight.asp</a>) and ported it to C# (<a href="http://www.codeproject.com/csharp/highlightcs.asp" rel="nofollow noopener" title="http://www.codeproject.com/csharp/highlightcs.asp">http://www.codeproject.com/csharp/highlightcs.asp</a>). It can render C#, VB, xml, C, C++. <br><br><br><br>The grammars are entierly written in xml  and the rendering is done through xsl templates. This makes it very easy to edit and customize.<br><br><br><br>Jonathan</p>
