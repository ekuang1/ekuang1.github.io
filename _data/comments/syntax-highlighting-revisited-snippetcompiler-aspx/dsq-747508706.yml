message: "<p>Syntax highlighting in blogs has been a journey for me.  I started copy-pasting from Word which was messy so was abandoned. Then I needed a programmatic interface for parsing the code from my own blog posting application, NovaBlog.  CodeHighligher from Actipro Software is a free ASP.NET based solution which allows copy-pasting, custom coloring, and code access.<br><br><br><br>CodeHighligher by Actipro Software: <a href=\"http://www.actiprosoftware.com/Products/DotNet/CodeHighlighter/\" rel=\"nofollow noopener\" title=\"http://www.actiprosoftware.com/Products/DotNet/CodeHighlighter/\">http://www.actiprosoftware.com/Products/DotNet/CodeHighlighter/</a><br><br>NovaBlog is Born for One-Touch Blogging: <a href=\"http://msmvps.com/coad/archive/2004/06/07/7742.aspx\" rel=\"nofollow noopener\" title=\"http://msmvps.com/coad/archive/2004/06/07/7742.aspx\">http://msmvps.com/coad/archive/2004/06/07/7742.aspx</a><br><br>Moving Away from Word Based Blogs: <a href=\"http://msmvps.com/coad/archive/2004/05/16/6557.aspx\" rel=\"nofollow noopener\" title=\"http://msmvps.com/coad/archive/2004/05/16/6557.aspx\">http://msmvps.com/coad/archive/2004/05/16/6557.aspx</a><br><br>Well Formatted Blog, Can't Directly Copy from MS Word: <a href=\"http://msmvps.com/coad/archive/2004/04/14/5032.aspx\" rel=\"nofollow noopener\" title=\"http://msmvps.com/coad/archive/2004/04/14/5032.aspx\">http://msmvps.com/coad/archive/2004/04/14/5032.aspx</a><br><br></p>"
