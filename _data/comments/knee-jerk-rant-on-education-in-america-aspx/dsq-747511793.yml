message: <p>Phil,<br><br><br><br>When our president has been criticised for not knowing the names, locations, and leaders of foreign countries, maybe this is exactly what America needs.  <br><br><br><br>Foreign schools focus much more on rote memorization than American schools, with the result that they not only score higher on tests but enter college better prepared than their American counterparts.</p>
