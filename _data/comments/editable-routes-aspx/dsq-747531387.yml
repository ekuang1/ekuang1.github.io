message: <p>I have on my project routes in Global Resource file, so they are editable after deployment and are localizable (one language per web instance). I also use Binsor and <a href="http://rarous.net/weblog/338-dsl-pro-konfiguraci-url-routingu-v-asp-net-mvc.aspx" rel="nofollow noopener" title="http://rarous.net/weblog/338-dsl-pro-konfiguraci-url-routingu-v-asp-net-mvc.aspx">my own Routes DSL</a>.</p>
