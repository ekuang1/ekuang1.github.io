message: <p>Phil, what are you doing still awake at this time of the night?<br>I feel a little bit of relief and relexation... and I'm happy we finally released that long awaited blogging tool.<br>But also I fell like we still have so many things to do... so many features we have to implement...<br>but let's party for a week before jumping in the new design phase toward the 1.1 release....<br>Thank you Phil for letting me part of this great worldwide team<br>Simo</p>
