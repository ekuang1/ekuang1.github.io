message: '<p>Check out this from their known issue page:<br><a href="http://groups.google.com/group/feedburner/web/known-issues-workarounds" rel="nofollow noopener" title="http://groups.google.com/group/feedburner/web/known-issues-workarounds">groups.google.com/.../known-issues-workarounds</a><br>4-DEC 2008: Have you recently moved your feeds to a Google account? Seeing a "404" error when trying to view your feeds, and you use our MyBrand service? Try the following workaround to fix the problem:<br>Sign in to <a href="http://feedburner.google.com" rel="nofollow noopener" title="feedburner.google.com">feedburner.google.com</a>.<br>Visit My Account &gt; MyBrand.<br>Click the remove link next to your current MyBrand domain(s), and then click Save.<br>Re-enter the domain(s) you removed in the previous step and then click Save.<br>Try to view the feed(s) that were showing 404 errors before. They should now display your content.<br></p>'
