message: "<p>Imports System<br>Namespace GCCollect_Example<br>    Class MyGCCollectClass<br>        Private Const maxGarbage As Integer = 1000<br>        Shared Sub Main()<br>            'Put some objects in memory.<br>            MyGCCollectClass.MakeSomeGarbage()<br>            Console.WriteLine(\"Memory used before collection: {0}\", GC.GetTotalMemory(False))<br>            'Collect all generations of memory.<br>            GC.Collect()<br>            Console.WriteLine(\"Memory used after full collection: {0}\", GC.GetTotalMemory(True))<br>        End Sub<br>        Shared Sub MakeSomeGarbage()<br>            Dim vt As Version<br>            Dim i As Integer<br>            For i = 0 To maxGarbage - 1<br>                'Create objects and release them to fill up memory<br>                'with unused objects.<br>                vt = New Version()<br>            Next i<br>        End Sub<br>    End Class<br>End Namespace</p>"
