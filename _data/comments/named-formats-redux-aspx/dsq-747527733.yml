message: <p>I'd been mooching around with some ideas for a Linq-expression based format expression 'compiler' approach for a while; never got around to actually building it. So when you posted up this test suite it seemed like it might help me prototype something up.<br>Was surprised at the result - see my blog entry on the subject at <a href="http://blogs.ipona.com/james/archive/2009/01/16/8557.aspx" rel="nofollow noopener" title="http://blogs.ipona.com/james/archive/2009/01/16/8557.aspx">blogs.ipona.com/james/archive/2009/01/16/8557.aspx</a>.</p>
