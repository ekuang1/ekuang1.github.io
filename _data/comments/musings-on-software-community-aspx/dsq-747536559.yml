message: <p>@John FYI clarification FSF's anti-stance on .NET has got to do with the Patent FUD around C#/.NET, they also suggest what it would take to alter their recommendation (TL;DR A Comprehensive Patent License):<br><a href="http://www.fsf.org/news/2009-07-mscp-mono" rel="nofollow noopener" title="http://www.fsf.org/news/2009-07-mscp-mono">http://www.fsf.org/news/2009-07-mscp-mono</a><br>The MS stigma is based on historical experience and their recommendation is to ensure there is legally no way possible for history to repeat itself.</p>
