message: <p>@jbirdman - or the more likely 4) there is a comparatively smaller .NET community outside MS, fewer .NET conferences (virtually smaller attendances), few active OSS projects with very few active members in each, very few new start-ups built using .NET, etc.<br>Everyone else's day jobs don't seem to inhibit their respective communities. At the same time convincing ourselves .NET doesn't have a community problem works too.</p>
