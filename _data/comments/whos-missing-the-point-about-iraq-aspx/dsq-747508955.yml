message: <p>Absolutely! Sometimes people can't see the forest because of the trees. Its not the individual "stunts" or interviews that he does that matter, its the entire movie and the overall point.<br><br>Judging him and his motives based on one scene is entirely unfair. <br><br>If all of us had half the courage that Moore does to stand up for what he believes is right, then maybe Iraq wouldn't have happened in the first place.</p>
