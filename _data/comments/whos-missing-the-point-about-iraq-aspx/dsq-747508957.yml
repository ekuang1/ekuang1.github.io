message: <p>I am certainly not disparaging the military (and I don't think Moore does either) based on its demographics.<br><br><br><br>Unfortunately, the US Military Atlas is no longer available.  However, I did find this article that discusses the current demographics of the military as a whole.<br><br><br><br><a href="http://www.radicalmiddle.com/military_mirrors.htm" rel="nofollow noopener" title="http://www.radicalmiddle.com/military_mirrors.htm">http://www.radicalmiddle.com/military_mirrors.htm</a><br><br><br><br>Basically, it's not necessarily the poorest who are sent, but the lower middle incomes.  Certainly not the rich.  I don't think you can compare Vietnam to the current all volunteer army.  The fact that there's no draft now does affect who is attracted to the military.</p>
