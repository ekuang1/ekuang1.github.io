message: <p>Alpha, Beta, Preview, RTM, whatever...  As long as I test my code well and it all works together like it's supposed to, they can call it "fleebledeedoo" for all I care!  Too bad pointy-headed managers sometimes get way too hung up on titles.<br></p>
