message: '<p>Seems like a lot of complexity just to generate a string. How about...<br>public class AccountController : Controller<br>{<br>  public const string NAME = "Account";<br>  public const string LOGIN_ACTION = "Login";<br>  public const string LOGOUT_ACTION = "Logout";<br>  ...<br>}<br>Then in your view,<br>Html.ActionLink(AccountController.LOGIN_ACTION, AccountController.NAME);<br>This approach is performant, type-safe, and easy to understand.</p>'
