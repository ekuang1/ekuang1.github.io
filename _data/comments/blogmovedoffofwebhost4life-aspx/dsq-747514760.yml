message: <p>I have very good experience so far with webhost4life. The reason I went with them was their customer testimonials at <a href="http://webhost4life.com/testimonial.asp" rel="nofollow noopener" title="http://webhost4life.com/testimonial.asp">http://webhost4life.com/tes...</a> <br>I havn't see any other host with these kind of testimonial on a daily basis. <br>Lucky enough, I did got the same excellent service from them. <br>As far as the $15 fee, I got the info upfront from their sales, so that didn't bother me much.</p>
