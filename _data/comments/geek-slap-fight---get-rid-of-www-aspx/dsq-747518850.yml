message: <p>I say why stop at "www."? Let's drop http:// as well.<br>And while we're at it, what's the point of ".com"? Why can't we just type "haacked" and get here?<br>Of course, with intellisense and autocompletion, this is already what happens anyway. So it's a little academic.</p>
