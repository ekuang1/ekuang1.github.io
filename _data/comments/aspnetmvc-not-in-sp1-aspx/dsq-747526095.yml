message: <p><strong>@iamybj</strong>,<br>Atlas was folded into the .NET framework and is now known as <a href="http://asp.net/ajax/" rel="nofollow noopener" title="http://asp.net/ajax/">ASP.NET AJAX</a>.<br>&gt;&gt; QA is very motivated to find bugs<br>Careful there Phil. Remember that QA's purpose is not explicitly to find bugs, but to ensure quality - and the two don't always go hand in hand. <em>I know</em> that <em>you know</em> that... but wanted to point it out just to clear up any confusion. :)</p>
