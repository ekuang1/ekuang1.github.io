  Documentation needs to be updated!!!



  The code in the Application_Start (e.g. RouteDebug.RouteDebugger…) is no longer needed in version 2.1.5.0 of the NuGet package.



  Just the update to the web.config is required to enable the debugger display added to the bottom of the page.
