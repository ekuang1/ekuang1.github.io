message: "<p>Ok, <br>I found my problem.  When you create a new project in P5 it has the following code is the default.aspx code behind.<br>HttpContext.Current.RewritePath(Request.ApplicationPath);<br>IHttpHandler httpHandler = new MvcHttpHandler();<br>httpHandler.ProcessRequest(HttpContext.Current);<br>If you comment out this code the route debugger works.  <br>Otherwise it crashes on the third line with this exception<br>System.ArgumentException was unhandled by user code<br>  Message=\"The MvcHttpHandler does not work with the handler of type 'RouteDebug.DebugHttpHandler' since it does not derive from MvcHandler.\\r\\nParameter name: httpHandler\"<br>  Source=\"System.Web.Mvc\"<br>  ParamName=\"httpHandler\"<br>  StackTrace:<br>       at System.Web.Mvc.MvcHttpHandler.VerifyAndProcessRequest(IHttpHandler httpHandler, HttpContextBase httpContext)<br>       at System.Web.Routing.UrlRoutingHandler.ProcessRequest(HttpContextBase httpContext)<br>       at System.Web.Routing.UrlRoutingHandler.ProcessRequest(HttpContext httpContext)<br>       at System.Web.Routing.UrlRoutingHandler.System.Web.IHttpHandler.ProcessRequest(HttpContext context)<br>       at mvctest._Default.Page_Load(Object sender, EventArgs e) in C:\\Users\\darryl\\Documents\\Visual Studio 2008\\Projects\\mvctest\\mvctest\\Default.aspx.cs:line 13<br>       at System.Web.Util.CalliHelper.EventArgFunctionCaller(IntPtr fp, Object o, Object t, EventArgs e)<br>       at System.Web.Util.CalliEventHandlerDelegateProxy.Callback(Object sender, EventArgs e)<br>       at System.Web.UI.Control.OnLoad(EventArgs e)<br>       at System.Web.UI.Control.LoadRecursive()<br>       at System.Web.UI.Page.ProcessRequestMain(Boolean includeStagesBeforeAsyncPoint, Boolean includeStagesAfterAsyncPoint)<br>  InnerException: <br></p>"
