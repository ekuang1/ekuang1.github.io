message: <p>To make the RouteDebugger works with ASP.Net MVC Preview 3.<br>All you have to do are the following items:<br>1. Obtain the source code from the path below:<br><a href="https://haacked.com/code/RouteTesterDemo.zip" rel="nofollow noopener" title="https://haacked.com/code/RouteTesterDemo.zip">https://haacked.com/code/RouteTesterDemo.zip</a><br>2. Replace the follow assemblies in the \RouteTesterDemo\Dependencies directory with their ASP.Net MVC Preview 3 counterparts:<br>System.Web.Abstractions.dll<br>System.Web.Mvc.dll<br>System.Web.Routing.dll<br>3. Rebuild the RouteDebug project.<br>The compiled assemblies which works with ASP.Net MVC Preview 3 can be obtained from the following path:<br>\RouteTesterDemo\RouteTester\bin\Debug\RouteDebug.dll<br><br>To make the sample project RouteTesterDemoWeb works with ASP.Net MVC Preview 3, a few addition steps are required:<br>1. In HomeController.cs<br>   Modify:<br>      RenderView("Index");<br>   To:<br>      View("Index");<br>2. In Web.Config<br>   Repalce all:<br>      "System.Web.Routing, Version=3.5.0.0, Culture=neutral, PublicKeyToken=31BF3856AD364E35"<br>   With:<br>      "System.Web.Routing, Version=0.0.0.0, Culture=neutral, PublicKeyToken=31BF3856AD364E35"<br>3. In Web.Config<br>   Replace all:<br>       "System.Web.Abstractions, Version=3.5.0.0, Culture=neutral, PublicKeyToken=31BF3856AD364E35"<br>   With:<br>       "System.Web.Abstractions, Version=0.0.0.0, Culture=neutral, PublicKeyToken=31BF3856AD364E35"<br>4. Rebuild the solution<br>5. Launch your favourite web browser and test with the URL like below:<br><a href="http://localhost:14230/Home/Index" rel="nofollow noopener" title="http://localhost:14230/Home/Index">http://localhost:14230/Home/Index</a><br>(replace the port number 14230 to the one your Visual Studio.Net is using)<br></p>
