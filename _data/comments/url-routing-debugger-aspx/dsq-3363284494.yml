message: "<p>Documentation update would be nice. Trying to get current version to work.</p><p>UPD: Did it. It requires calling RouteDebug.PreApplicationStart.Start via PreApplicationStartMethod with setting \"RouteDebugger:Enabled\" = true in Web.config's appSettings.</p>"
