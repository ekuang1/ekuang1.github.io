message: <p>@Filini That's easy enough to fix. If you intend for the inferred type to be Class3, just do this:<br><code><br>var foo = {{myClass1, "foo1"}, {(Class3)myClass2, "foo2"}};<br></code><br>Or use the full syntax. :)</p>
