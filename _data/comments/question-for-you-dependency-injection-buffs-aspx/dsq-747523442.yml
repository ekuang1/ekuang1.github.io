message: <p>If you are just totally against letting IoC do it's thing, you just do it yourself at runtime.<br>Not sure about StructureMap...<br>I usually have a class for resolving objects from Windsor.<br>public IController HomeController{<br>get{ <br>MembershipProvider provider = Membership.Provider;<br>return IoC.Resolve&lt;IController&gt;("home-controller", new object[]{provider});<br>}<br>}</p>
