message: "<p>Regarding how to get participate. See this page on the <a href=\"http://CodePlex.org\" rel=\"nofollow noopener\" title=\"CodePlex.org\">CodePlex.org</a> website: <a href=\"http://codeplex.org/participate.aspx\" rel=\"nofollow noopener\" title=\"http://codeplex.org/participate.aspx\">http://codeplex.org/participate.aspx</a><br>Meanwhile, I think they are working on a more concrete forum (or something) for discussion. Meanwhile, posting on my blog is fine as I'll be sure to pass on suggestions etc.<br>I have a follow-up blog post I'll write which talks a little bit more on the direction that project participation will take.<br>Sorry for the lack of details, as I said in my post, it's very early in the process. ;)<br>We had our first advisory meeting a day before the announcement. So we did suggest setting up a forum, but they didn't have time. :)<br></p>"
