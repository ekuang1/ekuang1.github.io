message: "<p>\"Now is the time to get involved if you want to help make sure it continues in the right direction.\"<br>I will echo John and Seth: how does one go about getting involved in the CodePlex foundation? What are the opportunities for involvement? The \"Participate\" link on <a href=\"http://CodePlex.org\" rel=\"nofollow noopener\" title=\"CodePlex.org\">CodePlex.org</a> doesn't actually offer any ways to participate except to list a few email addresses.</p>"
