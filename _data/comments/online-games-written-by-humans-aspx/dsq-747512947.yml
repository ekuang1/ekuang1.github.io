message: '<p>Thomas: you are correct, it was his brother.  The author merely exploited the flaw.  Though whether his actions constitute "cheating" is open for debate.  Is it cheating in poker to notice that an opponent scratches his head when he has a hot hand, and use that information to your advantage?<br><br><br><br>optionsScalper:  Thanks for the interesting follow up.  The exploit was fixed by the next morning.</p>'
