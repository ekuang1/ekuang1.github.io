message: <p>Interesting. Bastardization of science by politicians, goes both ways:<br><a href="http://www.cbsnews.com/stories/2006/03/17/60minutes/main1415985.shtml" rel="nofollow noopener" title="http://www.cbsnews.com/stories/2006/03/17/60minutes/main1415985.shtml">http://www.cbsnews.com/stor...</a><br><a href="http://www.ucsusa.org/scientific_integrity/interference/climate-change.html" rel="nofollow noopener" title="http://www.ucsusa.org/scientific_integrity/interference/climate-change.html">http://www.ucsusa.org/scien...</a><br>A couple points.  While "plenty of climatologists dispute the whole 'humans are to blame' notion of global warming.", do you dispute that the overwhelming majority of scientific experts have a consensus that humans contribute to global warming?<br>At issue here, isn't necessarily whether the Earth is in a natural warming trend with or without us, but whether we have accelerated the warming beyond natural bounds.<br>I appreciate the links you posted and will take some time to read them and report back.  In the meanwhile, have you seen the movie?<br></p>
