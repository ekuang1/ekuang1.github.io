message: <p>By the way, when it is raining in LA, it is usually nice in Seattle.  Not surprisingly then, we have had one whole week of sunny cloudless days in the low 50s - now that's HOT (for Seattle).  Enjoy the rain while it lasts because my bet is that it is coming back here soon.</p>
