message: <p>Arrrrrr today be Speak Life a Pirate Friday!<br>Shiver me timbers! Them scurvy dogs callin' this "soccer" will walk the plank to meet ol' Davy Jones.<br>Them random Friday posts are like rum to our bowels and like the wind that blows on a gustless night. Arrrr, y'better keep them comin' or else to the Hempen Halter with ye, landlubber.</p>
