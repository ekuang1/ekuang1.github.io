message: <p>it don't work for git@ urls for those you can use this:</p><p>open = "!f() { URL=$(git config remote.origin.url | sed -e 's%^git@[^:]\\+:%<a href="https://github.com/%'" rel="nofollow noopener" title="https://github.com/%'">https://github.com/%'</a> -e 's/.git$//'); xdg-open $URL; }; f"</p>
