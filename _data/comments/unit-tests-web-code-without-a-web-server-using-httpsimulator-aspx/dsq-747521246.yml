message: <p>this is how I mock HttpContext:<br>"Oooo, Mr Context, aren't we clever! THink we're Mr Big Boots because we know so much! Well shut up, context, you ain't no einstein!"<br>I find it fairly effective.<br>What am I missing?<br>Obligatory serious comment:<br>Check out <a href="http://www.incisif.net/QuickUnit.net/" rel="nofollow noopener" title="http://www.incisif.net/QuickUnit.net/">http://www.incisif.net/Quic...</a> -- a way of writing simple unit tests as attributes of your functions/classes/properties. much fun.<br>lb<br></p>
