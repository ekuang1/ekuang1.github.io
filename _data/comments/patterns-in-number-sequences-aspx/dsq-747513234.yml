message: <p>Nice post.  Any post with math is a good post.<br><br><br><br>A few things if I may:<br><br><br><br>1.  When writing the left hand side using modular notation, it is useful to use parenthesis around the entire expression that will be the operand for the mod operation.  mod has an equal precedence to multiplication and therefore the parentheses will make certain that the mod operator is applied after all operations on the expression (including the addition).  Note that Jayson's code does have the parenthesis around the expression for the % operator.  It appears that that is what you meant, but it is worth clarification.<br><br>2.  An alternate form of this notation in mathematics is to use an equals sign with three dashes.  The term is then referred to as "is congruent to" instead of "is equal to".  See this page for some backgrounders:<br><br><br><br><a href="http://mathworld.wolfram.com/Congruence.html" rel="nofollow noopener" title="http://mathworld.wolfram.com/Congruence.html">http://mathworld.wolfram.com/Congruence.html</a><br><br><br><br>3.  The ancient Chinese were known to study congruences and one popular result is the Chinese Remainder Theorem.<br><br><br><br><a href="http://mathworld.wolfram.com/ChineseRemainderTheorem.html" rel="nofollow noopener" title="http://mathworld.wolfram.com/ChineseRemainderTheorem.html">http://mathworld.wolfram.com/ChineseRemainderTheorem.html</a><br><br><br><br>4.  Fermat's Little Theorem demonstrates some congruence math that has implications with the prime numbers.<br><br><br><br><a href="http://mathworld.wolfram.com/FermatsLittleTheorem.html" rel="nofollow noopener" title="http://mathworld.wolfram.com/FermatsLittleTheorem.html">http://mathworld.wolfram.com/FermatsLittleTheorem.html</a><br><br><br><br>5.  Euler's Totient Function is a further generalization of Fermat's finding.<br><br><br><br><a href="http://mathworld.wolfram.com/EulersTotientTheorem.html" rel="nofollow noopener" title="http://mathworld.wolfram.com/EulersTotientTheorem.html">http://mathworld.wolfram.com/EulersTotientTheorem.html</a><br><br><br><br>6.  For those with an interest in Number Theory (Elementary, Algebraic, Analytic, etc.), "A Friendly Introduction to Number Theory, 2nd Edition" (I have a 1st Edition) by Joseph Silverman is a great read.  With patience and a little time, Dr. Silverman (of Brown University) will lead the reader through enough math to actually have an understanding of the proof for Fermat's Last Theorem.<br><br><br><br><a href="http://www.amazon.com/exec/obidos/tg/detail/-/0130309540/qid=1129873701/sr=1-4/ref=sr_1_4/104-1904254-3757561?v=glance&amp;s=books" rel="nofollow noopener" title="http://www.amazon.com/exec/obidos/tg/detail/-/0130309540/qid=1129873701/sr=1-4/ref=sr_1_4/104-1904254-3757561?v=glance&amp;s=books">http://www.amazon.com/exec/obidos/tg/detail/-/0130309540/qid=1129873701/sr=1-4/ref=sr_1_4/104-1904254-3757561?v=glance&amp;s=books</a><br><br><br><br>7.  To what reference to Conway and Guy do you refer? Is that "The Book of Numbers"?  Guy's "Unsolved Problems in Number Theory, 3rd Edition" is one of my favorite books.  (Ok, my teenage daughter still occasionally asks, "You do math for fun in your spare time?  WHAT is wrong with you?").<br><br><br><br><a href="http://www.amazon.com/exec/obidos/tg/detail/-/038797993X/qid=1129873019/sr=8-1/ref=pd_bbs_1/104-1904254-3757561?v=glance&amp;s=books&amp;n=507846" rel="nofollow noopener" title="http://www.amazon.com/exec/obidos/tg/detail/-/038797993X/qid=1129873019/sr=8-1/ref=pd_bbs_1/104-1904254-3757561?v=glance&amp;s=books&amp;n=507846">http://www.amazon.com/exec/obidos/tg/detail/-/038797993X/qid=1129873019/sr=8-1/ref=pd_bbs_1/104-1904254-3757561?v=glance&amp;s=books&amp;n=507846</a><br><br><br><br><a href="http://www.amazon.com/exec/obidos/tg/detail/-/0387208607/qid=1129873268/sr=1-1/ref=sr_1_1/104-1904254-3757561?v=glance&amp;s=books" rel="nofollow noopener" title="http://www.amazon.com/exec/obidos/tg/detail/-/0387208607/qid=1129873268/sr=1-1/ref=sr_1_1/104-1904254-3757561?v=glance&amp;s=books">http://www.amazon.com/exec/obidos/tg/detail/-/0387208607/qid=1129873268/sr=1-1/ref=sr_1_1/104-1904254-3757561?v=glance&amp;s=books</a><br><br><br><br>Many of these results either have a direct impact on or provide foundations for some forms of modern cryptography.<br><br><br><br>Regards,<br><br><br><br>---O<br><br><br><br>p.s.  For me, you can drop "long" and "boring".  It is good to see anyone who develops software for a living that can still take time for math, especially a proof by induction.<br><br></p>
