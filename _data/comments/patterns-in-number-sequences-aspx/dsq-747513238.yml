message: <p>optionsScalper, I took your suggestions! Thanks.  <br><br><br><br>Marty is right on the money.  This proof only applies to odd numbers. Hence the + 2.  <br><br><br><br>But I appreciate that you awesome readers are actually looking through the proof.  I've had a couple small mistakes pointed out to me. I love the peer review!  <br><br><br><br>That's something mathematicians do very well that I think much of the software industry is still catching up on.</p>
