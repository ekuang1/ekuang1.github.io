message: <p>Glad to hear you didn't drink the kool-aid.  Don't.<br>And as a Caltech alum, I will agree with your buddy that "drinking from the firehose" is not only an apt description of the Caltech experience, but was commonly used at the time I was there (quite a few years ago now).</p>
