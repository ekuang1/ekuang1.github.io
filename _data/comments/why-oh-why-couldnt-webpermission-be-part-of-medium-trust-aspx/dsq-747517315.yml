message: <p>Phil,<br>the originUrl change should work fine. One thing to be careful of is that it's actually a regular expression, so needs to be correctly formed i.e.this should work (note the period):<br>&lt;trust level="Medium" originUrl="<a href="http://akismet.com/.*" rel="nofollow noopener" title="http://akismet.com/.*">http://akismet.com/.*</a>" /&gt; <br>but this will not :<br>&lt;trust level="Medium" originUrl="<a href="http://akismet.com/*" rel="nofollow noopener" title="http://akismet.com/*">http://akismet.com/*</a>" /&gt;</p>
