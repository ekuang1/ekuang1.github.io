message: <p>Hell, start simple. Allow blocking of keywords. Right now, if I see the word Schiavo in the title, I automatically mark it read and go to the next story. Automation on this front would be helpful.<br><br><br><br>The other starting point would be weighting rather than straight filtering. Show me eveything, but put the most important on top / mark in different colors / etc.<br><br><br><br>When I worked on F/A-18's, one of the concerns for the pilots was information overload. The more advanced the aircraft, the more the pilot had to worry about. Seems to be the same issue here.</p>
