message: <p>&gt; You start feeling like you're wasting keystrokes that could have been better spent elsewhere.</p><p>That is certainly a risk. :)</p><p>&gt; What do you think about the concept of agreeing to disagree?</p><p>I'm more of a fan of "I don't want to talk about this anymore." I think "agree to disagree" is often trotted out to early or used to imply that two propositions are equally valid when one of them clearly isn't.</p><p>A couple posts that capture this sentiment well:</p><p><a href="https://theconversation.com/no-youre-not-entitled-to-your-opinion-9978" rel="nofollow noopener" title="https://theconversation.com/no-youre-not-entitled-to-your-opinion-9978">https://theconversation.com...</a></p><p><a href="http://freethoughtblogs.com/crommunist/2011/11/28/i-wont-agree-to-disagree/" rel="nofollow noopener" title="http://freethoughtblogs.com/crommunist/2011/11/28/i-wont-agree-to-disagree/">http://freethoughtblogs.com...</a></p>
