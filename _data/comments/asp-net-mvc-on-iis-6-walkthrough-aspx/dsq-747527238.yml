message: <p>Hi,  Trying to use file extension method with forms authentication and have authorization set to deny users="?" and I am getting "The page cannot be found" when I try to browse it and the URL changes to:<br><a href="http://localhost/Site1/Account/Login?ReturnUrl=%2fSite1%2fDefault.aspx" rel="nofollow noopener" title="http://localhost/Site1/Account/Login?ReturnUrl=%2fSite1%2fDefault.aspx">localhost/.../Login</a><br>I changed my RegisterRoutes() like below and have Default.aspx listed as a default document.  What could I be missing?<br>            routes.IgnoreRoute("{resource}.axd/{*pathInfo}");<br>            routes.MapRoute(<br>                "Default",                                              // Route name<br>                "{controller}.aspx/{action}/{id}",                           // URL with parameters<br>                new { controller = "Home", action = "Index", id = "" }  // Parameter defaults<br>            );<br>            routes.MapRoute(<br>              "Root",<br>              "",<br>              new { controller = "Home", action = "Index", id = "" }<br>            );</p>
