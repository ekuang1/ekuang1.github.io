message: "<p>@Robena After posting that comment I began querying ladies I know, inquiring whether they would be interested in being a programmer (assuming they were at the point in life where they were choosing their career).  The majority answer so far is that they aren't interested in being colleagues with the stereotypical programmer (too nerdy, too creepy, to anal-retentive).<br>Speaking of genders and roles: what is the gender distribution among business analysts and project managers?  I know I'm not a representative sample but of the BAs and PMs I know, they are almost all women...</p>"
