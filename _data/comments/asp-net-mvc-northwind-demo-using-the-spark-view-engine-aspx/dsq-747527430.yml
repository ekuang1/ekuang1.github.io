message: <p>You guess now that you have seen light(the spark) Haacked, will you ever be able to use WebForms view engine again? :) <br>Spark has really shaped up, it is very feature rich, with a lot of small features that are all focused on keeping your markup as clean as possible (for example auto variables).<br><a href="http://www.codinginstinct.com/2008/09/sparks-of-brilliance.html" rel="nofollow noopener" title="http://www.codinginstinct.com/2008/09/sparks-of-brilliance.html">www.codinginstinct.com/.../...s-of-brilliance.html</a><br>Although Sparks offer a much better syntax for a html templating engine compared to the webforms engines, the loss of Intellisense and Resharper support has to be considered.</p>
