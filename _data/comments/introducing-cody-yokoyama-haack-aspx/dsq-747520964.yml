message: <p>Cody's name is not intentionally a play on words. Believe it or not, it wasn't after we decided on the name someone pointed out the obvious connection. ;)<br>Disposable income, free time? Who needs all these things anyways? ;) Besides, this is one way to help staff an Open Source project. Of course, it's a very *long-term* strategy.</p>
