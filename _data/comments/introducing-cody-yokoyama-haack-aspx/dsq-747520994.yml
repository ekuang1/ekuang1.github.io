message: <p>It was 27 years ago last week my first son was born...absolutely life changing and spectacular...and I remember it as clearly as if it were this morning. I am thrilled for you and your wife and expect to see your son on the field soon...never to eaqrly to train a future soccer champion!!!<br>Well Done! <br></p>
