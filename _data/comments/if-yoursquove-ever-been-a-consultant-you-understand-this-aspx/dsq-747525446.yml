message: <p>I remember when I first started doing independent consulting work and thought Net 30 was the devil himself. It didn't take long to realize getting paid 30 days after I delivered a bill is often the best case scenario.<br>Not an easy gig to swing if you're young and lacking sufficient savings...</p>
