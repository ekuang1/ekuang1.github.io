message: <p>It's interesting for me to know what's coming next with ASP.NET. When ASP.NET MVC beta released I said "WOW" because of new features and I really want to know what's new with future versions of Microsoft ASP.NET.<br>I want to know if there is any web link we can check out ASP.NET, ASP.NET MVC, etc. road maps?</p>
