message: <p>How backwards do you have to be to keep loving WebForms!?!  <br>I'd love to meet one of these people who got uptight thinking WebForms were going the way of the Dodo (as I think they should =D) just to try and understand the rationale behind their stance.<br>I jumped ship to MonoRail nearly a year ago and dread having to go back.</p>
