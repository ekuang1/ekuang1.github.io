message: <p>I did this hike and climbed the Haystack back in July 1957 with four other guys from my graduating class from Franklin High School. Seattle. I am now 73 years young and the memory of that climb remains with me today.<br>Roy Anderson<br>Johannesburg, South Africa.</p>
