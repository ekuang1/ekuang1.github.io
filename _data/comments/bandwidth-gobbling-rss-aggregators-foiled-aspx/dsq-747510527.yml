message: <p>I think RSS is built to spill. As far as I can tell, no one else does.<br><br><br><br>As someone who thinks about RSS and coded parts of my favorite RSS aggregator, can you tell me what's wrong with my thinking:<br><br><br><br><a href="http://weblogs.asp.net/jgalloway/archive/2004/09/15/229983.aspx" rel="nofollow noopener" title="http://weblogs.asp.net/jgalloway/archive/2004/09/15/229983.aspx">http://weblogs.asp.net/jgalloway/archive/2004/09/15/229983.aspx</a><br><br><br><br>Honestly, this keeps me up at night and I'd like to hear someone smart tell me what I'm missing.</p>
