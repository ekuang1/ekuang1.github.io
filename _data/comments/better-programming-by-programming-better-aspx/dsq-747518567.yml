message: <p>You said you're not convinced by the idea that developers are either born with it or they are not, and asked for empirical evidence.<br>Well, maybe you've already seen this (or have since writing that), but Saeed Dehnadi and Richard Bornat supply exactly that - see their &lt;a href="<a href="http://www.cs.mdx.ac.uk/research/PhDArea/saeed/paper1.pdf>first" rel="nofollow noopener" title="http://www.cs.mdx.ac.uk/research/PhDArea/saeed/paper1.pdf>first">http://www.cs.mdx.ac.uk/res...</a> and <a href="http://www.cs.mdx.ac.uk/research/PhDArea/saeed/S_Dehnadi_ppij-2006__2.pdf" rel="nofollow noopener" title="http://www.cs.mdx.ac.uk/research/PhDArea/saeed/S_Dehnadi_ppij-2006__2.pdf">second</a> papers on their work.<br>I don't really know whether to believe it or not.<br>-- tom<br></p>
