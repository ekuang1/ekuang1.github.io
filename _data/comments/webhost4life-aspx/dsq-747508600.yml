message: <p>I have used webhost4life for about 3 years.  <br>They are the cheapest I found for <a href="http://asp.net" rel="nofollow noopener" title="asp.net">asp.net</a> multiple domains &amp; sql server.<br>Seems like outages run in streaks--<br>I have gone perhaps a year without any outages, but then <br>I run into a bad streak where I have a database outage or <a href="http://asp.net" rel="nofollow noopener" title="asp.net">asp.net</a> outage every other day for a month, even though I changed nothing on my sites.<br>Support always tries to be helpful, but their standard reply is 'your server is up now, we don't know why it was down. Please contact us sooner so that we can trace it'.</p>
