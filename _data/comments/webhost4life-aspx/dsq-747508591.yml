message: <p>I've had them for over a year. Great customer service compared to ipowerweb. I've experienced stable servers so far. I wanted to switch over to ipowerweb because of the cost of disk space. But I think I will stay after being put on hold at ipowerweb and getting haphazard live chat responses.</p>
