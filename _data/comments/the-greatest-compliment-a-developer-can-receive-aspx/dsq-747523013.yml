message: '<p>"Whenever I see comments that just re-iterate what the code does it drives me nuts, I usually just delete them."<br>The point of comments isn’t just to explain tricky parts of the code. It’s also to make the code as quick as possible to read for the next person who ends up working on it. And, as it turns out... our brain is much, much, much quicker to process english language than it is to process Java or Pascal (or, most people’s brains are, anyway). <br>And that fact alone makes it plausible to include comments, EVEN if they just re-iterate what the code itself does. <br>Example:<br>// Get Integer Array<br>function GetIntegerArray(Array1: TIntegerArray; Array2: TIntegerArray): TIntegerArray;<br>var  <br>  Index: Integer;<br>  NewArray: TIntegerArray;<br>begin<br>  // Set Length<br>  SetLength(NewArray, Length(Array1) + Length(Array2));<br>  // Add Array 1<br>  for Index := 0 to Length(Array1) - 1 do<br>    NewArray[Index] := Array1[Index];<br>  // Add Array 2<br>  for Index := 0 to Length(Array2) - 1 do<br>    NewArray[Index + Length(Array1)] := Array2[Index];<br>  // Result<br>  Result := NewArray;<br>end;<br><br>Same example without the comments:<br>function GetIntegerArray(Array1: TIntegerArray; Array2: TIntegerArray): TIntegerArray;<br>// Get Integer Array<br>var  <br>  Index: Integer;<br>  NewArray: TIntegerArray;<br>begin<br>  SetLength(NewArray, Length(Array1, Array2);<br>  for Index := 0 to Length(Array1) - 1 do<br>    NewArray[Index] := Array1[Index];<br>  for Index := 0 to Length(Array2) - 1 do<br>    NewArray[Index + Length(Array1)] := Array2[Index];<br>  Result := NewArray;<br>end;<br><br>Out of these two, the first one is better.... EVEN if it contains comments which just re-iterate what the code itself does. ;)<br></p>'
