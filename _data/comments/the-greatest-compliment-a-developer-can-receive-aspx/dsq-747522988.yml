message: <p>Phil,<br>Great post, I agree, developers should strive to be more peaceful towards each other.<br>But what about those developers who actually suck? Should we also forgive them or should we attack them by throwing Martin Fowler books and lists of references to blogs at them?<br>-- rauchy.</p>
