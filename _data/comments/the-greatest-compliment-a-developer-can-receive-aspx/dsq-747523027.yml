message: "<p>IMHO, an even greater compliment is when another developer likes your code so much that they build their own software on top of it.<br>Example: Edward O'Connor (hober) wrote a JSON library for emacs. That library is now used by the Twitter and Facebook libraries for emacs.</p>"
