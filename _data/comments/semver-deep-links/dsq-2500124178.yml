message: "<p>Something kramdown also supports that's not yet fully CommonMark standard is setting id attributes in \"IALs\" (Inline Attribute Lists, which are semi-standard):</p><p><a href=\"http://kramdown.gettalong.org/syntax.html#inline-attribute-lists\" rel=\"nofollow noopener\" title=\"http://kramdown.gettalong.org/syntax.html#inline-attribute-lists\">http://kramdown.gettalong.o...</a></p><p>So something like this should work:</p><p>1. This is a list</p><p>{: #list-item-id-name}</p><p>I know about this because I was using assigned header ids, which is also not yet a CommonMark standard. (I'm now trying to figure out how to get similar behavior from some other markdown system and wish kramdown's extensions were themselves a better standard. Looks like the people at GitBook agree with me, so there's some small comfort in that...) <a href=\"http://kramdown.gettalong.org/syntax.html#specifying-a-header-id\" rel=\"nofollow noopener\" title=\"http://kramdown.gettalong.org/syntax.html#specifying-a-header-id\">http://kramdown.gettalong.o...</a></p>"
