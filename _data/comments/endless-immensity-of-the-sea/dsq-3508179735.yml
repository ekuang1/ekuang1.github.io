message: <p>Think globally, act locally. You can't change the leaders minds overnight, but you can control how you behave and live these principles and hope the results encourage others.</p><p>Big change can happen from grass root efforts. I think Microsoft is a great example of that.</p><p>But at the end of the day, if you can't change your work environment, change your work environment.</p>
