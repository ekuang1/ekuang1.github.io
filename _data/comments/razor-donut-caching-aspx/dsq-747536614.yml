message: <p>I like the @cache directive.  <br>Keep it part of Razor and not a method as it sits on the page.  Also keep it simple.  Default the timeout to seconds or milliseconds so you can remove the need to add TimeSpan.  So like this:<br>@cache(10) {<br>}<br>Less is more.</p>
