message: <p>Your momma's so fat it took three days to download her picture on an OC-142.<br>Your momma's so ugly I put that picture into GIMP and it returned rm -rf /*.<br>Your momma's looked into a carrier-grade singlemode fiber emitter.  She's so stupid she looked again with her remaining eye.<br>Your momma's so stupid she thinks CAT-5 is that crazy old lady that lives upstairs.<br>Your momma's so lazy she offshores breastfeeding you to India.<br>Your momma's so unpatched I hit her in the face with a sign that said 255.255.255.255 and she slapped everyone in the room.</p>
