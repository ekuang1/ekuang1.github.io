message: <p>A little late to the party, but I believe Moq now supports this out of the box with SetupSequence!</p><p>Usage:</p><p>mock.SetupSequence(r =&gt; r.GetNext()).Returns(1).Return(2).Returns(new InvalidOperationException());</p>
