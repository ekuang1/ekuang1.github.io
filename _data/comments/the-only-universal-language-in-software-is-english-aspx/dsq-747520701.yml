message: <p>Oh hold on <a href="https://haacked.com/archive/2007/05/28/the-only-universal-language-in-software-is-english.aspx#42875" rel="nofollow noopener" title="https://haacked.com/archive/2007/05/28/the-only-universal-language-in-software-is-english.aspx#42875">Rob</a> we've already had one language based on having it readable by non-technical people (and yes you can get <a href="http://www.netcobol.com/products/windows/netcobol.html" rel="nofollow noopener" title="http://www.netcobol.com/products/windows/netcobol.html">COBOL</a> for .net<br>I'm not convinced that having something read as English is more productive for seasoned developers; for beginners perhaps, but we get used to our language constructs; it's part of what makes you a good developer.</p>
