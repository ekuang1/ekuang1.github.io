message: <p>Rather than introducing custom attributes or possible standard conflicts  why not make use of the already in use, href attribute? The hash  is both a link to a page reference and a jQuery id selector, so how about this?<br><em>HTML:</em><br><code><br>&lt;table id="test-table"&gt;<br>&lt;tr id="row1"&gt;<br>&lt;td&gt;Col 1 | Row 1&lt;/td&gt;<br>&lt;td&gt;Col 2 | Row 1&lt;/td&gt;<br>&lt;/tr&gt;<br>&lt;tr id="row2"&gt;<br>&lt;td&gt;Col 1 | Row 2&lt;/td&gt;<br>&lt;td&gt;Col 2 | Row 2&lt;/td&gt;<br>&lt;/tr&gt;<br>&lt;tr id="row3"&gt;<br>&lt;td&gt;Col 1 | Row 3&lt;/td&gt;<br>&lt;td&gt;Col 2 | Row 3&lt;/td&gt;<br>&lt;/tr&gt;<br>&lt;/table&gt;<br><a href="#row2" rel="nofollow noopener" title="#row2">Hide Row 2</a> |<br><a href="#row3" rel="nofollow noopener" title="#row3">Hide Row 3</a><br></code><br><em>Javascript:</em><br><code><br>$('a.close').click(function(event) { <br>var item = $($(this).attr('href'));<br>if(item.length != 1) { return; }<br>item.hide(); // or slide, fade, etc...<br>return event.preventDefault();<br>});<br></code><br>This is great for mapping ids to actions but not so great for more complex jQuery selectors.<br>The preventDefault() may or may not be great for event propagation but it does work great for basic function calls and won't tag your url incorrectly with a non-existent anchor reference.</p>
