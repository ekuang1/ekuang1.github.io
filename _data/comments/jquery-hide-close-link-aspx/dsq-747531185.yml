message: <p>We do something similar but use the jQuery metadata plugin to store the element to close with the link class, like so<br>    // Expandable Content<br>    // eg class="expandable {ctrl:'ID OR CLASS OF ELEMENT TO TOGGLE'}"<br>    //    class="expandable {ctrl:'.expandableContent'}"<br>    $(".expandable").click(function() {<br>        $($(this).metadata().ctrl).toggle();<br>    });</p>
