message: "<p>The solution is not bad, but not 100%. For example, I have 3 divs that can be shown/hidden. When I use href's, the slide happens nicely. But the page also focuses onto the link (even with the return false). This causes the use to be confused.<br>I am going to use a custom tag instead.<br>Another issue that was mentioned above was ASP.NET AJAX and the UpdatePanel. When you place jQuery in the UpdatePanel, the jQuery will only work on the first pageload. If you do a postback, then the jQuery breaks. I have a solution for this as follows:<br><br>On the Page:<br><br>&lt;h4&gt;Conditions Precedent (<a href=\"#ShowHide1\" rel=\"nofollow noopener\" title=\"#ShowHide1\">Show</a>)&lt;/h4&gt;<br>&lt;div id=\"ShowHide1\"&gt;<br>  Hide me.<br>&lt;/div&gt;<br><br><br>In my master page:<br>&lt;script type=\"text/javascript\"&gt;<br>  $(document).ready(function() {<br>    attachHideShowLinks();<br>    // Need the following to ensure the <br>    // jQuery works after an ajax postback<br>Sys.WebForms.PageRequestManager.getInstance().add_endRequest(EndRequestHandler);<br>    function EndRequestHandler(sender, args) {<br>      attachHideShowLinks();<br>    }<br>  });<br>  <br>  function attachHideShowLinks() {<br>    //Need unbind to ensure anything outside of the UpdatePanel<br>    //doesnt get the jQuery attached twice<br>    $(\".HideShowLink\").unbind();<br>    $(\".HideShowLink\").click(function() {<br>      $(this).html() == \"Show\" ? $(this).html(\"Hide\") : <br>                                 $(this).html(\"Show\");<br>      $($(this).attr('href')).slideToggle(\"normal\");<br>    });<br>  }<br>&lt;/script&gt;  <br>    <br></p>"
