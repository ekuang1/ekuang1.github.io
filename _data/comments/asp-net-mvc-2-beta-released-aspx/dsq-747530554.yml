message: <p>Client-side validation is "broken". In Preview 2, javascript function EnableClientValidation() is defined in MicrosoftMvcJQueryValidation.js file.<br><br>However, in MVC2 Beta version, MicrosoftMvcAjax.js file does not define the function.<br>Because of it, I'm getting JavaScript error dialog window and had to add it on my own.</p>
