message: <p>This is in regards to this <a href="https://haacked.com/archive/2004/10/25/usingregularexpressionstomatchhtml.aspx#39911" rel="nofollow noopener" title="https://haacked.com/archive/2004/10/25/usingregularexpressionstomatchhtml.aspx#39911">comment</a>.<br>&lt;html xmlns="<a href="http://www.w3.org/1999/xhtml" rel="nofollow noopener" title="http://www.w3.org/1999/xhtml">http://www.w3.org/1999/xhtml</a>" xml:lang="en" lang="en" id="something"&gt;<br>&lt;meta http-equiv="Content-type" content="text/html; charset=utf-8" /&gt;<br>Those tags don't get matched because of the non \w characters ":" and "-".<br>It should be changed to...<br>$pattern = "/(".<br>"&lt;\!\w+(?:\s+[^&gt;]*?)+\s*&gt;|".<br>"&lt;\w+(?:\s+\w+([^&gt;]*)(?:\s*=\s*(?:\"[^\"]*\"|'[^']*'|[^\"'&gt;\s]+))?)*\s*\/?&gt;|".<br>"&lt;\/\w+\s*&gt;|".<br>"&lt;\!--[^-]*--&gt;".<br>")/i";</p>
