message: <p>Actually, &lt;!--.*?--&gt; works very well for the case you're describing.<br>The '?' in '.*?' makes the match non-greedy, meaning that as few characters as possible will be matched. This works in Perl and Python, at least. Other languages may have another syntax.<br></p>
