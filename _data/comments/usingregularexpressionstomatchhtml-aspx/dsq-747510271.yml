message: <p>For the love of all that is sane and good in the world, please delete this blog entry and redirect to an article about xpath. Sure, you can get away with a regular expression here and there for html &amp; xml, but when you write about it in a blog there are people who inevitably try to "improve" upon that "little" hack and end up wandering down the path to madness by thinking that it is possible to parse html with regular expressions-- which, of course, is NOT possible.<br><a href="http://www.codinghorror.com/blog/2009/11/parsing-html-the-cthulhu-way.html" rel="nofollow noopener" title="http://www.codinghorror.com/blog/2009/11/parsing-html-the-cthulhu-way.html">www.codinghorror.com/...</a></p>
