message: <p>I found a mistake. For some reason my blogging engine capitalized some characters. Also, if a tag is on multiple lines, the expression above is broken. Here's my updated one. <br><br><br><br>&lt;/?\w+((\s+\w+(\s*=\s*(?:"(.|\n)*?"|'(.|\n)*?'|[^'"&gt;\s]+))?)+\s*|\s*)/?&gt;</p>
