message: <p>Hi, first of all, sorry for my english.</p><p>I would like to use Regular Expression for comments in multiline in C#. I have    @"/[*][\w\d\s]+[*]/"     but with that expression only comments the text that appears between /* */ in singleline not in multiline.</p><p>Singleline:</p><p>                                                   /* xxxxxxxx */</p><p> Multiline:</p><p>                                                                       /*<br>                              xxxxxxx<br>                              /*</p><p>I don't know if I could explain well, but any questions or if you can refer to somewhere that provides this information I would appreciate it.</p><p>Thank you very much.<br>Fabiana.</p>
