message: <p>You don't need write access to /bin<br>Instead, put the source code to your upgrade assembly somewhere that's normally writable, like /Admin/Src/upgrade.cs<br>Then, in your /Admin/UpgradeToSubtext.aspx file, add the following to your @Page line:<br>src="/Admin/Src/upgrade.cs"<br>When UpgradeToSubtext.aspx is accessed, ASP.NET will automagically compile upgrade.cs and write upgrade.dll to the /bin directory.<br></p>
