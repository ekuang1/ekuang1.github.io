message: <p>I would have used this several months ago when I upgraded. I don't mind temporarily granting write access, but I would put a big red notice reminding me to remove that privilege when the install is done.<br><br><br><br>The biggest hurdle I had upgrading was that all of my skin's aspx &amp; ascx files were still pointing to .Text namespaces for references.</p>
