message: "<p>Phil: I think moving to an ORM will make SubText compatible \"out-of-the-box\" with many DB engine.<br>And will simplify the current ObjectProvider + DbProvider implementation.<br>BTW: I've quite a good knowledge of NHiberanate, and a friend of mine (in the ugi group) is a sort of NHibernate MVP.</p>"
