message: "<p>How is it possible to override attributes - from child parent classes to child classes and actions?<br>[Authenticate]<br>public AppController : Controller {<br>}<br>[Authenticate(Required=false)]<br>public HomeController : AppController {<br>}<br>There's no guaranteed order of executing these filters.</p>"
