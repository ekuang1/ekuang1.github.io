message: <p>&lt;%= translates to a Response.Write statement, which means it is not part of the control hierarchy.<br>Suppose you want to set a TextBox to the value of an AppSetting.  You couldn't do that with &lt;%=<br>Not only that, if you use Masterpages and dynamically loaded controls, &lt;%= can cause problems. For example, when placed in a user control dynamically loaded by a master page.</p>
