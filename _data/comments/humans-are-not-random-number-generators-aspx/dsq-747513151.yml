message: <p>Perhaps we should all use something like this:<br><br><br><br>New USB flash drives support running software straight off the drive without having to install anything on your computer (like the SanDisk Cruzer Mini <a href="http://www.amazon.com/exec/obidos/tg/detail/-/B0001FV37S/qid=1127158643/sr=8-1/ref=pd_bbs_1/102-0631639-8228908?v=glance&amp;s=pc&amp;n=507846" rel="nofollow noopener" title="http://www.amazon.com/exec/obidos/tg/detail/-/B0001FV37S/qid=1127158643/sr=8-1/ref=pd_bbs_1/102-0631639-8228908?v=glance&amp;s=pc&amp;n=507846">http://www.amazon.com/exec/obidos/tg/detail/-/B0001FV37S/qid=1127158643/sr=8-1/ref=pd_bbs_1/102-0631639-8228908?v=glance&amp;s=pc&amp;n=507846</a> )<br><br> <br><br>RoboForm has a cool little app that (a) runs off your flash drive automatically when you insert it; (b) attaches to your browser/s; (c) remembers your credentials and (d) automatically logs you in the next time you visit that login page.<br><br> <br><br><a href="http://www.roboform.com/pass2go.html" rel="nofollow noopener" title="http://www.roboform.com/pass2go.html">http://www.roboform.com/pass2go.html</a><br><br><br><br>This was a tip from my friend Micah.</p>
