message: '<p>@Phil: does it have to be open source? <br><a href="http://AxCMS.net" rel="nofollow noopener" title="AxCMS.net">AxCMS.net</a> is not open source afaik, but it is extensible (and free of charge).<br>Also, you can probably run stuff like Joomla and Mambo on Windows (with WAMP).<br>The two mentioned by Jilted are open source:<br><a href="http://www.sharpcms.net" rel="nofollow noopener" title="http://www.sharpcms.net">http://www.sharpcms.net</a><br><a href="http://www.umbraco.dk/" rel="nofollow noopener" title="http://www.umbraco.dk/">http://www.umbraco.dk/</a><br></p>'
