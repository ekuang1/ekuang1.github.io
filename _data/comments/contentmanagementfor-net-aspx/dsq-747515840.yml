message: "<p>Rainbow Project (C#)<br>I haven't used it, and I'm sure you have heard of it already (because you have used DNN).<br>The Rainbow project is an open source initiative to build a comprehensive content management system using Microsoft's ASP.NET and C# technology. <br><a href=\"http://www.rainbowportal.net/Default.aspx\" rel=\"nofollow noopener\" title=\"http://www.rainbowportal.net/Default.aspx\">http://www.rainbowportal.ne...</a><br>The more famous ones are: <br>Mambo<br>Joomla<br>(these are not dotnet, of course)<br>Joomla! is one of the most powerful Open Source Content Management Systems on the planet. It is used all over the world for everything from simple websites to complex corporate applications. Joomla! is easy to install, simple to manage, and reliable.<br><br>Mambo is one of the most popular Open Source Content Management Systems (CMS) on the web.<br><br></p>"
