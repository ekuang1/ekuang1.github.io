message: <p>I don't think the standard keyboard combo for remove-and-sort usings is too bad. With cursor in editor, it's Shift+F10, o, a (i.e. shift+F10 to open right-click menu, 'o' for 'organize usings' and 'a' for 'remove and sort').</p>
