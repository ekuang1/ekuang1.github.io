message: <p>Hmmm. I'd have to look into this later.  I think it should work, because eventually, under the hood, the methods of the control are going to call methods of the underlying HtmlTextWriter.<br><br><br><br>The thing is, you might have to dig under the hood using <a href="http://www.aisto.com/roeder/dotnet/" rel="nofollow noopener" title="">Reflector</a> to see exactly what RenderItem is doing.</p>
