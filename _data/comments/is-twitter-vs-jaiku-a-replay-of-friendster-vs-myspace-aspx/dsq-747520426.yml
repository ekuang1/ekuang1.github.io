message: <p>True. But if Jaiku is smart, they're planning for it and hoping that Twitter doesn't resolve the problem soon. If Twitter resolves the scaling issue quickly, then Jaiku will most likely be relegated to a Trivia Pursuit Geek Edition question some day.<br>I for one, hope Twitter solves the problem. I like it. I don't want to switch.</p>
