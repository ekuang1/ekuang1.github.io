message: <p>So I get into Argentina on a Sunday and don't have to work on Monday. Where should I go out on a Sunday night? Likewise, I get into Brazil on Wednesday. Is there a hot spot for Wed night I should go to?</p><p>I love dance music, electronica, etc. But can do a mean salsa and meringue if forced. ;)</p>
