message: <p>Great news!<br>I'm from Argentina and I will waiting for U.S speakers that come to our country so this news are well received!<br>Set in your agenda a few days to visit our country which is very beautifully. <br>Go to the south (Villa La Angostura, San Martin de los Andes, Bariloche, are the best places to visit).<br>Enjoy the trip, we will enjoy the camp :)<br><br></p>
