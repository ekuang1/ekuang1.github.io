message: <p>Phil, be prepared to pay a $100 fee when you arrive in Argentina. Since the Visa to go to the US for Argentineans is $100, instead of making you get a Visa, they just charge you. You can pay with credit card.<br>At least it is better than going through a 40 day Visa process</p>
