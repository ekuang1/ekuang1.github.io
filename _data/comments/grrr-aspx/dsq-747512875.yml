message: <p>Hehe.<br><br><br><br>That editor company you mentioned happens to be my favorite control provider!  :)<br><br>They have excellent support and release a lot of updates/hotfixes.<br><br>They also take suggestions, to their - and our - benefit.<br><br><br><br>And that editor is one of the best full featured editors I've come across so far... and i've seen a few.<br><br><br><br>The only that isn't perfect yet IMHO is the Radmenu control. The html output is huge, for a simple dropdown menu with non of the fancy features enabled. I'd still recommend it though ;).<br><br><br><br>For the Horde!</p>
