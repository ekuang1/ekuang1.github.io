message: <blockquote>at least a year or more after release </blockquote><p><br>We're gearing up to re-write our classic ASP application in ASP.NET 2.0....finally.<br>We were unable to port our 1.1 application to 2.0 w/o significant re-writes.<br>Microsoft is given heck for not adapting fast enough. But when they do change, we can't keep up.</p>
