message: <p>ReadOnlyCollection&lt;T&gt; inherits ICollection&lt;T&gt;, so it has to implement ICollection&lt;T&gt;.Add. However, ReadOnlyCollection&lt;T&gt; hides the method by implementing it  explicitly and throwing a NotSupportedException.</p>
