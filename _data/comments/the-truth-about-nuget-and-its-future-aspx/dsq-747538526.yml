message: <p>So <a href="http://nuget.org" rel="nofollow noopener" title="nuget.org">nuget.org</a> is the home of the open-source project, right? Why then does the download link lead to the Microsoft VS plugin that incorporates the open-source project, rather than directly to the open-source one?</p>
