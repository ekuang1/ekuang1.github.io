message: <p>I think you can work around the @&lt; issue with &lt;text&gt; tag - razor has this for "text only" nodes, so if my guess is correct, @&lt;text&gt;Html.TextBoxFor(...)&lt;/text&gt; should render the text box without a wrapper</p>
