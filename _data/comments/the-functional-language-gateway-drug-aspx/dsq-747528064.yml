message: <p>I've been saying for over a year to anyone that would listen that C# and Linq is the gateway drug that will lead you to shooting up F# in a dark alley in a couple of months :)<br>Most complexity in our code comes down to loops, conditionals, and transformations, which is exactly what functional approaches make simple.</p>
