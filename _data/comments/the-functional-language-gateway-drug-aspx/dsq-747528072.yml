message: <p>How about using the query syntax to mash it into one big query.<br>(from format in suffixFormats<br>let slug = originalSlug + String.Format(format, separator)<br>let notExists = Repository.GetEntry(slug) == null<br>where notExists<br>select slug).First()</p>
