message: "<p>I like the idea behind this convention, but the implementation leaves a lot to be desired.  That's because it's trying to layer behavior on top of the base model metadata provider using inheritance.  I'd really like to see MVC 4 take a cue from Fubu and look at how to better support composition, period.  With a model metadata provider implementation that actually enables composition and an IoC container, a convention to transform PascalCase to Pascal Case needs just a simple class with two lines of code.  Here's the model metadata provider I implemented: <a href=\"https://github.com/MattHoneycutt/Fail-Tracker/blob/master/FailTracker.Web/Infrastructure/ModelMetadata/SolidModelMetadataProvider.cs\" rel=\"nofollow noopener\" title=\"https://github.com/MattHoneycutt/Fail-Tracker/blob/master/FailTracker.Web/Infrastructure/ModelMetadata/SolidModelMetadataProvider.cs\">github.com/.../SolidModelMetadataProvider.cs</a>, and here's an example of using it to implement a simple convention: <a href=\"http://trycatchfail.com/blog/post/Building-Nice-Display-Names-From-Pascal-Case-View-Model-Names-in-ASPNET-MVC-3.aspx\" rel=\"nofollow noopener\" title=\"http://trycatchfail.com/blog/post/Building-Nice-Display-Names-From-Pascal-Case-View-Model-Names-in-ASPNET-MVC-3.aspx\">trycatchfail.com/...</a>.</p>"
