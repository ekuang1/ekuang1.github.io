message: <p>Thanks for the info.<br>To do a rename recursively I used:<br>FOR /r %A in (*.prc) do svn rename "%~fA" "%~dpnA.sql"<br>or if used in a batch file:<br>FOR /r %%A in (*.prc) do svn rename "%%~fA" "%%~dpnA.sql"</p>
