message: <p>Congrats!<br>Through the working of Great Compassion<br>in your heart,<br>May you have happiness<br>and the causes of happiness,<br>May you be free from sorrow<br>and the causes of sorrow;<br>May you never be separated from the<br>sacred happiness, which is sorrowless;<br>And may you live in equanimity,<br>Without too much attachment<br>and too much aversion;<br>and live believing in the equality of<br>all that lives.</p>
