message: <p>Friday and the site is still  nonfunctional. No bill pay. No transfers.<br>I don't understand<br>1. How a major bank can perform an upgrade without a way to back out of it.<br>2. How even a disasterous upgrade could remain unfixed for six days (and counting).<br>2. How a major bank can have a week-long failure of its system without any news coverage except CNET.<br></p>
