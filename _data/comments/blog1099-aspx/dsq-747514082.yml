message: <p>Hey, now that you're a 1099, you can check out MyBizOffice. <br><a href="http://www.mybizoffice.com" rel="nofollow noopener" title="www.mybizoffice.com">www.mybizoffice.com</a> <br>This is a very cool service whereby 1099 independent contractors and other entrepreneurs can operate their business as an independent, and yet get real group benefits, a 401(k), and all the tax advantages of being with a big company. You can still work for as many clients as you want, on multiple projects.<br>Better yet, the company will invoice your clients for you, do your collections for you, and even help you take advantage of all the tax breaks you can get as a sole proprietor. <br>Good luck with the blogging and thanks for the space!<br>MBO -- Saving the Independent Contractor, one 1099 at a Time!</p>
