message: <p>Really? I have my PC, my wife's PC, the server, and ocasionally the laptop going and the 1st 3 run 24x7.<br><br><br><br>I used to have a quad pentium pro server with 1G memory and it sounded like a twin engined Cessna. She was thrilled when I built the server out of an old PII.</p>
