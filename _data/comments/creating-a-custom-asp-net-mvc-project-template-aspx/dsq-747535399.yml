message: <p>"I don’t expect that a large number of people will want to do this, which is one reason we haven’t spent a large amount of time making it easy (though that may change in the future)."<br>This is all way to complicated! Please make it possible to add templates using NuGet. Then stop making templates and let the community make them.<br></p>
