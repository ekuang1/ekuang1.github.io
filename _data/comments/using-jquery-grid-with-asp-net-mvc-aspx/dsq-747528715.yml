message: <p>One thing I noticed that gave me problems.  Make sure you change...<br>&lt;script src="/Scripts/jquery-1.3.2.js" type="text/javascript"&gt;&lt;/script&gt;<br>...to the correct version.  Mine was jquery-1.4.1.js, for example.  Changed this and all was well.</p>
