message: <p>Anybody get this working with entity framework 4?<br>LINQ to Entities does not recognize the method 'System.String ToString()' method, and this method cannot be translated into a store expression.<br>    var jsonData = new<br>                {<br>                    total = totalPages,<br>                    page = page,<br>                    records = totalRecords,<br>                    rows = (<br>                      from x in gridData<br>                      select new<br>                      {<br>                          i = x.noteid,<br>                          cell = new string[] { x.noteid.ToString(), x.username, x.addeddate, x.title, x.note }<br>                      }).ToArray()<br>                };</p>
