message: "<p>This doesn't work with the latest copy of jqGrid, it pops up the following error message:<br>*** Microsoft JScript runtime error: '$.jgrid.formatter.integer' is null or not an object<br>To fix it you need to specify a locale file before the jqGrid file:<br>&lt;script src=\"../../Scripts/src/i18n/grid.locale-en.js\" type=\"text/javascript\"&gt;&lt;/script&gt;<br></p>"
