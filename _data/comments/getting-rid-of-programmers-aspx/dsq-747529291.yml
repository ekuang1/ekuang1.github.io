message: <blockquote>This time around, the promise was much like others, but they felt the need to note that their revolutionary new application/framework/doohickey will allow business analysts to directly build applications 10 times as fast without the need for programmers!<blockquote><br>And this "revolutionary new application/framework/doohickey" is developed by who? ;) The irony is that they need programmers to get rid of programmers...</blockquote></blockquote>
