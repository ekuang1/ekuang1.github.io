message: <p>I think what we'll find is that there is always a need for logicians (and linguists). Even if the languages become perfectly declarative, the ability to describe processes unambiguously (and understand their dynamics) will still be required.<br>People who can do that might or not be called "programmers", but that's ultimately why we're valuable.<br><a href="http://clipperhouse.com/-y" rel="nofollow noopener" title="http://clipperhouse.com/-y">http://clipperhouse.com/-y</a><br></p>
