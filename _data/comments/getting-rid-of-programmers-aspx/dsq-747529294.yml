message: <p>@KevDog - excellent point.  Software is deceptively simple, a bridge is not.<br>One more example - having worked on software teams for defense projects or healthcare equipment has been a *very* different experience from the rest of my career - and I think it's due to the lack of marketing / sales during the development process.</p>
