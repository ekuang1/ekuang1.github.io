message: <p>Developers really can be expensive. And frankly, as a developer I have always known that it is part of my job to put myself out of a job. In other words, given a perfected business process, if I develop a perfect complementary system, then I will no longer be needed. (At least not until a business process change occurs.) But most companies miss the first part you need to perfect the business process before you toy with the idea of getting rid of software devs. Just ask any Six Sigma expert and they will tell you that...<br></p>
