message: <p>I read this post in Google Reader and decided to come to the original post because I knew there would be good discussion surrounding the topic. I certainly was not disappointed by conversation.<br>@@Ben Taylor, the Wikipedia article on <a href="http://en.wikipedia.org/wiki/Software_engineering" rel="nofollow noopener" title="http://en.wikipedia.org/wiki/Software_engineering">Software Engineering</a> is especially pertinent to your point. </p><blockquote>Since the field is still relatively young compared to its sister fields of engineering, there is still much debate around what software engineering actually is, and if it conforms to the classical definition of engineering.</blockquote><p> It is this point specifically that generates the debate about the value of a software engineer is.<br>Further, companies are selling CIO's on the idea of Business Process Management (BPM) and Service Oriented Architecture (SOA) as an answer to the high cost of internal enterprise development. The idea is setup simple services to accomplish business tasks and then allow business analysts to assemble those services into a business process. A good example of this is <a href="http://www-01.ibm.com/software/info/bpm/offerings.html" rel="nofollow noopener" title="http://www-01.ibm.com/software/info/bpm/offerings.html">IBM's BPM Suite</a>.<br>Finally, @haacked thank you for an excellent and thought provoking blog post.</p>
