message: <p>Hi Phil, there are some Timezone smarts in SUB too.  I actually implemented and extended some functionality that I found in this article:<br><a href="http://www.codeproject.com/dotnet/WorldClock.asp" rel="nofollow noopener" title="http://www.codeproject.com/dotnet/WorldClock.asp">http://www.codeproject.com/...</a><br>Unfortunately it requires high trust because it reads the timezone information from the Windows Registry location:<br>SOFTWARE\Microsoft\Windows NT\CurrentVersion\Time Zones</p>
