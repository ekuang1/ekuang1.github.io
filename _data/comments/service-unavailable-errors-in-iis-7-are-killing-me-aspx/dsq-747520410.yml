message: <p>Opening IIS and Application Pools ensure "DefaultAppPool", and any other Application Pools your websites use. Click advanced settings for each of these. Ensure the "Load User Profile" is set to 'False'<br> <br>Also ensure that the "Set Application Pool Defaults" has the Load User Profile set to False.<br></p>
