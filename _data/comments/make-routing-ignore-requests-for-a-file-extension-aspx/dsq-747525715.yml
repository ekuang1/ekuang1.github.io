message: <p>ahh...nevermind I figured it out....at least i believe  i did.<br>I see now that by modifying the web.config to the following:<br>&lt;add verb="*" path="*.aspx" type="IgnoreRouteWeb.ErrorHttpHandler"/&gt;<br>We can 'catch' all .aspx page requests and handle as we desire.<br>Nice work!<br>Thanks<br>Kyle</p>
