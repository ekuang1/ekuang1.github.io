message: <p>Since I couldn't find a comments section on <a href="https://haacked.com/articles/AboutHaacked.aspx" rel="nofollow noopener" title="https://haacked.com/articles/AboutHaacked.aspx">https://haacked.com/articles/AboutHaacked.aspx</a> I'll comment here.<br>On that page you state, "What is it about American culture that causes us to ask people What do you do? and mean What is your occupation?"  That's true and unfortunate, but you're missing the bigger picture.  You shouldn't even make the two mutually exclusive...</p>
