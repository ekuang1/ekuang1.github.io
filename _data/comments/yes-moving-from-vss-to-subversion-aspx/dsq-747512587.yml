message: "<p>Install, Learn, Love.....<br><br><br><br><a href=\"http://tortoisesvn.tigris.org/\" rel=\"nofollow noopener\" title=\"http://tortoisesvn.tigris.org/\">http://tortoisesvn.tigris.org/</a><br><br><br><br>Windows shell extension for that makes many Subversion tasks about as hard as two clicks, can't recommend this enough.<br><br>---------------<br><br><a href=\"http://ankhsvn.tigris.org/\" rel=\"nofollow noopener\" title=\"http://ankhsvn.tigris.org/\">http://ankhsvn.tigris.org/</a> From the site <br><br><br><br>\"AnkhSVN: A Subversion addin for Microsoft Visual Studio .NET<br><br>AnkhSVN is a Visual Studio .NET addin for the Subversion version control system. It allows you to perform the most common version control operations directly from inside the VS.NET IDE. Not all the functionality provided by SVN is (yet) supported, but the majority of operations that support the daily workflow are implemented.\"<br><br></p>"
