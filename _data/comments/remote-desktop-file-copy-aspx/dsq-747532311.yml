message: <p>The reason that works is more an accident than a feature.  See, the clipboard is what enables drag-and-drop functions in Windows.  The path to your file is translated to a RD path by the RD window when you drop it.  By enabling the sharing of the clipboard, Microsoft enabled drag-and-drop features.  <br>I do not remember them making a lot of noise about this feature either.</p>
