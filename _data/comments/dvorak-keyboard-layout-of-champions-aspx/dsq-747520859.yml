message: <p>What the hell is "natural" about a row of keys meaning up down left right?   It never made any sense in the first place, so it's just another set of letters to learn.  When I <a href="http://radio.weblogs.com/0100945/2002/12/18.html" rel="nofollow noopener" title="http://radio.weblogs.com/0100945/2002/12/18.html">switched </a> (to a not-quite-Dvorak layout), I just memorized the new locations of those keys, and I still use those, in vim, in emacs, and in Mac OS X in general (cmd-C, cmd-V, cmd-X are no longer next to one another, but who cares?)</p>
