message: <p>Man, I got hit by a car, and I had to get four staples. The doctor promised that it "wouldn't hurt one bit," and even though the anasthetic was in, it still <strike>didn't</strike> hurt. Staying in a hospital is fun, even if the food is known to suck.</p>
