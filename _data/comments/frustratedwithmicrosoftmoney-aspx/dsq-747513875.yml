message: <p>I had the same "verified" problem as Nathan Hartley, but then I figured out it's because I had my computer set not to accept all cookies. If you tell it to accept cookies from <a href="http://msn.com" rel="nofollow noopener" title="msn.com">msn.com</a>, <a href="http://live.com" rel="nofollow noopener" title="live.com">live.com</a>, <a href="http://passport.com" rel="nofollow noopener" title="passport.com">passport.com</a>, <a href="http://passport.net" rel="nofollow noopener" title="passport.net">passport.net</a>, and <a href="http://microsoft.com" rel="nofollow noopener" title="microsoft.com">microsoft.com</a> you should be all set.</p>
